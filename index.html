<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        /* 1. 画面全体を「右から左へ流れる縦書き」に設定 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
            font-family: "UD Digital Kyokasho N-R", "UD デジタル 教科書体 N-R", sans-serif;
            writing-mode: vertical-rl; /* これで右から左への縦書きになる */
        }

        /* 2. プリントの台紙 */
        #print-page {
            display: flex;
            background-color: white;
            padding: 40px;
            height: 100vh;
            box-sizing: border-box;
            border-left: 1px solid #ccc;
        }

        /* 3. タイトル（右端） */
        .sheet-title {
            font-size: 28px;
            font-weight: bold;
            border-left: 4px double #000; /* 縦書きなので「左」が下の線になります */
            padding: 10px 0 10px 20px;
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        /* 4. メインの表（15列 × 5行） */
        .kanji-table {
            border-collapse: collapse;
            border: 2px solid #000;
            /* 縦書きモードでは、heightが横幅、widthが縦の長さに相当することがあります */
            /* ここでは直感的なサイズ固定を行います */
        }

        .kanji-table td {
            border: 1px solid #000;
            writing-mode: vertical-rl; /* セルの中も縦書き */
            text-align: center;
            vertical-align: middle;
            width: 60px; /* 列の幅 */
        }

        /* 行の高さ（縦書きモードでの高さ） */
        .row-check { height: 60px; }
        .row-num   { height: 40px; background: #eee; font-weight: bold; }
        .row-ques  { height: 500px; text-align: start; padding-top: 10px; font-size: 1.2em; }
        .row-ans   { height: 150px; color: red; font-weight: bold; }

        .square {
            width: 30px;
            height: 30px;
            border: 2px solid #000;
            margin: auto;
        }

        /* 5. 閉じるボタン（これだけは横書きに戻す） */
        #close-btn {
            writing-mode: horizontal-tb;
            position: fixed;
            top: 20px;
            left: 20px; /* 縦書きなので左側に配置 */
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>

<button id="close-btn">× 閉じる</button>

<div id="print-page">
    <div class="sheet-title">６年　やまなし</div>

    <table class="kanji-table">
        <tr class="row-check" id="r1"></tr>
        <tr class="row-num" id="r2"></tr>
        <tr class="row-ques" id="r3"></tr>
        <tr class="row-num" id="r4"></tr>
        <tr class="row-ans" id="r5"></tr>
    </table>
</div>

<script>
    // 15列分を生成
    for (let i = 1; i <= 15; i++) {
        document.getElementById('r1').innerHTML += `<td><div class="square"></div></td>`;
        document.getElementById('r2').innerHTML += `<td>${i}</td>`;
        document.getElementById('r3').innerHTML += `<td>これは第${i}問目の問題文です。（　　）を埋めましょう。</td>`;
        document.getElementById('r4').innerHTML += `<td>${i}</td>`;
        document.getElementById('r5').innerHTML += `<td>答え${i}</td>`;
    }
</script>

</body>
</html>
