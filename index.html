<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êº¢Â≠óÂ≠¶Áøí„Ç∑„Çπ„ÉÜ„É†</title>
    <style>
        /* =========================================
           CSS„ÅØÂâçÂõû„ÅÆ„ÄåÂÆåÁíßÁâà„Äç„Åã„ÇâÂ§âÊõ¥„Å™„Åó
           ========================================= */
        :root {
            --ink-black: #000000;
            --main-font: "UD Digital Kyokasho N-R", "UD „Éá„Ç∏„Çø„É´ ÊïôÁßëÊõ∏‰Ωì N-R", sans-serif;
        }

        body { 
            margin: 0; 
            font-family: var(--main-font); 
            background: #e0d8c3; 
            overflow: hidden; 
        }

        @media print {
            @page { size: A4 landscape; margin: 0; }
            body { background: white !important; overflow: visible !important; }
            .view-header, #menu-screen { display: none !important; }
            .screen-overlay { position: static !important; background: white !important; }
            #view-mode-container { display: block !important; height: auto !important; padding: 0 !important; }
            .view-canvas { 
                width: 285mm !important; height: 185mm !important; margin: 5mm auto !important;
                border: 2px solid #000 !important; box-shadow: none !important; 
                page-break-after: always !important; 
            }
            .view-canvas:last-child { page-break-after: auto !important; }
            .ans-text { color: black !important; opacity: 1 !important; visibility: visible !important; }
            .ans-wrapper::before { content: none !important; }
        }

        .screen-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f0f0f0; z-index: 100;
        }

        .view-header {
            width: 100%; height: 50px; display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; box-sizing: border-box; background: #fff; border-bottom: 1px solid #ccc;
        }

        #view-mode-container {
            height: calc(100vh - 50px); display: flex; align-items: center; justify-content: center;
            padding: 10px; box-sizing: border-box; overflow-y: auto;
        }

        .view-canvas {
            display: flex; flex-direction: row-reverse;
            height: 96%; width: 96vw; max-width: 1600px;
            background: white; border: 2px solid #000;
            box-sizing: border-box; padding: 20px; overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .kanji-table-grid {
            display: flex; flex-direction: row-reverse;
            height: 100%; flex-grow: 1; border: 1px solid #000; 
            overflow: hidden; box-sizing: border-box; background: #000; gap: 1px;
        }

        .column-unit { border-collapse: collapse; height: 100%; flex-grow: 1; table-layout: fixed; background: white; }
        .column-unit td { border: 1px solid #000; text-align: center; vertical-align: middle; padding: 0; box-sizing: border-box; }
        
        .h-check { height: 10%; }
        .h-num   { height: 6%; font-size: 1.4vh; }

        .h-ques { 
            height: 53%; writing-mode: vertical-rl; text-orientation: upright; text-align: left; 
            padding: 12px 2px; font-size: min(1.9vh, 17px); line-height: 1.4; vertical-align: middle; 
        }
        .ques-wrapper { display: block; width: 100%; height: 100%; text-align: left; }
        .h-num2  { height: 6%; font-size: 1.4vh; }

        .h-ans { height: 25%; position: relative; transition: background 0.1s; }
        body.view-mode-active .h-ans { cursor: pointer; }
        body.view-mode-active .h-ans:hover { background-color: #f0f8ff; }
        
        .ans-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            writing-mode: vertical-rl; text-orientation: upright;
            pointer-events: none;
        }

        .ans-wrapper.show-hint::before {
            content: "Ôºü"; color: #eee; font-size: 3vh; font-weight: bold;
            position: absolute; z-index: 0;
        }

        .ans-text { font-size: 2.3vh; font-weight: bold; color: #e74c3c; line-height: 1; transition: opacity 0.2s; z-index: 1; }
        .ans-text.blind { opacity: 0; }

        .print-title {
            writing-mode: vertical-rl; font-weight: bold; border: 1px solid #000; border-left: 4px double #000;
            padding: 0 15px; display: flex; align-items: center; font-size: 1.3rem;
            height: 100%; margin-left: 15px; box-sizing: border-box; background: white;
        }

        .square { width: 20px; height: 20px; border: 1px solid #000; margin: auto; }
        .btn-action { padding: 6px 16px; border-radius: 20px; border: 1px solid #333; cursor: pointer; font-weight: bold; background: white; }
        .btn-action:hover { background: #f5f5f5; }
        .btn-action:disabled { opacity: 0.3; cursor: not-allowed; }

        .header-hint { font-size: 0.85rem; color: #e74c3c; margin-left: 10px; font-weight: normal; }

        #menu-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; gap: 30px; background: #e0d8c3;
        }
        .menu-card {
            background: white; padding: 40px; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center;
        }
        .select-box { padding: 12px; font-size: 1.1rem; width: 300px; margin-bottom: 20px; border: 2px solid #ccc; border-radius: 8px; }
        .btn-group { display: flex; gap: 15px; justify-content: center; }
        .btn-main { padding: 12px 25px; font-size: 1rem; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; transition: 0.2s; }
        .btn-view { background: #3498db; }
        .btn-print { background: #27ae60; }
        .btn-main:hover { opacity: 0.8; transform: translateY(-2px); }
    </style>
</head>
<body>

<div id="menu-screen">
    <div class="menu-card">
        <h1 style="margin-top:0;">Êº¢Â≠óÂ≠¶Áøí„Ç∑„Çπ„ÉÜ„É†</h1>
        <p>Â≠¶Áøí„Åô„Çã„Ç∑„Éº„Éà„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
        
        <select id="sheet-select" class="select-box">
            <option value="yamanashi">ÔºñÂπ¥ „ÇÑ„Åæ„Å™„Åó</option>
            <option value="curry">ÔºñÂπ¥ „Ç´„É¨„Éº„É©„Ç§„Çπ</option>
        </select>
        
        <div class="btn-group">
            <button class="btn-main btn-view" onclick="startApp('view')">üëÄ ÁîªÈù¢„ÅßÂ≠¶Áøí</button>
            <button class="btn-main btn-print" onclick="startApp('print')">üñ®Ô∏è PDF/Âç∞Âà∑</button>
        </div>
    </div>
</div>

<div id="app-container" class="screen-overlay">
    <div class="view-header">
        <div style="display:flex; gap:10px;">
            <button class="btn-action" onclick="goBack()" style="background:#ff4757; color:white; border:none;">√ó Èñâ„Åò„Çã</button>
            <button id="toggle-all-btn" class="btn-action" onclick="toggleAllAnswers()">üëÅÔ∏è Á≠î„ÅàË°®Á§∫</button>
        </div>

        <div id="page-info-container" style="display:flex; align-items:center;">
            <div id="page-info" style="font-weight:bold;"></div>
            <span class="header-hint" id="header-hint-text">‚Äª „Éû„Çπ„Çí„ÇØ„É™„ÉÉ„ÇØ„ÅßÁ≠î„ÅàÂêà„Çè„Åõ</span>
        </div>
        
        <div id="nav-controls">
            <button id="prevBtn" class="btn-action" onclick="changePage(-1)">‚Üê Ââç„Å∏</button>
            <button id="nextBtn" class="btn-action" onclick="changePage(1)">Ê¨°„Å∏ ‚Üí</button>
        </div>
    </div>

    <div id="view-mode-container"></div>
</div>

<script>
    // ============================================
    // ‚òÖ„Éá„Éº„ÇøÁÆ°ÁêÜ„Ç®„É™„Ç¢
    // „Åì„Åì„Å´Êú¨Áâ©„ÅÆ„Éá„Éº„Çø„ÇíËøΩÂä†„Åó„Å¶„ÅÑ„Åë„Å∞OK„Åß„Åô
    // ============================================
    const kanjiDatasets = {
        // ID: yamanashi
        "yamanashi": {
            title: "ÔºñÂπ¥ „ÇÑ„Åæ„Å™„Åó",
            questions: [
                // „ÉÄ„Éü„Éº„Éá„Éº„ÇøÁîüÊàêÔºàÂæå„ÅßÊú¨Áâ©„Å´Êõ∏„ÅçÊèõ„Åà„Å¶„Åè„Å†„Åï„ÅÑÔºâ
                ...Array.from({length: 20}, (_, i) => ({
                    id: i + 1,
                    q: `„ÇÑ„Åæ„Å™„Åó„ÅÆ${i+1}ÂïèÁõÆ„ÄÇËüπ„ÅÆÂÖÑÂºü„ÅåË©±„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ`,
                    a: `Ëüπ${i+1}`
                }))
            ]
        },
        // ID: curry
        "curry": {
            title: "ÔºñÂπ¥ „Ç´„É¨„Éº„É©„Ç§„Çπ",
            questions: [
                // Âà•„ÅÆ„ÉÄ„Éü„Éº„Éá„Éº„Çø
                ...Array.from({length: 20}, (_, i) => ({
                    id: i + 1,
                    q: `„Ç´„É¨„Éº„É©„Ç§„Çπ„ÅÆ${i+1}ÂïèÁõÆ„ÄÇ„ÅäÁà∂„Åï„Çì„ÅåÊñôÁêÜ„Çí„Åó„Åæ„Åô„ÄÇ`,
                    a: `ÂÖ∑${i+1}`
                }))
            ]
        }
    };

    // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
    let currentData = [];
    let currentTitle = "";
    let currentPage = 0;
    const itemsPerPage = 15;
    let currentMode = 'view';
    let isAllAnswersVisible = false;

    // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰ΩúÂØæÂøú
    document.addEventListener('keydown', (e) => {
        if (currentMode === 'view' && document.getElementById('app-container').style.display === 'block') {
            if (e.key === 'ArrowRight') changePage(1); // Ê¨°„Å∏
            if (e.key === 'ArrowLeft') changePage(-1); // Ââç„Å∏
        }
    });

    function startApp(mode) {
        // 1. ÈÅ∏Êäû„Åï„Çå„ÅüID„ÇíÂèñÂæó
        const selectId = document.getElementById('sheet-select').value;
        const selectedDataset = kanjiDatasets[selectId];

        if (!selectedDataset) {
            alert("„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Ç®„É©„Éº");
            return;
        }

        // 2. ÁèæÂú®„ÅÆ„Éá„Éº„Çø„Çí„Çª„ÉÉ„Éà
        currentData = selectedDataset.questions;
        currentTitle = selectedDataset.title;
        currentPage = 0;

        // ‰ª•Èôç„ÅØÂêå„Åò„É≠„Ç∏„ÉÉ„ÇØ
        currentMode = mode;
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('app-container').style.display = 'block';
        
        const container = document.getElementById('view-mode-container');
        container.innerHTML = '';

        if (mode === 'view') {
            document.body.classList.add('view-mode-active');
            isAllAnswersVisible = false;
            updateToggleBtnText();
            document.body.style.overflow = 'hidden';
            document.getElementById('nav-controls').style.display = 'block';
            document.getElementById('toggle-all-btn').style.display = 'inline-block';
            document.getElementById('header-hint-text').style.display = 'inline';
            renderViewPage();
        } else {
            document.body.classList.remove('view-mode-active');
            document.body.style.overflow = 'visible';
            document.getElementById('nav-controls').style.display = 'none';
            document.getElementById('toggle-all-btn').style.display = 'none';
            document.getElementById('header-hint-text').style.display = 'none';
            document.getElementById('page-info').innerText = "Âç∞Âà∑„Éó„É¨„Éì„É•„Éº";
            renderAllPages();
            setTimeout(() => { window.print(); }, 500);
        }
    }

    function createPageCanvas(pageData, title) {
        const canvas = document.createElement('div');
        canvas.className = 'view-canvas';
        
        const titleDiv = document.createElement('div');
        titleDiv.className = 'print-title';
        titleDiv.innerText = title; // ‚òÖÂãïÁöÑ„Çø„Ç§„Éà„É´
        canvas.appendChild(titleDiv);

        const grid = document.createElement('div');
        grid.className = 'kanji-table-grid';

        // 15Âïè„Å´Ê∫Ä„Åü„Å™„ÅÑÂ†¥Âêà„ÅÆÁ©∫„Åç„Éû„ÇπÂüã„ÇÅÂá¶ÁêÜÁ≠â„ÅØÂøÖË¶Å„Åß„ÅÇ„Çå„Å∞ËøΩÂä†ÂèØËÉΩ
        // ÁèæÁä∂„ÅØ„Éá„Éº„ÇøÊï∞ÂàÜ„Å†„ÅëË°®Á§∫„Åó„Åæ„Åô
        pageData.forEach(item => {
            const isHidden = (currentMode === 'view' && !isAllAnswersVisible);
            const hiddenClass = isHidden ? 'blind' : '';
            const hintClass = isHidden ? 'show-hint' : '';
            const clickAction = (currentMode === 'view') ? `onclick="toggleSingleAnswer(this)"` : '';

            const table = document.createElement('table');
            table.className = "column-unit";
            table.innerHTML = `
                <tr><td class="h-check"><div class="square"></div></td></tr>
                <tr><td class="h-num">${item.id}</td></tr>
                <td class="h-ques">
                    <div class="ques-wrapper">${item.q}</div>
                </td>
                <tr><td class="h-num2">${item.id}</td></tr>
                <td class="h-ans" ${clickAction}>
                    <div class="ans-wrapper ${hintClass}">
                        <span class="ans-text ${hiddenClass}">${item.a}</span>
                    </div>
                </td>
            `;
            grid.appendChild(table);
        });

        // „É¨„Ç§„Ç¢„Ç¶„ÉàÂ¥©„ÇåÈò≤Ê≠¢Ôºö1„Éö„Éº„Ç∏15ÂïèÊú™Ê∫Ä„ÅÆÂ†¥Âêà„ÄÅÁ©∫„ÅÆtable„ÅßÂüã„ÇÅ„ÇãÔºü
        // ÁèæÁä∂flex-grow„Åß‰º∏„Å≥„ÇãË®≠ÂÆö„Å™„ÅÆ„Åß„ÄÅÂ∞ë„Å™„ÅÑ„Å®Ê®™„Å´‰º∏„Å≥„Åæ„Åô„ÄÇ
        // ÊïôÁßëÊõ∏‰ΩìË£Å„ÇíÂÆà„Çã„Å™„Çâ„ÄÅÊÆã„Çä„ÇíÁ©∫„Çª„É´„ÅßÂüã„ÇÅ„Çã„É≠„Ç∏„ÉÉ„ÇØ„ÅåÂøÖË¶Å„Åß„Åô„Åå„ÄÅ
        // „Åæ„Åö„ÅØ„Éá„Éº„ÇøË°®Á§∫ÂÑ™ÂÖà„Åß„Åù„ÅÆ„Åæ„Åæ„Å®„Åó„Åæ„Åô„ÄÇ

        canvas.appendChild(grid);
        return canvas;
    }

    function toggleSingleAnswer(tdElement) {
        const span = tdElement.querySelector('.ans-text');
        const wrapper = tdElement.querySelector('.ans-wrapper');
        if (span) {
            span.classList.toggle('blind');
            wrapper.classList.toggle('show-hint');
        }
    }

    function toggleAllAnswers() {
        isAllAnswersVisible = !isAllAnswersVisible;
        const allWrappers = document.querySelectorAll('.ans-wrapper');
        const allSpans = document.querySelectorAll('.ans-text');
        allSpans.forEach(span => {
            if (isAllAnswersVisible) span.classList.remove('blind');
            else span.classList.add('blind');
        });
        allWrappers.forEach(wrapper => {
            if (isAllAnswersVisible) wrapper.classList.remove('show-hint');
            else wrapper.classList.add('show-hint');
        });
        updateToggleBtnText();
    }

    function updateToggleBtnText() {
        const btn = document.getElementById('toggle-all-btn');
        btn.innerText = isAllAnswersVisible ? 'üôà Á≠î„Åà„ÇíÈö†„Åô' : 'üëÅÔ∏è Á≠î„ÅàË°®Á§∫';
        btn.style.background = isAllAnswersVisible ? '#333' : '#fff';
        btn.style.color = isAllAnswersVisible ? '#fff' : '#333';
    }

    function renderViewPage() {
        const container = document.getElementById('view-mode-container');
        container.innerHTML = '';
        const start = currentPage * itemsPerPage;
        const pageData = currentData.slice(start, start + itemsPerPage); // ‚òÖcurrentData‰ΩøÁî®
        
        container.appendChild(createPageCanvas(pageData, currentTitle));

        document.getElementById('page-info').innerText = `${start + 1} „Äú ${Math.min(start + itemsPerPage, currentData.length)} ÂïèÁõÆ / ÂÖ®${currentData.length}Âïè`;
        document.getElementById('prevBtn').disabled = currentPage === 0;
        document.getElementById('nextBtn').disabled = (start + itemsPerPage) >= currentData.length;
    }

    function renderAllPages() {
        const container = document.getElementById('view-mode-container');
        const totalPages = Math.ceil(currentData.length / itemsPerPage);
        for (let i = 0; i < totalPages; i++) {
            const pageData = currentData.slice(i * itemsPerPage, (i + 1) * itemsPerPage);
            container.appendChild(createPageCanvas(pageData, currentTitle));
        }
    }

    function changePage(step) {
        // ÁØÑÂõ≤„ÉÅ„Çß„ÉÉ„ÇØ
        const maxPage = Math.ceil(currentData.length / itemsPerPage) - 1;
        const nextPage = currentPage + step;
        if (nextPage < 0 || nextPage > maxPage) return;

        currentPage = nextPage;
        isAllAnswersVisible = false; 
        updateToggleBtnText();
        renderViewPage();
    }

    function goBack() {
        document.getElementById('menu-screen').style.display = 'flex';
        document.getElementById('app-container').style.display = 'none';
        document.body.style.overflow = 'hidden';
        document.body.classList.remove('view-mode-active');
    }
</script>
</body>
</html>
