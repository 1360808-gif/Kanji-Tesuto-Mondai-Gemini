<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字学習システム</title>
    <style>
        :root {
            --ink-black: #000000;
            --main-font: "UD Digital Kyokasho N-R", "UD デジタル 教科書体 N-R", sans-serif;
        }

        body { 
            margin: 0; 
            font-family: var(--main-font); 
            background: #e0d8c3; 
            overflow: hidden; 
        }

        /* 印刷設定 */
        @media print {
            @page { size: A4 landscape; margin: 5mm; }
            body { background: white !important; }
            .view-header { display: none !important; }
            .screen-overlay { position: static !important; background: white !important; }
            #view-mode-container { height: 190mm !important; padding: 0 !important; }
            .view-canvas { 
                width: 285mm !important; height: 185mm !important; 
                border: 2px solid #000 !important; box-shadow: none !important; 
                padding: 10mm !important; 
            }
            .ans-text { color: black !important; }
        }

        .screen-overlay {
            display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f0f0f0; z-index: 100;
        }

        .view-header {
            width: 100%; height: 50px; display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; box-sizing: border-box; background: #fff; border-bottom: 1px solid #ccc;
        }

        #view-mode-container {
            height: calc(100vh - 50px); display: flex; align-items: center; justify-content: center;
            padding: 10px; box-sizing: border-box;
        }

        .view-canvas {
            display: flex; flex-direction: row-reverse;
            height: 96%; width: 96vw; max-width: 1600px;
            background: white; border: 2px solid #000;
            box-sizing: border-box; padding: 20px; overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .kanji-table-grid {
            display: flex; flex-direction: row-reverse;
            height: 100%; flex-grow: 1; border: 1px solid #000; 
            overflow: hidden; box-sizing: border-box; background: #000; gap: 1px;
        }

        .column-unit { border-collapse: collapse; height: 100%; flex-grow: 1; table-layout: fixed; background: white; }
        .column-unit td { border: 1px solid #000; box-sizing: border-box; }
        
        .h-check { height: 10%; text-align: center; vertical-align: middle; }
        .h-num   { height: 6%; text-align: center; vertical-align: middle; font-size: 1.4vh; }

        /* --- 問題文エリア：ここを「外枠」として定義 --- */
        .h-ques { 
            height: 53%; 
            padding: 15px 0 10px 0; /* 上下の余白 */
            
            /* 中身（.q-wrap）を「左右中央」かつ「上揃え」にする設定 */
            display: flex;
            justify-content: center; /* 左右の中央寄せ */
            align-items: flex-start; /* 上揃え */
        }

        /* --- 新設：文字そのものの設定 --- */
        .q-wrap {
            /* 縦書き設定をここに移動 */
            writing-mode: vertical-rl; 
            text-orientation: upright; 
            
            /* 文字の見た目 */
            font-size: min(1.9vh, 17px);
            line-height: 1.4;
            letter-spacing: 0.05em;
            
            /* 内部の文字揃え */
            text-align: left; /* 行頭を揃える */
            height: 100%;     /* 親の高さいっぱいに広げる */
            width: auto;      /* 文字数に応じて幅が変わる（これが重要） */
        }

        .h-num2  { height: 6%; text-align: center; vertical-align: middle; font-size: 1.4vh; }
        
        /* 正解エリア */
        .h-ans { 
            height: 25%; 
            position: relative; 
            text-align: center; 
            vertical-align: middle;
        }

        .ans-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            writing-mode: vertical-rl; text-orientation: upright;
        }

        .ans-text { font-size: 2.3vh; font-weight: bold; color: #e74c3c; line-height: 1; }

        .print-title {
            writing-mode: vertical-rl; font-weight: bold; border: 1px solid #000; border-left: 4px double #000;
            padding: 0 15px; display: flex; align-items: center; font-size: 1.3rem;
            height: 100%; margin-left: 15px; box-sizing: border-box; background: white;
        }

        .square { width: 20px; height: 20px; border: 1px solid #000; margin: auto; }
        .btn-action { padding: 6px 16px; border-radius: 20px; border: 1px solid #333; cursor: pointer; font-weight: bold; background: white; }
        .btn-action:disabled { opacity: 0.3; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="screen-overlay">
    <div class="view-header">
        <button class="btn-action" style="background:#ff4757; color:white; border:none;">× 閉じる</button>
        <div id="page-info" style="font-weight:bold;">1 〜 15 問目</div>
        <div>
            <button class="btn-action" onclick="window.print()" style="background:#2ecc71; color:white; border:none; margin-right:10px;">PDF/印刷</button>
            <button id="prevBtn" class="btn-action" onclick="changePage(-1)">← 前へ</button>
            <button id="nextBtn" class="btn-action" onclick="changePage(1)">次へ →</button>
        </div>
    </div>

    <div id="view-mode-container">
        <div class="view-canvas">
            <div class="print-title">６年 やまなし</div>
            <div class="kanji-table-grid" id="grid-container"></div>
        </div>
    </div>
</div>

<script>
    const allQuestions = Array.from({length: 60}, (_, i) => ({
        id: i + 1,
        // テスト用：短い文と、2行になる長い文を交互に出力
        q: (i + 1) % 2 === 0 
           ? `第${i+1}問目の漢字。これは非常に長い文章のテストです。２行目も１文字目が揃うか確認。` 
           : `第${i+1}問目の短い問題。`,
        a: `正解${i+1}`
    }));

    let currentPage = 0;
    const itemsPerPage = 15;

    function renderPage() {
        const grid = document.getElementById('grid-container');
        grid.innerHTML = '';

        const start = currentPage * itemsPerPage;
        const end = start + itemsPerPage;
        const pageData = allQuestions.slice(start, end);

        pageData.forEach(item => {
            const table = document.createElement('table');
            table.className = "column-unit";
            table.innerHTML = `
                <tr><td class="h-check"><div class="square"></div></td></tr>
                <tr><td class="h-num">${item.id}</td></tr>
                
                <tr>
                    <td class="h-ques">
                        <div class="q-wrap">${item.q}</div>
                    </td>
                </tr>
                
                <tr><td class="h-num2">${item.id}</td></tr>
                
                <tr>
                    <td class="h-ans">
                        <div class="ans-wrapper">
                            <span class="ans-text">${item.a}</span>
                        </div>
                    </td>
                </tr>
            `;
            grid.appendChild(table);
        });

        document.getElementById('page-info').innerText = `${start + 1} 〜 ${Math.min(end, allQuestions.length)} 問目 / 全${allQuestions.length}問`;
        document.getElementById('prevBtn').disabled = currentPage === 0;
        document.getElementById('nextBtn').disabled = end >= allQuestions.length;
    }

    function changePage(step) {
        currentPage += step;
        renderPage();
    }

    renderPage();
</script>
</body>
</html>
