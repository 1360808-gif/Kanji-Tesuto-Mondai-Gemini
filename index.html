<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Êº¢Â≠óÁ∑¥ÁøíÔºà„Åä„Åº„Åà„Å°„ÇÖ„ÅÜÁâàÔºâ</title>
    <style>
        :root {
            --paper-bg: #fffdf5;
            --ink-black: #333;
            --perfect-green: #2ecc71;
            --retry-orange: #f39c12;
            --action-blue: #3498db;
            --main-font: "UD Digital Kyokasho N-R", "UD „Éá„Ç∏„Çø„É´ ÊïôÁßëÊõ∏‰Ωì N-R", "BIZ UDPGothic", sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0; 
            height: 100vh; width: 100vw;
            background-color: #e0d8c3;
            font-family: var(--main-font);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #loading { font-size: 24px; font-weight: bold; color: #555; }

        .main-container {
            display: none;
            grid-template-columns: 350px 1.5fr 1.2fr 50px; 
            gap: 25px; 
            width: 94vw; 
            height: 90vh;
            background: transparent;
            padding: 10px;
        }

        .box {
            border: 4px solid var(--ink-black);
            border-radius: 20px;
            background: var(--paper-bg);
            overflow: hidden;
            display: flex; flex-direction: column;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.1);
        }

        .right-column { display: flex; flex-direction: row-reverse; gap: 10px; height: 100%; padding: 20px; }
        
        .q-num-box {
            border: 3px solid var(--ink-black);
            min-width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            font-size: 22px; font-weight: bold; background: white; flex-shrink: 0;
            border-radius: 10px;
        }

        .q-area {
            flex-grow: 1;
            writing-mode: vertical-rl;
            font-size: clamp(22px, 4vh, 34px);
            line-height: 2.2;
            letter-spacing: 0.15em;
            padding: 10px 15px 30px 15px;
            background-image: radial-gradient(#ddd 1.5px, transparent 1.5px);
            background-size: 35px 35px;
            overflow-y: auto;
        }

        .title-column {
            writing-mode: vertical-rl;
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: #666;
            padding-top: 10px;
            letter-spacing: 0.2em;
        }

        .highlight { 
            color: #e74c3c;
            text-decoration: underline #e74c3c 5px;
            text-underline-offset: -0.1em;
            display: inline;
        }

        .middle-column { display: flex; flex-direction: column; gap: 15px; align-items: center; height: 100%; padding: 20px; }
        
        .answer-container {
            width: 100%; flex-grow: 1; max-height: 60%;
            border: 3px dashed #ccc;
            border-radius: 15px;
            background: white;
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            align-items: center;
            gap: 60px;
            padding: 20px;
            opacity: 0; transform: scale(0.95);
        }
        
        .answer-container.visible { opacity: 1; transform: scale(1); transition: 0.2s ease-out; }
        
        .ans-column {
            writing-mode: vertical-rl;
            font-size: clamp(50px, 11vh, 95px); 
            color: #e74c3c; 
            font-weight: bold;
            white-space: nowrap;
            line-height: 1;
        }

        .btn-group { display: flex; flex-direction: column; gap: 12px; width: 100%; align-items: center; flex-shrink: 0; }

        .btn {
            width: 90%; max-width: 260px; min-height: 65px;
            padding: 10px;
            border: 3px solid var(--ink-black);
            border-radius: 50px;
            font-size: 20px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 0 var(--ink-black); background: white;
            font-family: var(--main-font);
            display: flex; align-items: center; justify-content: center;
        }
        .btn:active { transform: translateY(2px); box-shadow: 0 1px 0 var(--ink-black); }
        .btn-perfect { background: var(--perfect-green); color: white; }
        .btn-retry { background: var(--retry-orange); color: white; }
        .btn-show { background: var(--action-blue); color: white; }
        .btn-again { background: white; border-style: dashed; }

        .left-column { padding: 25px; height: 100%; }
        .stats p { margin: 15px 0; font-size: 19px; border-bottom: 2px dotted #bbb; padding-bottom: 10px; }
        .stats span { font-size: 30px; font-weight: bold; color: var(--action-blue); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loading">‚ú® Ë™≠„ÅøËæº„Åø‰∏≠... ‚ú®</div>

<div class="main-container" id="app">
    <div class="box left-column">
        <h4 style="text-align:center; margin: 0 0 20px 0; font-size: 24px;">üìî Â≠¶Áøí„ÅÆË®òÈå≤</h4>
        <div class="stats">
            <p>‰ªä„ÅÆÈÄ≤Ë°åÂ∫¶„ÄÄ„ÄÄ<span id="stat-total">0/0</span></p>
            <p>‚ú® „Åã„Çì„Å∫„ÅçÔºÅ„ÄÄ<span id="stat-perfect" style="color:var(--perfect-green)">0</span></p>
            <p>üèÉ „Åä„Åº„Åà„Å°„ÇÖ„ÅÜ„ÄÄ<span id="stat-retry" style="color:var(--retry-orange)">0</span></p>
        </div>
        <div class="menu-btns" style="margin-top:auto; display:grid; gap:10px;">
            <div class="btn" style="width:auto; min-height:50px; font-size:16px; border-radius:12px;" onclick="location.reload()">üè† „Çø„Ç§„Éà„É´„Å∏Êàª„Çã</div>
            <div class="btn" style="width:auto; min-height:50px; font-size:16px; border-radius:12px;" onclick="fetchData(true)">üîÑ „Éá„Éº„Çø„ÇíÊõ¥Êñ∞</div>
        </div>
    </div>

    <div class="box middle-column">
        <div class="answer-container" id="a-text"></div>
        
        <div class="btn-group">
            <button id="show-btn" class="btn btn-show" onclick="showAnswer()">Á≠î„Åà„Çí„Åø„Çã</button>

            <div id="judgement-btns" class="hidden" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:10px;">
                <div style="display:flex; gap:10px; width:95%;">
                    <button class="btn btn-perfect" style="flex:1;" onclick="record('perfect')">„Åã„Çì„Å∫„ÅçÔºÅ</button>
                    <button class="btn btn-retry" style="flex:1;" onclick="record('retry')">„Åä„Åº„Åà„Å°„ÇÖ„ÅÜ</button>
                </div>
            </div>

            <div id="retry-options" class="hidden" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:10px;">
                <div style="display:flex; gap:10px; width:95%;">
                    <button class="btn" style="flex:1; background:#fff;" onclick="nextStep()">Ê¨°„ÅÆÂïèÈ°å Ôºû</button>
                    <button class="btn btn-again" style="flex:1;" onclick="tryAgain()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ üîÑ</button>
                </div>
            </div>
        </div>
    </div>

    <div class="box right-column">
        <div class="q-num-box" id="q-number"></div>
        <div class="q-area" id="q-text"></div>
    </div>

    <div class="title-column" id="sheet-title"></div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyWHprvWe-NcrfamWL2I6bWSAak6HW-JxyMCY-RZkZDFrhLkbSfLkeVmpKyznlI7g3a/exec";
    const CACHE_KEY = "kanji_quiz_v20_friendly_text";
    let allData = {};
    let currentQuestions = [];
    let currentIndex = 0;
    let perfectCount = 0;
    let retryCount = 0;

    async function fetchData(force = false) {
        const cached = localStorage.getItem(CACHE_KEY);
        if (!force && cached) {
            try { allData = JSON.parse(cached); startApp(); return; } catch(e) {}
        }
        try {
            const res = await fetch(API_URL);
            allData = await res.json();
            localStorage.setItem(CACHE_KEY, JSON.stringify(allData));
            startApp();
        } catch(e) { document.getElementById('loading').innerText = "Êé•Á∂ö„Ç®„É©„Éº"; }
    }

    function startApp() {
        const keys = Object.keys(allData);
        if (keys.length === 0) return;
        const sheetName = keys[0];
        document.getElementById('sheet-title').innerText = "„Äê " + sheetName + " „Äë";
        currentQuestions = allData[sheetName];
        document.getElementById('loading').style.display = 'none';
        document.getElementById('app').style.display = 'grid';
        updateStats();
        showQuestion();
    }

    function showQuestion() {
        if (currentIndex >= currentQuestions.length) {
            alert("ÂÖ®Âïè„ÇØ„É™„Ç¢ÔºÅ");
            location.reload();
            return;
        }
        const q = currentQuestions[currentIndex];
        document.getElementById('q-number').innerText = (currentIndex + 1);
        document.getElementById('q-text').innerHTML = q.q.replace(/[Ôºà\(](.*?)[Ôºâ\)]/g, '<span class="highlight">$1</span>');
        
        const answerArea = document.getElementById('a-text');
        const ansList = (q.a || "").split(/[„ÄÅ,Ôºå]/); 
        answerArea.innerHTML = ansList.map(a => `<div class="ans-column">${a.trim()}</div>`).join('');
        
        answerArea.classList.remove('visible');
        document.getElementById('show-btn').classList.remove('hidden');
        document.getElementById('judgement-btns').classList.add('hidden');
        document.getElementById('retry-options').classList.add('hidden');
    }

    function showAnswer() {
        document.getElementById('a-text').classList.add('visible');
        document.getElementById('show-btn').classList.add('hidden');
        document.getElementById('judgement-btns').classList.remove('hidden');
    }

    function record(type) {
        if(type === 'perfect') {
            perfectCount++;
            updateStats();
            nextStep();
        } else {
            retryCount++;
            updateStats();
            document.getElementById('judgement-btns').classList.add('hidden');
            document.getElementById('retry-options').classList.remove('hidden');
        }
    }

    function tryAgain() {
        const answerArea = document.getElementById('a-text');
        answerArea.classList.remove('visible');
        document.getElementById('retry-options').classList.add('hidden');
        document.getElementById('show-btn').classList.remove('hidden');
    }

    function updateStats() {
        document.getElementById('stat-total').innerText = `${currentIndex + 1}/${currentQuestions.length}`;
        document.getElementById('stat-perfect').innerText = perfectCount;
        document.getElementById('stat-retry').innerText = retryCount;
    }

    function nextStep() {
        currentIndex++;
        showQuestion();
        updateStats();
    }
    fetchData();
</script>
</body>
</html>
