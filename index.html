<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字学習システム</title>
    <style>
        :root {
            --ink-black: #000000;
            --main-font: "UD Digital Kyokasho N-R", "UD デジタル 教科書体 N-R", sans-serif;
        }

        /* --- 共通設定 --- */
        body { 
            margin: 0; 
            font-family: var(--main-font); 
            background: #e0d8c3; 
            overflow-x: hidden;
        }

        /* --- 印刷用設定 (@media print) --- */
        @media print {
            @page { size: A4 landscape; margin: 5mm; }
            body { background: white !important; overflow: visible; }
            .view-header, .menu-screen { display: none !important; }
            .screen-overlay { position: static !important; background: white !important; display: block !important; }
            #view-mode-container { height: 190mm !important; padding: 0 !important; margin: 0 !important; }
            .view-canvas { 
                width: 285mm !important; height: 185mm !important; 
                border: 2px solid #000 !important; box-shadow: none !important; 
                padding: 10mm !important; /* 印刷時のセーフティマージン */
            }
            .ans-text { color: black !important; } /* 印刷時は黒で出力 */
        }

        /* --- 閲覧モード設定 --- */
        .screen-overlay {
            display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f0f0f0; z-index: 100;
        }

        .view-header {
            width: 100%; height: 50px; display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; box-sizing: border-box; background: #fff; border-bottom: 1px solid #ccc;
        }

        #view-mode-container {
            height: calc(100vh - 50px); display: flex; align-items: center; justify-content: center;
            padding: 10px; box-sizing: border-box;
        }

        .view-canvas {
            display: flex; flex-direction: row-reverse;
            height: 96%; width: 96vw; max-width: 1600px;
            background: white; border: 2px solid #000;
            box-sizing: border-box; padding: 20px; overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* --- 表の構造（閲覧・印刷共通） --- */
        .kanji-table-grid {
            display: flex; flex-direction: row-reverse;
            height: 100%; flex-grow: 1; border: 1px solid #000; 
            overflow: hidden; box-sizing: border-box; background: #000; gap: 1px;
        }

        .column-unit { border-collapse: collapse; height: 100%; flex-grow: 1; table-layout: fixed; background: white; }
        .column-unit td { border: 1px solid #000; text-align: center; vertical-align: middle; padding: 0; box-sizing: border-box; }
        
        /* 比率の最終調整（指示：問題を小さく、答えを大きく） */
        .h-check { height: 10%; }
        .h-num   { height: 6%; font-size: 1.4vh; }
        .h-ques  { 
            height: 53%; /* 完璧なサイズ感 */
            writing-mode: vertical-rl; text-orientation: upright; text-align: start;
            padding: 8px 4px; font-size: min(2vh, 18px); line-height: 1.5;
        }
        .h-num2  { height: 6%; font-size: 1.4vh; }
        .h-ans   { height: 25%; position: relative; } /* 完璧なサイズ感 */

        .ans-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            writing-mode: vertical-rl; text-orientation: upright;
        }

        .ans-text { font-size: 2.3vh; font-weight: bold; color: #e74c3c; line-height: 1; }

        .print-title {
            writing-mode: vertical-rl; font-weight: bold; border: 1px solid #000; border-left: 4px double #000;
            padding: 0 15px; display: flex; align-items: center; font-size: 1.3rem;
            height: 100%; margin-left: 15px; box-sizing: border-box; background: white;
        }

        .square { width: 20px; height: 20px; border: 1px solid #000; margin: auto; }
        .btn-action { padding: 6px 16px; border-radius: 20px; border: 1px solid #333; cursor: pointer; font-weight: bold; background: white; }
    </style>
</head>
<body>

<div class="screen-overlay">
    <div class="view-header">
        <button class="btn-action" style="background:#ff4757; color:white; border:none;">× 閉じる</button>
        <div id="page-info" style="font-weight:bold;">1 〜 15 問目</div>
        <div>
            <button class="btn-action" onclick="window.print()" style="background:#2ecc71; color:white; border:none; margin-right:10px;">PDF/印刷</button>
            <button class="btn-action">← 前へ</button>
            <button class="btn-action">次へ →</button>
        </div>
    </div>

    <div id="view-mode-container">
        <div class="view-canvas">
            <div class="print-title">６年 やまなし</div>
            <div class="kanji-table-grid" id="grid-container"></div>
        </div>
    </div>
</div>

<script>
    const grid = document.getElementById('grid-container');
    // ダミーデータで15列作成
    for (let i = 1; i <= 15; i++) {
        const table = document.createElement('table');
        table.className = "column-unit";
        table.innerHTML = `
            <tr><td class="h-check"><div class="square"></div></td></tr>
            <tr><td class="h-num">${i}</td></tr>
            <tr><td class="h-ques">第${i}問目の漢字問題文。ここに（　　）が入ります。</td></tr>
            <tr><td class="h-num2">${i}</td></tr>
            <td class="h-ans">
                <div class="ans-wrapper">
                    <span class="ans-text">正解${i}</span>
                </div>
            </td>
        `;
        grid.appendChild(table);
    }
</script>
</body>
</html>
