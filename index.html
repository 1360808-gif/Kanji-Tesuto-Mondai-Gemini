<div id="loading">âœ¨ UDãƒ•ã‚©ãƒ³ãƒˆã§æº–å‚™ä¸­... âœ¨</div>

<div class="main-container hidden" id="app">
    <div class="box left-column">
        <h3 style="margin:0 0 15px 0; text-align:center;">ğŸ“” ãŒã‚“ã°ã‚Šè¨˜éŒ²</h3>
        <div class="stats">
            <p>ä»Šã®å•é¡Œã€€<span id="stat-total">0/0</span></p>
            <p>âœ¨ å®Œãºãï¼ã€€<span id="stat-perfect" style="color:var(--perfect-green)">0</span></p>
            <p>ğŸƒ ã¨ã¡ã‚…ã†ã€€<span id="stat-retry" style="color:var(--retry-orange)">0</span></p>
        </div>
        <div class="menu-btns">
            <div class="menu-btn" onclick="location.reload()">ğŸ  ã‚¿ã‚¤ãƒˆãƒ«ã¸ã‚‚ã©ã‚‹</div>
            <div class="menu-btn" onclick="fetchData(true)">ğŸ”„ æœ€æ–°ã«ã™ã‚‹</div>
        </div>
    </div>

    <div class="middle-column">
        <div class="box answer-box" id="a-text"></div>
        <button class="btn btn-show" onclick="showAnswer()">ç­”ãˆã‚’è¦‹ã‚ï¼</button>
        <div style="display:flex; gap:10px;">
            <button class="btn btn-perfect" style="width:110px; font-size:16px;" onclick="record('perfect')">å®Œãºãï¼</button>
            <button class="btn btn-retry" style="width:110px; font-size:16px;" onclick="record('retry')">ã¨ã¡ã‚…ã†</button>
        </div>
        <button class="btn" style="margin-top:20px; background:#fff;" onclick="nextStep()">ã¤ãã¸ ï¼</button>
    </div>

    <div class="right-column">
        <div class="q-num-box" id="q-number">ä¸€</div>

</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyWHprvWe-NcrfamWL2I6bWSAak6HW-JxyMCY-RZkZDFrhLkbSfLkeVmpKyznlI7g3a/exec";
    const CACHE_KEY = "kanji_quiz_data";
    let allData = {};
    let currentQuestions = [];
    let currentIndex = 0;
    let perfectCount = 0;
    let retryCount = 0;

    function toKanjiNum(num) {
        const kanji = ["ã€‡", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­", "ä¸ƒ", "å…«", "ä¹"];
        if (num < 10) return kanji[num];
        if (num === 10) return "å";
        return num.toString().split('').map(d => kanji[parseInt(d)]).join('');
    }

    async function fetchData(force = false) {
        const cached = localStorage.getItem(CACHE_KEY);
        if (!force && cached) {
            allData = JSON.parse(cached);
            startApp();
            return;
        }
        try {
            const res = await fetch(API_URL);
            allData = await res.json();
            localStorage.setItem(CACHE_KEY, JSON.stringify(allData));
            startApp();
        } catch(e) { alert("ãƒãƒƒãƒˆãŒã¤ãªãŒã‚‰ãªã„ã‚ˆï¼"); }
    }

    function startApp() {
        currentQuestions = allData[Object.keys(allData)[0]];
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        updateStats();
        showQuestion();
    }

    function showQuestion() {
        const q = currentQuestions[currentIndex];
        document.getElementById('q-number').innerText = toKanjiNum(currentIndex + 1);
        // ã‚«ãƒƒã‚³ã®ç½®æ›
        let text = q.q.replace(/[ï¼ˆ\()]/g, '<span class="highlight">').replace(/[ï¼‰\)]/g, '</span>');
        document.getElementById('q-text').innerHTML = text;
        document.getElementById('a-text').innerText = q.a;
        document.getElementById('a-text').classList.remove('visible');
    }

    function showAnswer() {
        document.getElementById('a-text').classList.add('visible');
    }

    function record(type) {
        if(type === 'perfect') perfectCount++;
        else retryCount++;
        updateStats();
        nextStep();
    }

    function updateStats() {
        document.getElementById('stat-total').innerText = `${currentIndex + 1}/${currentQuestions.length}`;
        document.getElementById('stat-perfect').innerText = perfectCount;
        document.getElementById('stat-retry').innerText = retryCount;
    }

    function nextStep() {
        currentIndex++;
        if(currentIndex < currentQuestions.length) {
            showQuestion();
            updateStats();
        } else {
            alert("âœ¨ å…¨å•ã‚¯ãƒªã‚¢ï¼ãŠã¤ã‹ã‚Œã•ã¾ï¼ âœ¨");
            location.reload();
        }
    }

    window.onload = () => fetchData();
</script>
