<body>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyWHprvWe-NcrfamWL2I6bWSAak6HW-JxyMCY-RZkZDFrhLkbSfLkeVmpKyznlI7g3a/exec";
    const CACHE_KEY = "kanji_quiz_v30_final";
    const PROGRESS_KEY = "kanji_quiz_progress";
    
    let allData = {};
    let currentQuestions = [];
    let masterQuestions = [];
    let currentSheetName = "";
    let currentIndex = 0;
    let allProgress = {};
    let isRetryOnlyMode = false;
    let pendingSheet = "";

    async function fetchData(force = false) {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('top-update-btn').style.display = 'none';
        
        const savedProgress = localStorage.getItem(PROGRESS_KEY);
        if (savedProgress) {
            const parsed = JSON.parse(savedProgress);
            allProgress = {};
            for (let key in parsed) {
                allProgress[key] = {
                    perfect: new Set(parsed[key].perfect),
                    retry: new Set(parsed[key].retry),
                    lastIndex: parsed[key].lastIndex || 0
                };
            }
        }

        const cached = localStorage.getItem(CACHE_KEY);
        if (!force && cached) {
            try { 
                allData = JSON.parse(cached); 
                createMenu(); 
                return; 
            } catch(e) {}
        }

        try {
            const res = await fetch(API_URL);
            allData = await res.json();
            localStorage.setItem(CACHE_KEY, JSON.stringify(allData));
            createMenu();
            if(force) alert("æœ€æ–°ã®çŠ¶æ…‹ã«ã“ã†ã—ã‚“ã—ã¾ã—ãŸï¼");
        } catch(e) { 
            document.getElementById('loading').innerText = "æ¥ç¶šã‚¨ãƒ©ãƒ¼ã€‚é›»æ³¢ã®è‰¯ã„å ´æ‰€ã§è©¦ã—ã¦ã­ã€‚"; 
        }
    }

    function createMenu() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('app').style.display = 'none';
        document.getElementById('view-container').style.display = 'none';
        document.body.classList.remove('view-mode-active');
        document.getElementById('top-update-btn').style.display = 'flex';
        
        const screen = document.getElementById('selector-screen');
        const list = document.getElementById('sheet-list');
        list.innerHTML = "";
        
        const keys = Object.keys(allData);
        keys.forEach(key => {
            const row = document.createElement('div');
            row.className = "sheet-row";
            const btn = document.createElement('button');
            btn.className = "sheet-btn";
            const retryCount = allProgress[key]?.retry.size || 0;
            const progressInfo = allProgress[key]?.lastIndex > 0 ? `<span style="font-size:12px; opacity:0.6;">(${allProgress[key].lastIndex + 1}å•ç›®~)</span>` : "";
            const badge = retryCount > 0 ? `<span style="background:var(--retry-orange); color:white; padding:2px 8px; border-radius:10px; font-size:12px;">ãŠã¼ãˆã¡ã‚…ã†:${retryCount}</span>` : "";
            btn.innerHTML = `<div>${key} ${progressInfo}</div> ${badge}`;
            btn.onclick = () => selectSheet(key);
            
            const resetBtn = document.createElement('button');
            resetBtn.className = "reset-mini-btn";
            resetBtn.innerHTML = "ğŸ—‘ï¸";
            resetBtn.onclick = (e) => { e.stopPropagation(); clearSheetProgress(key); };
            
            row.appendChild(btn);
            row.appendChild(resetBtn);
            list.appendChild(row);
        });
        screen.style.display = 'flex';
    }

    function selectSheet(sheetName) {
        pendingSheet = sheetName;
        const prog = allProgress[sheetName];
        const retryCount = prog?.retry.size || 0;
        
        // å¸¸ã«ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’è¡¨ç¤ºã—ã¦ã€ç·´ç¿’ã‹é–²è¦§ã‹ã‚’é¸ã°ã›ã‚‹
        document.getElementById('modal-sheet-name').innerText = sheetName;
        document.getElementById('modal-resume-btn').style.display = (prog?.lastIndex > 0) ? "block" : "none";
        document.getElementById('modal-special-btn').style.display = (retryCount > 0) ? "block" : "none";
        document.getElementById('resume-modal').style.display = 'flex';
    }

    function handleResumeChoice(choice) {
        document.getElementById('resume-modal').style.display = 'none';
        if (choice === 'resume') startQuiz(pendingSheet, allProgress[pendingSheet].lastIndex);
        else if (choice === 'special') startQuiz(pendingSheet, 0, true);
        else if (choice === 'view') startViewMode(pendingSheet);
        else startQuiz(pendingSheet, 0);
    }

    /* --- ç·´ç¿’ãƒ¢ãƒ¼ãƒ‰ãƒ­ã‚¸ãƒƒã‚¯ --- */
    function startQuiz(sheetName, startIndex, retryOnly = false) {
        currentSheetName = sheetName;
        isRetryOnlyMode = retryOnly;
        masterQuestions = allData[sheetName];
        document.getElementById('top-update-btn').style.display = 'none';
        
        if (retryOnly) {
            const retryIndices = Array.from(allProgress[sheetName].retry).sort((a,b) => a-b);
            currentQuestions = retryIndices.map(idx => ({...masterQuestions[idx], originalIndex: idx}));
            currentIndex = 0;
            document.getElementById('mode-badge').classList.remove('hidden');
            document.getElementById('special-retry-btn').classList.add('hidden');
        } else {
            currentQuestions = masterQuestions.map((q, idx) => ({...q, originalIndex: idx}));
            currentIndex = startIndex;
            document.getElementById('mode-badge').classList.add('hidden');
            document.getElementById('special-retry-btn').classList.remove('hidden');
        }

        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('app').style.display = 'grid';
        document.getElementById('sheet-title').innerText = "ã€ " + sheetName + (retryOnly ? " (ç‰¹è¨“)" : "") + " ã€‘";
        
        if (!allProgress[sheetName]) {
            allProgress[sheetName] = { perfect: new Set(), retry: new Set(), lastIndex: 0 };
        }
        updateStats();
        showQuestion();
    }

    function startRetryOnlyMode() {
        const retryCount = allProgress[currentSheetName]?.retry.size || 0;
        if (retryCount === 0) return alert("ãŠã¼ãˆã¡ã‚…ã†ã®æ¼¢å­—ã¯ã‚ã‚Šã¾ã›ã‚“ï¼");
        if (confirm(`ãŠã¼ãˆã¡ã‚…ã†ã® ${retryCount} å•ã ã‘ã‚’ç·´ç¿’ã—ã¾ã™ã‹ï¼Ÿ`)) {
            startQuiz(currentSheetName, 0, true);
        }
    }

    function suspendQuiz() {
        if(confirm("é€²æ—ã‚’ä¿å­˜ã—ã¦ä¸­æ–­ã—ã¾ã™ã‹ï¼Ÿ")) {
            if (!isRetryOnlyMode) allProgress[currentSheetName].lastIndex = currentIndex;
            backToList();
        }
    }

    function saveProgress() {
        const dataToSave = {};
        for (let key in allProgress) {
            dataToSave[key] = {
                perfect: Array.from(allProgress[key].perfect),
                retry: Array.from(allProgress[key].retry),
                lastIndex: allProgress[key].lastIndex
            };
        }
        localStorage.setItem(PROGRESS_KEY, JSON.stringify(dataToSave));
    }

    function backToList() {
        saveProgress();
        location.reload();
    }

    function showQuestion() {
        if (currentIndex >= currentQuestions.length) {
            if (isRetryOnlyMode) {
                alert("ç‰¹è¨“å®Œäº†ï¼å…ƒã®ãƒ¢ãƒ¼ãƒ‰ã«æˆ»ã‚Šã¾ã™ã€‚");
                startQuiz(currentSheetName, allProgress[currentSheetName].lastIndex, false);
            } else {
                alert("æœ€å¾Œã¾ã§åˆ°é”ã—ã¾ã—ãŸï¼");
                allProgress[currentSheetName].lastIndex = 0;
                backToList();
            }
            return;
        }
        const q = currentQuestions[currentIndex];
        document.getElementById('q-number').innerText = isRetryOnlyMode ? (currentIndex + 1) : (q.originalIndex + 1);
        document.getElementById('q-text').innerHTML = q.q.replace(/[ï¼ˆ\(](.*?)[ï¼‰\)]/g, '<span class="highlight">$1</span>');
        const answerArea = document.getElementById('a-text');
        const ansList = (q.a || "").split(/[ã€,ï¼Œ]/); 
        answerArea.innerHTML = ansList.map(a => `<div class="ans-column">${a.trim()}</div>`).join('');
        answerArea.classList.remove('visible');
        document.getElementById('show-btn').classList.remove('hidden');
        document.getElementById('judgement-btns').classList.add('hidden');
        document.getElementById('retry-options').classList.add('hidden');
        if (!isRetryOnlyMode) allProgress[currentSheetName].lastIndex = currentIndex;
    }

    function showAnswer() {
        document.getElementById('a-text').classList.add('visible');
        document.getElementById('show-btn').classList.add('hidden');
        document.getElementById('judgement-btns').classList.remove('hidden');
    }

    function record(type) {
        const prog = allProgress[currentSheetName];
        const originalIdx = currentQuestions[currentIndex].originalIndex;
        if(type === 'perfect') {
            prog.perfect.add(originalIdx);
            prog.retry.delete(originalIdx);
        } else {
            prog.retry.add(originalIdx);
        }
        saveProgress();
        updateStats();
        if (type === 'perfect') nextStep();
        else {
            document.getElementById('judgement-btns').classList.add('hidden');
            document.getElementById('retry-options').classList.remove('hidden');
        }
    }

    function tryAgain() {
        document.getElementById('a-text').classList.remove('visible');
        document.getElementById('retry-options').classList.add('hidden');
        document.getElementById('show-btn').classList.remove('hidden');
    }

    function updateStats() {
        const prog = allProgress[currentSheetName];
        document.getElementById('stat-total').innerText = `${currentIndex + 1}/${currentQuestions.length}`;
        document.getElementById('stat-perfect').innerText = prog.perfect.size;
        document.getElementById('stat-retry').innerText = prog.retry.size;
    }

    function nextStep() {
        currentIndex++;
        showQuestion();
        updateStats();
    }

    function clearSheetProgress(sheetName) {
        if(confirm(`ã€Œ${sheetName}ã€ã®è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ`)) {
            delete allProgress[sheetName];
            saveProgress();
            createMenu();
        }
    }

    /* --- é–²è¦§ãƒ»å°åˆ·ãƒ¢ãƒ¼ãƒ‰ãƒ­ã‚¸ãƒƒã‚¯ --- */
    function startViewMode(sheetName) {
        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('top-update-btn').style.display = 'none';
        
        const container = document.getElementById('view-container');
        container.style.display = 'flex';
        document.body.classList.add('view-mode-active');
        
        const questions = allData[sheetName];
        const contentDiv = document.getElementById('view-content');
        contentDiv.innerHTML = "";

        // 1ãƒšãƒ¼ã‚¸ã‚ãŸã‚Š10å•
        const PAGE_SIZE = 10;
        const totalPages = Math.ceil(questions.length / PAGE_SIZE);

        for (let p = 0; p < totalPages; p++) {
            const pageDiv = document.createElement('div');
            pageDiv.className = "print-sheet";
            
            // ãƒ˜ãƒƒãƒ€ãƒ¼
            pageDiv.innerHTML = `
                <div class="sheet-header">
                    <span>${sheetName}</span>
                    <span style="font-size:16px; font-weight:normal;">No. ${p + 1}</span>
                    <span style="font-size:14px; font-weight:normal;">åå‰: ____________</span>
                </div>
            `;

            const gridDiv = document.createElement('div');
            gridDiv.className = "sheet-grid";

            // å·¦ã‚«ãƒ©ãƒ ï¼ˆ1-5å•ç›®ï¼‰ã¨å³ã‚«ãƒ©ãƒ ï¼ˆ6-10å•ç›®ï¼‰
            const startIdx = p * PAGE_SIZE;
            const endIdx = Math.min((p + 1) * PAGE_SIZE, questions.length);
            const pageQs = questions.slice(startIdx, endIdx);

            const col1Div = document.createElement('div'); col1Div.className = "col-block";
            const col2Div = document.createElement('div'); col2Div.className = "col-block";

            for (let i = 0; i < 5; i++) { // å·¦ã‚«ãƒ©ãƒ 
                const q = pageQs[i];
                if (q) {
                    col1Div.innerHTML += createDrillRow(startIdx + i + 1, q.q);
                } else {
                    col1Div.innerHTML += createDrillRow("", ""); // ç©ºæ¬„åŸ‹ã‚
                }
            }
            for (let i = 5; i < 10; i++) { // å³ã‚«ãƒ©ãƒ 
                const q = pageQs[i];
                if (q) {
                    col2Div.innerHTML += createDrillRow(startIdx + i + 1, q.q);
                } else {
                    col2Div.innerHTML += createDrillRow("", "");
                }
            }

            gridDiv.appendChild(col2Div); // å³ï¼ˆ5-10ï¼‰å…ˆé…ç½®ã§ã‚‚ã„ã„ãŒã€CSS Gridãªã®ã§é †åºé€šã‚Šã§OKã€‚
            // æ—¥æœ¬ã®ãƒ‰ãƒªãƒ«ã¯å³ã‹ã‚‰å·¦ã«é€²ã‚€ã“ã¨ãŒå¤šã„ãŒã€A4æ¨ªæ›¸ãã‚°ãƒªãƒƒãƒ‰ãªã‚‰å·¦1-5, å³6-10ãŒè‡ªç„¶
            // ã‚‚ã—ã€Œå³ã®åˆ—ãŒ1-5ã€ã«ã—ãŸã„å ´åˆã¯ã“ã“ã§ appendChildã®é †ç•ªã‚’é€†ã«ã—ã¾ã™ã€‚
            // ä»Šå›ã¯ç´ ç›´ã« å·¦:1-5, å³:6-10 ã¨ã—ã¾ã™ã€‚
            
            // Re-think: ç¸¦æ›¸ãæ–‡åŒ–ã ã¨å³ä¸ŠãŒ1ç•ªã€‚
            // Right Col (1-5), Left Col (6-10) ã«ã™ã‚‹ï¼Ÿ
            // -> CSS Gridã§ `direction: rtl` ã‚‚ã‚ã‚‹ãŒã€ã“ã“ã¯ã‚·ãƒ³ãƒ—ãƒ«ã«
            // å³ã‚«ãƒ©ãƒ ã« 1~5 ã‚’å…¥ã‚Œã€å·¦ã‚«ãƒ©ãƒ ã« 6~10 ã‚’å…¥ã‚Œã‚‹ã®ãŒã€Œå›½èªãƒ‰ãƒªãƒ«ã€ã£ã½ã„ã€‚
            
            // ä¿®æ­£: å³ã‚«ãƒ©ãƒ (Col2)ã«å‰åŠ(1-5)ã€å·¦ã‚«ãƒ©ãƒ (Col1)ã«å¾ŒåŠ(6-10)ã‚’å…¥ã‚Œã¾ã™ã€‚
            col1Div.innerHTML = ""; col2Div.innerHTML = ""; // Reset
            
            for (let i = 0; i < 5; i++) { // å³å´é…ç½®ç”¨ (1-5)
                const q = pageQs[i];
                col2Div.innerHTML += q ? createDrillRow(startIdx + i + 1, q.q) : createDrillRow("","");
            }
            for (let i = 5; i < 10; i++) { // å·¦å´é…ç½®ç”¨ (6-10)
                const q = pageQs[i];
                col1Div.innerHTML += q ? createDrillRow(startIdx + i + 1, q.q) : createDrillRow("","");
            }

            gridDiv.appendChild(col2Div); // å³
            gridDiv.appendChild(col1Div); // å·¦

            pageDiv.appendChild(gridDiv);
            contentDiv.appendChild(pageDiv);
        }
    }

    function createDrillRow(num, text) {
        // å•é¡Œæ–‡ã®æ‹¬å¼§ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆãªã—ã§è¡¨ç¤ºï¼ˆå°åˆ·ç”¨ï¼‰
        // æ‹¬å¼§å†…ã‚’ __ ã«ã™ã‚‹ã‹ã€ãã®ã¾ã¾è¡¨ç¤ºã™ã‚‹ã‹ã€‚
        // ã“ã“ã§ã¯ç·´ç¿’ãƒ¢ãƒ¼ãƒ‰ã«åˆã‚ã›ã¦ãã®ã¾ã¾è¡¨ç¤ºã—ã€ä¸‹ç·šã‚’å…¥ã‚Œã‚‹
        const safeText = text ? text.replace(/[ï¼ˆ\(](.*?)[ï¼‰\)]/g, '<span class="highlight">$1</span>') : "";
        return `
            <div class="drill-row">
                <div class="drill-ans"></div>
                <div class="drill-q">
                    <div style="margin-bottom:5px; font-weight:bold;">${num}</div>
                    <div style="flex-grow:1; display:flex; align-items:center; justify-content:center;">${safeText}</div>
                </div>
            </div>
        `;
    }

    fetchData();
</script>
