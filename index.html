<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字学習システム</title>
    <style>
        :root {
            --ink-black: #000000;
            --main-font: "UD Digital Kyokasho N-R", "UD デジタル 教科書体 N-R", sans-serif;
        }

        body { 
            margin: 0; 
            font-family: var(--main-font); 
            background: #e0d8c3; 
            overflow: hidden; 
        }

        .screen-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f0f0f0; z-index: 100;
        }

        /* --- ヘッダー：スリム化 --- */
        .view-header {
            width: 100%; height: 50px; 
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; box-sizing: border-box; background: #fff; border-bottom: 1px solid #ccc;
        }

        /* --- 指示１：メイン領域の高さ最大化 --- */
        #view-mode-container {
            height: calc(100vh - 50px);
            display: flex; align-items: center; justify-content: center;
            padding: 10px; /* 画面端との余白 */
            box-sizing: border-box;
        }

        /* --- 指示２：外枠を広げつつ、中の表と重ならないように調整 --- */
        .view-canvas {
            display: flex; flex-direction: row-reverse;
            height: 95%; /* 外枠の四角自体を大きく表示 */
            width: 96vw;
            background: white; border: 2px solid #000; /* これが一番外側の枠 */
            box-sizing: border-box;
            padding: 25px; /* 表が外枠の線に重ならないための「内側の余白」 */
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* 表自体の枠組み */
        .kanji-table-grid {
            display: flex; flex-direction: row-reverse;
            height: 100%; flex-grow: 1;
            border: 1px solid #000; /* 表の境界線 */
        }

        /* セル高さの配分：正解（下部）が詰まらないように調整 */
        .column-unit { border-collapse: collapse; height: 100%; flex-grow: 1; table-layout: fixed; }
        .column-unit td { border: 1px solid #000; text-align: center; vertical-align: middle; padding: 0;}
        
        .h-check { height: 10%; }
        .h-num   { height: 6%; font-size: 1.4vh; }
        .h-ques  { 
            height: 58%; 
            writing-mode: vertical-rl; text-orientation: upright; text-align: start;
            padding: 8px 2px; font-size: min(2.2vh, 19px);
        }
        .h-num2  { height: 6%; font-size: 1.4vh; border-top: 1px solid #000; }
        .h-ans   { 
            height: 20%; 
            font-size: 2vh; font-weight: bold; color: #e74c3c;
            writing-mode: vertical-rl; text-orientation: upright;
        }

        .print-title {
            writing-mode: vertical-rl; font-weight: bold; border: 1px solid #000; border-left: 4px double #000;
            padding: 0 15px; display: flex; align-items: center; font-size: 1.3rem;
            height: 100%; margin-left: 20px;
        }
        .square { width: 22px; height: 22px; border: 1px solid #000; margin: auto; }

        .btn-action { padding: 6px 16px; border-radius: 20px; border: 1px solid #333; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="view-screen" class="screen-overlay" style="display: block;">
    <div class="view-header">
        <button class="btn-action" style="background:#ff4757; color:white; border:none;">× とじる</button>
        <div id="page-info" style="font-weight:bold;">1 〜 15 問目</div>
        <div>
            <button class="btn-action">← 前</button>
            <button class="btn-action">次 →</button>
        </div>
    </div>
    <div id="view-mode-container">
        <div class="view-canvas" id="view-area">
            <div class="print-title">６年 やまなし</div>
            <div class="kanji-table-grid" id="grid-container"></div>
        </div>
    </div>
</div>

<script>
    // 15列分作成
    const grid = document.getElementById('grid-container');
    for (let i = 1; i <= 15; i++) {
        const table = document.createElement('table');
        table.className = "column-unit";
        table.innerHTML = `
            <tr><td class="h-check"><div class="square"></div></td></tr>
            <tr><td class="h-num">${i}</td></tr>
            <tr><td class="h-ques">第${i}問目の漢字問題文。ここに（　　）が入ります。</td></tr>
            <tr><td class="h-num2">${i}</td></tr>
            <tr><td class="h-ans">正解${i}</td></tr>
        `;
        grid.appendChild(table);
    }
</script>
</body>
</html>
