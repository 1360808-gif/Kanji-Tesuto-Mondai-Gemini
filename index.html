<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        :root {
            --paper-bg: #fffdf5;
            --ink-black: #333;
            --perfect-green: #2ecc71;
            --retry-orange: #f39c12;
            --action-blue: #3498db;

            --main-font: "UD Digital Kyokasho N-R", "UD ãƒ‡ã‚¸ã‚¿ãƒ« æ•™ç§‘æ›¸ä½“ N-R", "BIZ UDPGothic", sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0; 
            height: 100vh; width: 100vw;

        /* --- ã“ã†ã—ã‚“ãƒœã‚¿ãƒ³ï¼ˆç”»é¢å·¦ä¸Šå›ºå®šï¼‰ --- */
        #top-update-btn {
            position: absolute; top: 15px; left: 15px; z-index: 50;
            background: var(--update-purple); color: white;
            border: 3px solid var(--ink-black); padding: 8px 15px;
            border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 14px;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
            display: flex; flex-direction: column; align-items: center; line-height: 1.2;
        }
        #top-update-btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 rgba(0,0,0,0.1); }
        #top-update-btn small { font-size: 10px; font-weight: normal; margin-top: 2px; }

        /* ã‚»ãƒ¬ã‚¯ã‚¿ãƒ¼ç”»é¢ */
        #selector-screen {
            display: none; flex-direction: column; align-items: center;
            background: var(--paper-bg); padding: 30px; border-radius: 30px;
            border: 5px solid var(--ink-black); width: 90%; max-width: 500px;
            max-height: 80vh; overflow-y: auto; box-shadow: 15px 15px 0 rgba(0,0,0,0.1);
        }

        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        #resume-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 100; justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; padding: 25px; border-radius: 20px; border: 4px solid var(--ink-black);
            text-align: center; width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);

        .sheet-row { display: flex; width: 100%; gap: 10px; margin: 8px 0; align-items: center; }
        .sheet-btn {

            border: 3px solid var(--ink-black); border-radius: 15px; cursor: pointer;
            font-family: var(--main-font); display: flex; justify-content: space-between; align-items: center;
        }
        .reset-mini-btn {
            width: 50px; height: 60px; background: #eee; border: 3px solid var(--ink-black);
            border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px;
        }

        .main-container {
            display: none; grid-template-columns: 350px 1.5fr 1.2fr 50px; 
            gap: 25px; width: 94vw; height: 90vh; padding: 10px;
        }

        .box {
            border: 4px solid var(--ink-black); border-radius: 20px; background: var(--paper-bg);
            overflow: hidden; display: flex; flex-direction: column; box-shadow: 6px 6px 0 rgba(0,0,0,0.1);
        }

        .right-column { display: flex; flex-direction: row-reverse; gap: 10px; height: 100%; padding: 20px; }
        .q-num-box {
            border: 3px solid var(--ink-black); min-width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: bold; background: white; border-radius: 10px;
        }
        .q-area {
            flex-grow: 1; writing-mode: vertical-rl; font-size: clamp(22px, 4vh, 34px); line-height: 2.2;
            padding: 10px 15px 30px 15px; background-image: radial-gradient(#ddd 1.5px, transparent 1.5px);
            background-size: 35px 35px; overflow-y: auto;
        }

        .title-column { writing-mode: vertical-rl; display: flex; align-items: center; font-size: 16px; font-weight: bold; color: #666; padding-top: 10px; }

        .middle-column { display: flex; flex-direction: column; gap: 15px; align-items: center; height: 100%; padding: 20px; }
        .answer-container {
            width: 100%; flex-grow: 1; max-height: 60%; border: 3px dashed #ccc; border-radius: 15px; background: white;
            display: flex; flex-direction: row-reverse; justify-content: center; align-items: center; gap: 60px; padding: 20px; opacity: 0; transform: scale(0.95);
        }
        .answer-container.visible { opacity: 1; transform: scale(1); transition: 0.2s ease-out; }
        .ans-column { writing-mode: vertical-rl; font-size: clamp(50px, 11vh, 95px); color: #e74c3c; font-weight: bold; white-space: nowrap; }

        .btn-group { display: flex; flex-direction: column; gap: 12px; width: 100%; align-items: center; flex-shrink: 0; }
        .btn {
            width: 95%; max-width: 300px; min-height: 70px; padding: 10px 15px; border: 3px solid var(--ink-black);
            border-radius: 50px; font-size: 20px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 var(--ink-black);
            background: white; font-family: var(--main-font); display: flex; align-items: center; justify-content: center; white-space: nowrap;
        }
        .btn-perfect { background: var(--perfect-green); color: white; }
        .btn-retry { background: var(--retry-orange); color: white; }
        .btn-show { background: var(--action-blue); color: white; }
        
        .btn-suspend { background: #95a5a6; color: white; font-size: 18px; min-height: 55px; }
        .btn-special { 
            background: #e67e22; color: white; font-size: 16px; min-height: 60px; 
            line-height: 1.2; text-align: center; white-space: normal;
        }

        .left-column { padding: 25px; height: 100%; }
        .stats p { margin: 15px 0; font-size: 19px; border-bottom: 2px dotted #bbb; padding-bottom: 10px; }
        .stats span { font-size: 30px; font-weight: bold; color: var(--action-blue); }

        .hidden { display: none !important; }
        #loading { font-size: 24px; font-weight: bold; color: #555; }
        .highlight { color: #e74c3c; text-decoration: underline #e74c3c 5px; text-underline-offset: -0.1em; display: inline; }
    </style>
</head>
<body>

<div id="loading">âœ¨ èª­ã¿è¾¼ã¿ä¸­... âœ¨</div>

<button id="top-update-btn" onclick="fetchData(true)">
    ğŸ”„ ã“ã†ã—ã‚“
    <small>(å…ˆç”Ÿã‹ã‚‰ãŠçŸ¥ã‚‰ã›ãŒã‚ã£ãŸã¨ãã«ãŠã™)</small>
</button>

<div id="resume-modal">
    <div class="modal-content">
        <h3 id="modal-sheet-name" style="margin-top:0; border-bottom:2px solid #eee; padding-bottom:10px;"></h3>
        <div style="display:flex; flex-direction:column; gap:12px; margin-top:20px;">
            <button id="modal-resume-btn" class="btn btn-show" style="width:100%; min-height:60px;" onclick="handleResumeChoice('resume')">ã¤ã¥ãã‹ã‚‰</button>
            <button id="modal-special-btn" class="btn btn-special" style="width:100%; min-height:60px;" onclick="handleResumeChoice('special')">ãŠã¼ãˆã¡ã‚…ã†ã‚’ç·´ç¿’</button>
            <button class="btn" style="width:100%; min-height:60px; background:#fff;" onclick="handleResumeChoice('restart')">ã¯ã˜ã‚ã‹ã‚‰</button>
            <button style="background:none; border:none; color:#999; cursor:pointer; text-decoration:underline;" onclick="document.getElementById('resume-modal').style.display='none'">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
        </div>
    </div>
</div>

<div id="selector-screen">
    <h2 style="margin-top:0;">ğŸ“– å•é¡Œé›†ã‚’é¸ã‚“ã§ã­</h2>
    <div id="sheet-list" style="width:100%;"></div>
</div>

<div class="main-container" id="app">
    <div class="box left-column">
        <h4 style="text-align:center; margin: 0 0 20px 0; font-size: 24px;">ğŸ“” å­¦ç¿’ã®è¨˜éŒ²</h4>
        <div class="stats">
            <p>ä»Šã®é€²è¡Œåº¦ã€€ã€€<span id="stat-total">0/0</span></p>
            <p>âœ¨ ã‹ã‚“ãºãï¼ã€€<span id="stat-perfect" style="color:var(--perfect-green)">0</span></p>
            <p>ğŸƒ ãŠã¼ãˆã¡ã‚…ã†ã€€<span id="stat-retry" style="color:var(--retry-orange)">0</span></p>
        </div>
        <div class="menu-btns" style="margin-top:auto; display:grid; gap:10px;">
            <button id="special-retry-btn" class="btn btn-special" onclick="startRetryOnlyMode()">ãŠã¼ãˆã¡ã‚…ã†ã®<br>æ¼¢å­—ã‚’ç·´ç¿’ã™ã‚‹</button>
            <button class="btn btn-suspend" onclick="suspendQuiz()">â¸ ã¡ã‚…ã†ã ã‚“ã™ã‚‹</button>
            <button class="btn" style="width:auto; min-height:50px; font-size:16px; border-radius:12px;" onclick="backToList()">ğŸ  ãƒªã‚¹ãƒˆã«æˆ»ã‚‹</button>
        </div>
    </div>

    <div class="box middle-column">
        <div id="mode-badge" style="background:#e67e22; color:white; padding:4px 12px; border-radius:10px; font-size:14px; margin-bottom:-10px;" class="hidden">ğŸ”¥ ç‰¹è¨“ãƒ¢ãƒ¼ãƒ‰ä¸­</div>
        <div class="answer-container" id="a-text"></div>
        <div class="btn-group">
            <button id="show-btn" class="btn btn-show" onclick="showAnswer()">ç­”ãˆã‚’ã¿ã‚‹</button>
            <div id="judgement-btns" class="hidden" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:10px;">
                <div style="display:flex; gap:12px; width:98%;">
                    <button class="btn btn-perfect" style="flex:1;" onclick="record('perfect')">ã‹ã‚“ãºãï¼</button>
                    <button class="btn btn-retry" style="flex:1;" onclick="record('retry')">ãŠã¼ãˆã¡ã‚…ã†</button>
                </div>
            </div>
            <div id="retry-options" class="hidden" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:10px;">
                <div style="display:flex; gap:12px; width:98%;">
                    <button class="btn" style="flex:1; background:#fff;" onclick="nextStep()">æ¬¡ã®å•é¡Œ ï¼</button>
                    <button class="btn" style="flex:1; background:white; border-style:dashed;" onclick="tryAgain()">ã‚‚ã†ä¸€åº¦ ğŸ”„</button>
                </div>
            </div>
        </div>
    </div>

    <div class="box right-column">
        <div class="q-num-box" id="q-number"></div>
        <div class="q-area" id="q-text"></div>
    </div>
    <div class="title-column" id="sheet-title"></div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyWHprvWe-NcrfamWL2I6bWSAak6HW-JxyMCY-RZkZDFrhLkbSfLkeVmpKyznlI7g3a/exec";
    const CACHE_KEY = "kanji_quiz_v29_final";
    const PROGRESS_KEY = "kanji_quiz_progress";
    
    let allData = {};
    let currentQuestions = [];
    let masterQuestions = [];
    let currentSheetName = "";
    let currentIndex = 0;
    let allProgress = {};
    let isRetryOnlyMode = false;
    let pendingSheet = "";

    async function fetchData(force = false) {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('top-update-btn').style.display = 'none'; 
        
        const savedProgress = localStorage.getItem(PROGRESS_KEY);
        if (savedProgress) {
            const parsed = JSON.parse(savedProgress);
            allProgress = {};
            for (let key in parsed) {
                allProgress[key] = {
                    perfect: new Set(parsed[key].perfect),
                    retry: new Set(parsed[key].retry),
                    lastIndex: parsed[key].lastIndex || 0
                };
            }
        }

        const cached = localStorage.getItem(CACHE_KEY);
        if (!force && cached) {
            try { 
                allData = JSON.parse(cached); 
                createMenu(); 
                return; 
            } catch(e) {}
        }

        try {
            const res = await fetch(API_URL);
            allData = await res.json();
            localStorage.setItem(CACHE_KEY, JSON.stringify(allData));
            createMenu();
            if(force) alert("æœ€æ–°ã®çŠ¶æ…‹ã«ã“ã†ã—ã‚“ã—ã¾ã—ãŸï¼");
        } catch(e) { 
            document.getElementById('loading').innerText = "æ¥ç¶šã‚¨ãƒ©ãƒ¼ã€‚é›»æ³¢ã®è‰¯ã„å ´æ‰€ã§è©¦ã—ã¦ã­ã€‚"; 
        }
    }

    function createMenu() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('app').style.display = 'none';
        document.getElementById('top-update-btn').style.display = 'flex'; 
        
        const screen = document.getElementById('selector-screen');
        const list = document.getElementById('sheet-list');
        list.innerHTML = "";
        
        const keys = Object.keys(allData);
        keys.forEach(key => {
            const row = document.createElement('div');
            row.className = "sheet-row";
            const btn = document.createElement('button');
            btn.className = "sheet-btn";
            const retryCount = allProgress[key]?.retry.size || 0;
            const progressInfo = allProgress[key]?.lastIndex > 0 ? `<span style="font-size:12px; opacity:0.6;">(${allProgress[key].lastIndex + 1}å•ç›®~)</span>` : "";
            const badge = retryCount > 0 ? `<span style="background:var(--retry-orange); color:white; padding:2px 8px; border-radius:10px; font-size:12px;">ãŠã¼ãˆã¡ã‚…ã†:${retryCount}</span>` : "";
            btn.innerHTML = `<div>${key} ${progressInfo}</div> ${badge}`;
            btn.onclick = () => selectSheet(key);
            
            const resetBtn = document.createElement('button');
            resetBtn.className = "reset-mini-btn";
            resetBtn.innerHTML = "ğŸ—‘ï¸";
            resetBtn.onclick = (e) => { e.stopPropagation(); clearSheetProgress(key); };
            
            row.appendChild(btn);
            row.appendChild(resetBtn);
            list.appendChild(row);
        });
        screen.style.display = 'flex';
    }

    function selectSheet(sheetName) {
        pendingSheet = sheetName;
        const prog = allProgress[sheetName];
        const retryCount = prog?.retry.size || 0;
        if ((prog && prog.lastIndex > 0) || retryCount > 0) {
            document.getElementById('modal-sheet-name').innerText = sheetName;
            document.getElementById('modal-resume-btn').style.display = (prog?.lastIndex > 0) ? "flex" : "none";
            document.getElementById('modal-special-btn').style.display = (retryCount > 0) ? "flex" : "none";
            document.getElementById('resume-modal').style.display = 'flex';
        } else {
            startQuiz(sheetName, 0);
        }
    }

    // ãƒ¢ãƒ¼ãƒ€ãƒ«é¸æŠå‡¦ç†ï¼ˆç‰¹è¨“ãƒ¢ãƒ¼ãƒ‰åˆ†å²è¿½åŠ ï¼‰
    function handleResumeChoice(choice) {
        document.getElementById('resume-modal').style.display = 'none';
        if (choice === 'resume') startQuiz(pendingSheet, allProgress[pendingSheet].lastIndex);
        else if (choice === 'special') startQuiz(pendingSheet, 0, true);
        else startQuiz(pendingSheet, 0);
    }

    function startQuiz(sheetName, startIndex, retryOnly = false) {
        currentSheetName = sheetName;
        isRetryOnlyMode = retryOnly;
        masterQuestions = allData[sheetName];
        document.getElementById('top-update-btn').style.display = 'none'; 
        
        if (retryOnly) {
            // ç‰¹è¨“ãƒ¢ãƒ¼ãƒ‰ï¼šretryã‚»ãƒƒãƒˆã«ã‚ã‚‹å•é¡Œã®ã¿æŠ½å‡º
            const retryIndices = Array.from(allProgress[sheetName].retry).sort((a,b) => a-b);
            currentQuestions = retryIndices.map(idx => ({...masterQuestions[idx], originalIndex: idx}));
            currentIndex = 0;
            document.getElementById('mode-badge').classList.remove('hidden');
            document.getElementById('special-retry-btn').classList.add('hidden'); // ç‰¹è¨“ä¸­ã¯ç‰¹è¨“ãƒœã‚¿ãƒ³ã‚’æ¶ˆã™
        } else {
            // é€šå¸¸ãƒ¢ãƒ¼ãƒ‰
            currentQuestions = masterQuestions.map((q, idx) => ({...q, originalIndex: idx}));
            currentIndex = startIndex;
            document.getElementById('mode-badge').classList.add('hidden');
            document.getElementById('special-retry-btn').classList.remove('hidden');
        }

        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('app').style.display = 'grid';
        document.getElementById('sheet-title').innerText = "ã€ " + sheetName + (retryOnly ? " (ç‰¹è¨“)" : "") + " ã€‘";
        
        if (!allProgress[sheetName]) {
            allProgress[sheetName] = { perfect: new Set(), retry: new Set(), lastIndex: 0 };
        }
        updateStats();
        showQuestion();
    }

    // ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‹ã‚‰ã®ç‰¹è¨“ãƒ¢ãƒ¼ãƒ‰é–‹å§‹ãƒ­ã‚¸ãƒƒã‚¯
    function startRetryOnlyMode() {
        const retryCount = allProgress[currentSheetName]?.retry.size || 0;
        if (retryCount === 0) return alert("ãŠã¼ãˆã¡ã‚…ã†ã®æ¼¢å­—ã¯ã‚ã‚Šã¾ã›ã‚“ï¼");
        if (confirm(`ãŠã¼ãˆã¡ã‚…ã†ã® ${retryCount} å•ã ã‘ã‚’ç·´ç¿’ã—ã¾ã™ã‹ï¼Ÿ`)) {
            startQuiz(currentSheetName, 0, true);
        }
    }

    function suspendQuiz() {
        if(confirm("é€²æ—ã‚’ä¿å­˜ã—ã¦ä¸­æ–­ã—ã¾ã™ã‹ï¼Ÿ")) {
            if (!isRetryOnlyMode) allProgress[currentSheetName].lastIndex = currentIndex;
            backToList();
        }
    }

    function saveProgress() {
        const dataToSave = {};
        for (let key in allProgress) {
            dataToSave[key] = {
                perfect: Array.from(allProgress[key].perfect),
                retry: Array.from(allProgress[key].retry),
                lastIndex: allProgress[key].lastIndex
            };
        }
        localStorage.setItem(PROGRESS_KEY, JSON.stringify(dataToSave));
    }

    function backToList() {
        saveProgress();
        location.reload();
    }

    function showQuestion() {
        if (currentIndex >= currentQuestions.length) {
            if (isRetryOnlyMode) {
                alert("ç‰¹è¨“å®Œäº†ï¼å…ƒã®ãƒ¢ãƒ¼ãƒ‰ã«æˆ»ã‚Šã¾ã™ã€‚");
                // ç‰¹è¨“å®Œäº†å¾Œã¯ã€é€šå¸¸ãƒ¢ãƒ¼ãƒ‰ã®ç¶šãï¼ˆlastIndexï¼‰ã«æˆ»ã‚‹
                startQuiz(currentSheetName, allProgress[currentSheetName].lastIndex, false);
            } else {
                alert("æœ€å¾Œã¾ã§åˆ°é”ã—ã¾ã—ãŸï¼");
                allProgress[currentSheetName].lastIndex = 0;
                backToList();
            }
            return;
        }
        const q = currentQuestions[currentIndex];
        document.getElementById('q-number').innerText = isRetryOnlyMode ? (currentIndex + 1) : (q.originalIndex + 1);
        document.getElementById('q-text').innerHTML = q.q.replace(/[ï¼ˆ\(](.*?)[ï¼‰\)]/g, '<span class="highlight">$1</span>');
        const answerArea = document.getElementById('a-text');
        const ansList = (q.a || "").split(/[ã€,ï¼Œ]/); 
        answerArea.innerHTML = ansList.map(a => `<div class="ans-column">${a.trim()}</div>`).join('');
        answerArea.classList.remove('visible');
        document.getElementById('show-btn').classList.remove('hidden');
        document.getElementById('judgement-btns').classList.add('hidden');
        document.getElementById('retry-options').classList.add('hidden');
        
        // é€šå¸¸ãƒ¢ãƒ¼ãƒ‰æ™‚ã®ã¿ã€ã©ã“ã¾ã§é€²ã‚“ã ã‹ã‚’è¨˜éŒ²ã™ã‚‹
        if (!isRetryOnlyMode) allProgress[currentSheetName].lastIndex = currentIndex;
    }

    function showAnswer() {
        document.getElementById('a-text').classList.add('visible');
        document.getElementById('show-btn').classList.add('hidden');
        document.getElementById('judgement-btns').classList.remove('hidden');
    }

    function record(type) {
        const prog = allProgress[currentSheetName];
        const originalIdx = currentQuestions[currentIndex].originalIndex;
        
        if(type === 'perfect') {
            prog.perfect.add(originalIdx);
            prog.retry.delete(originalIdx); // ç‰¹è¨“æˆåŠŸãªã‚‰ãƒªã‚¹ãƒˆã‹ã‚‰å¤–ã™
        } else {
            prog.retry.add(originalIdx);
        }
        
        saveProgress();
        updateStats();
        
        if (type === 'perfect') nextStep();
        else {
            document.getElementById('judgement-btns').classList.add('hidden');
            document.getElementById('retry-options').classList.remove('hidden');
        }
    }

    function tryAgain() {
        document.getElementById('a-text').classList.remove('visible');
        document.getElementById('retry-options').classList.add('hidden');
        document.getElementById('show-btn').classList.remove('hidden');
    }

    function updateStats() {
        const prog = allProgress[currentSheetName];
        document.getElementById('stat-total').innerText = `${currentIndex + 1}/${currentQuestions.length}`;
        document.getElementById('stat-perfect').innerText = prog.perfect.size;
        document.getElementById('stat-retry').innerText = prog.retry.size;
    }

    function nextStep() {
        currentIndex++;
        showQuestion();
        updateStats();
    }

    function clearSheetProgress(sheetName) {
        if(confirm(`ã€Œ${sheetName}ã€ã®è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ`)) {
            delete allProgress[sheetName];
            saveProgress();
            createMenu();
        }
    }

    fetchData();
</script>
</body>
