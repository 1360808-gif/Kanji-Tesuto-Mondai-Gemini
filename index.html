<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字練習ツール</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f4f8; display: flex; flex-direction: column; align-items: center; padding: 20px; color: #333; }
        .container { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        .hidden { display: none; }
        h1 { font-size: 20px; color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        
        /* ボタンのデザイン */
        button { cursor: pointer; padding: 12px 20px; border: none; border-radius: 10px; font-size: 16px; margin: 5px; font-weight: bold; transition: 0.2s; }
        .btn-blue { background: #3498db; color: white; width: 100%; max-width: 250px; }
        .btn-green { background: #2ecc71; color: white; width: 45%; }
        .btn-red { background: #e74c3c; color: white; width: 45%; }
        .btn-gray { background: #95a5a6; color: white; font-size: 12px; padding: 5px 10px; }

        /* 入力エリア */
        textarea { width: 95%; height: 100px; border: 2px solid #ddd; border-radius: 10px; padding: 10px; font-size: 14px; margin-top: 10px; }
        .code-display { background: #eee; padding: 10px; word-break: break-all; font-family: monospace; font-size: 12px; border: 1px dashed #777; margin: 10px 0; }

        /* クイズカード */
        .card { border: 4px solid #3498db; border-radius: 15px; padding: 40px 10px; margin: 20px 0; min-height: 150px; display: flex; flex-direction: column; justify-content: center; }
        .q-text { font-size: 28px; margin-bottom: 20px; }
        .a-text { font-size: 36px; color: #e67e22; }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align: right;">
        <button class="btn-gray" onclick="toggleTeacherMode()">先生用メニュー</button>
    </div>

    <h1>漢字練習</h1>

    <div id="teacher-view" class="hidden" style="background: #fff5f5; padding: 15px; border-radius: 10px; margin-top: 10px;">
        <h3>もんだい作成（先生用）</h3>
        <p style="font-size: 12px; color: #666;">スプレッドシートの「問題」と「答え」の2列をコピーして貼り付けてください。</p>
        <textarea id="teacher-input" placeholder="問題（タブ）答え&#10;山にのぼる	登る"></textarea>
        <button class="btn-red" style="width:100%;" onclick="makeCode()">配布用コードを作る</button>
        <div id="code-result" class="hidden">
            <p style="font-size: 12px; margin-top: 10px;">このコードをコピーして子どもに配ってください：</p>
            <div id="output-code" class="code-display"></div>
        </div>
    </div>

    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

    <div id="student-setup">
        <p>先生からもらったコードを貼ってください</p>
        <textarea id="student-input" placeholder="ここにコードを貼り付け"></textarea>
        <button class="btn-blue" onclick="loadData()">練習をはじめる</button>
    </div>

    <div id="quiz-area" class="hidden">
        <div id="mode-select">
            <button class="btn-blue" onclick="startGame('normal')">最初から</button>
            <button class="btn-blue" onclick="startGame('random')">ランダム</button>
        </div>

        <div id="game-screen" class="hidden">
            <div id="info" style="font-size: 14px; color: #7f8c8d;"></div>
            <div class="card">
                <div id="q-text" class="q-text"></div>
                <div id="a-text" class="a-text"></div>
            </div>
            <button id="show-btn" class="btn-blue" style="max-width:100%; width:100%; height:60px;" onclick="showAnswer()">答えを見る</button>
            <div id="judge-btns" class="hidden">
                <button class="btn-green" onclick="nextStep()">〇 次へ</button>
            </div>
            <button onclick="location.reload()" style="background:none; color: #95a5a6; font-size: 12px; margin-top: 20px;">もどる</button>
        </div>
    </div>
</div>

<script>
    let questions = [];
    let currentIndex = 0;

    // 先生用メニューの表示切り替え（簡易パスワード付）
    function toggleTeacherMode() {
        const pw = prompt("パスワードを入れてください（初期：1234）");
        if(pw === "1234") {
            document.getElementById('teacher-view').classList.toggle('hidden');
        } else {
            alert("パスワードがちがいます");
        }
    }

    // 先生：コードの作成
    function makeCode() {
        const input = document.getElementById('teacher-input').value.trim();
        if(!input) return alert("データがありません");
        try {
            // 文字列をBase64形式で圧縮
            const code = btoa(unescape(encodeURIComponent(input)));
            document.getElementById('output-code').innerText = code;
            document.getElementById('code-result').classList.remove('hidden');
        } catch(e) {
            alert("エラーが発生しました。");
        }
    }

    // 子ども：コードの読み込み
    function loadData() {
        const code = document.getElementById('student-input').value.trim();
        if(!code) return alert("コードを貼ってください");
        try {
            const decoded = decodeURIComponent(escape(atob(code)));
            questions = decoded.split('\n').map(line => {
                const parts = line.split('\t');
                return { q: parts[0], a: parts[1] || "" };
            }).filter(item => item.q);

            document.getElementById('student-setup').classList.add('hidden');
            document.getElementById('quiz-area').classList.remove('hidden');
        } catch(e) {
            alert("コードが正しくありません。正しくコピーできているか確認してください。");
        }
    }

    // ゲーム開始
    function startGame(mode) {
        if(mode === 'random') questions.sort(() => Math.random() - 0.5);
        currentIndex = 0;
        document.getElementById('mode-select').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        if(currentIndex >= questions.length) {
            alert("全問おわりました！");
            location.reload();
            return;
        }
        document.getElementById('info').innerText = `残り ${questions.length - currentIndex} 問`;
        document.getElementById('q-text').innerText = questions[currentIndex].q;
        document.getElementById('a-text').innerText = "";
        document.getElementById('show-btn').classList.remove('hidden');
        document.getElementById('judge-btns').classList.add('hidden');
    }

    function showAnswer() {
        document.getElementById('a-text').innerText = questions[currentIndex].a;
        document.getElementById('show-btn').classList.add('hidden');
        document.getElementById('judge-btns').classList.remove('hidden');
    }

    function nextStep() {
        currentIndex++;
        showQuestion();
    }
</script>
</body>
</html>
