<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --ink-black: #000000;
            --main-font: "UD Digital Kyokasho N-R", "UD デジタル 教科書体 N-R", sans-serif;
        }

        /* 画面全体を縦書き・右から左へ流れる設定にする */
        body {
            margin: 0;
            padding: 40px;
            background-color: #e0d8c3;
            font-family: var(--main-font);
            writing-mode: vertical-rl; /* 右から左への縦書き */
            height: 100vh;
            display: flex;
            overflow-x: auto;
        }

        /* プリントのタイトル（右端に配置される） */
        .print-title {
            font-size: 28px;
            font-weight: bold;
            border-left: 5px double var(--ink-black); /* 縦書き時の「下の線」 */
            padding: 15px 0 15px 25px;
            margin-left: 30px;
            display: flex;
            align-items: center;
        }

        /* 15列 × 5行 のメインテーブル */
        .kanji-table {
            border-collapse: collapse;
            border: 2px solid var(--ink-black);
            background: white;
            height: 850px; /* 縦方向の長さを固定 */
        }

        /* 各セル（1つのマス目）の設定 */
        .kanji-table td {
            border: 1px solid var(--ink-black);
            width: 65px; /* 1列の幅 */
            text-align: center;
            vertical-align: middle;
            padding: 10px 5px;
        }

        /* 各行の高さ（縦書きモードなので、画面上の「縦の長さ」） */
        .row-check    { height: 60px; }  /* 1行目：□ */
        .row-num-top  { height: 40px; background: #f0f0f0; font-weight: bold; } /* 2行目：番号 */
        .row-question { height: 500px; text-align: start; vertical-align: top; font-size: 1.2rem; line-height: 1.8; } /* 3行目：問題 */
        .row-num-btm  { height: 40px; background: #f0f0f0; font-size: 0.9rem; } /* 4行目：番号 */
        .row-answer   { height: 160px; font-weight: bold; color: #e74c3c; font-size: 1.1rem; } /* 5行目：答え */

        /* □ チェックボックス */
        .square {
            width: 32px;
            height: 32px;
            border: 2px solid var(--ink-black);
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #27ae60;
        }

        /* 閉じるボタン（これだけは横書きに戻す） */
        #close-btn {
            writing-mode: horizontal-tb;
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<button id="close-btn" onclick="window.history.back();">× とじる</button>

<div class="print-title">６年　やまなし</div>

<table class="kanji-table">
    <tr class="row-check" id="r1"></tr>    <tr class="row-num-top" id="r2"></tr> <tr class="row-question" id="r3"></tr><tr class="row-num-btm" id="r4"></tr> <tr class="row-answer" id="r5"></tr>  </table>

<script>
    // サンプルデータ（実際はAPIから15件取得したものを想定）
    const sampleData = Array.from({length: 15}, (_, i) => ({
        id: i + 1,
        q: i === 0 ? "かぎりある資源を大切にする。（　　）を読む問題。" : `第${i+1}問目の（かんじ）の練習問題文がここに入ります。`,
        a: "しげん",
        done: i === 2 || i === 5 // 3番と6番にチェックを入れる例
    }));

    const r1 = document.getElementById('r1');
    const r2 = document.getElementById('r2');
    const r3 = document.getElementById('r3');
    const r4 = document.getElementById('r4');
    const r5 = document.getElementById('r5');

    // 15列（td）を一気に生成
    sampleData.forEach(item => {
        r1.innerHTML += `<td><div class="square">${item.done ? '✔' : ''}</div></td>`;
        r2.innerHTML += `<td>${item.id}</td>`;
        r3.innerHTML += `<td>${item.q}</td>`;
        r4.innerHTML += `<td>${item.id}</td>`;
        r5.innerHTML += `<td>${item.a}</td>`;
    });
</script>

</body>
</html>
