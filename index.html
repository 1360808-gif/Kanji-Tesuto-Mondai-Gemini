<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字学習システム</title>
    <style>
        :root {
            --ink-black: #000000;
            --main-font: "UD Digital Kyokasho N-R", "UD デジタル 教科書体 N-R", sans-serif;
            --bg-color: #e0d8c3;
        }

        body { 
            margin: 0; 
            font-family: var(--main-font); 
            background: var(--bg-color); 
            overflow: hidden; 
        }

        /* --- メニュー画面 --- */
        #menu-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; gap: 15px;
        }
        .menu-btn {
            width: 80%; max-width: 400px; padding: 18px; font-size: 1.1rem;
            font-weight: bold; border: 3px solid #333; border-radius: 12px;
            cursor: pointer; background: white; transition: 0.2s;
        }
        .menu-btn:hover { background: #f0f0f0; transform: translateY(-2px); }
        .btn-print { border-color: #27ae60; color: #27ae60; }

        /* --- 共通：プリント表示の基本構造 --- */
        .screen-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 100; overflow: auto;
        }
        .close-btn {
            position: fixed; top: 10px; left: 10px; z-index: 200;
            padding: 10px 20px; background: #ff4757; color: white;
            border: none; border-radius: 20px; cursor: pointer; font-weight: bold;
        }

        /* --- 閲覧モード (Responsive) --- */
        #view-mode-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }

        .view-canvas {
            display: flex;
            flex-direction: row-reverse;
            height: 80vh; 
            max-height: 720px; 
            background: white;
            border: 2px solid #000; 
            box-sizing: border-box;
            max-width: 95vw;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            /* 表が外枠にベタ付きしないよう余白を設定 */
            padding: 20px; 
            overflow: hidden;
        }

        /* 閲覧モード専用のセル高さ配分 */
        .view-canvas .h-check { height: 10%; }
        .view-canvas .h-num   { height: 6%; font-size: 1.4vh; }
        .view-canvas .h-ques  { 
            height: 60%; 
            font-size: min(1.8vh, 16px); 
            padding: 5px 2px;
            writing-mode: vertical-rl;
            text-orientation: upright;
            text-align: start;
        }
        .view-canvas .h-ans   { height: 18%; font-size: 1.8vh; font-weight: bold; color: #e74c3c; writing-mode: vertical-rl; text-orientation: upright;}

        /* --- 印刷モード (Fixed Scroll) --- */
        #print-mode-container {
            display: flex; flex-direction: column; align-items: center; padding: 40px 0; gap: 50px;
        }
        .print-canvas {
            display: flex;
            flex-direction: row-reverse;
            height: 800px;
            background: white;
            border: 2px solid #000; 
            box-sizing: border-box;
            padding: 30px; /* 印刷時の余白 */
            overflow: hidden;
        }

        /* --- 共通パーツ --- */
        .kanji-table-grid {
            display: flex;
            flex-direction: row-reverse;
            height: 100%;
            flex-grow: 1;
            border: 1px solid #000; /* 表自体の外枠（Canvasの枠と二重にならないように） */
        }

        .column-unit { 
            border-collapse: collapse; 
            height: 100%; 
            flex-grow: 1; 
            table-layout: fixed;
        }
        .column-unit td { border: 1px solid #000; text-align: center; vertical-align: middle; background: white; padding: 0;}
        
        .print-title {
            writing-mode: vertical-rl; font-weight: bold; 
            border: 1px solid #000;
            border-left: 4px double #000;
            padding: 0 15px; 
            display: flex; align-items: center; font-size: 1.2rem;
            height: 100%;
            box-sizing: border-box;
            margin-left: 15px; /* 表とタイトルの間の余白 */
        }
        .square { width: min(2.2vh, 22px); height: min(2.2vh, 22px); border: 1px solid #000; margin: auto; }

        /* ページナビ */
        .pager-nav { margin-bottom: 15px; display: flex; gap: 15px; align-items: center; writing-mode: horizontal-tb;}
        .pager-nav button { padding: 8px 16px; border-radius: 5px; border: 1px solid #333; cursor: pointer; background: white; font-weight: bold;}

        @media print {
            .close-btn, .pager-nav { display: none; }
            body { background: white; overflow: visible; }
            .screen-overlay { position: static; display: block; overflow: visible; }
            .print-canvas { box-shadow: none; page-break-after: always; border: 2px solid #000 !important; }
        }
    </style>
</head>
<body>

<div id="menu-screen">
    <h1 style="margin-bottom: 30px;">漢字練習メニュー</h1>
    <h2 id="current-sheet-name" style="color: #555;">やまなし</h2>
    <button class="menu-btn" onclick="alert('クイズを開始します')">はじめから</button>
    <button class="menu-btn" onclick="alert('続きから開始します')">つづきから</button>
    <button class="menu-btn" onclick="alert('苦手な漢字を抽出します')">おぼえとちゅうを練習</button>
    <button class="menu-btn" onclick="openViewMode()">もんだいをいちらんでみる</button>
    <button class="menu-btn btn-print" onclick="openPrintMode()">いんさつよう</button>
</div>

<div id="view-screen" class="screen-overlay">
    <button class="close-btn" onclick="closeAll()">× もどる</button>
    <div id="view-mode-container">
        <div class="pager-nav">
            <button onclick="changePage(-1)">← 前の15問</button>
            <span id="page-info" style="font-weight: bold;"></span>
            <button onclick="changePage(1)">次の15問 →</button>
        </div>
        <div id="view-area"></div>
    </div>
</div>

<div id="print-screen" class="screen-overlay">
    <button class="close-btn" onclick="closeAll()">× もどる</button>
    <div id="print-mode-container"></div>
</div>

<script>
    // ダミーデータ（テスト用）
    const allQuestions = Array.from({length: 35}, (_, i) => ({
        id: i + 1,
        q: `第${i+1}問目の漢字問題文。ここに（　　）が入ります。`,
        a: `正解${i+1}`
    }));

    let currentPage = 0;

    function closeAll() {
        document.getElementById('view-screen').style.display = 'none';
        document.getElementById('print-screen').style.display = 'none';
        document.body.style.overflow = 'hidden';
    }

    function openViewMode() {
        currentPage = 0;
        document.getElementById('view-screen').style.display = 'block';
        renderView();
    }

    function renderView() {
        const area = document.getElementById('view-area');
        area.innerHTML = "";
        const start = currentPage * 15;
        const chunk = allQuestions.slice(start, start + 15);
        
        const canvas = document.createElement('div');
        canvas.className = "view-canvas";
        canvas.appendChild(createTitleElement());
        canvas.appendChild(createTableGrid(chunk));
        area.appendChild(canvas);

        document.getElementById('page-info').innerText = `${start + 1} 〜 ${Math.min(start + 15, allQuestions.length)} 問目`;
    }

    function changePage(step) {
        const next = currentPage + step;
        if (next >= 0 && next * 15 < allQuestions.length) {
            currentPage = next;
            renderView();
        }
    }

    function openPrintMode() {
        const container = document.getElementById('print-mode-container');
        container.innerHTML = "";
        document.getElementById('print-screen').style.display = 'block';
        document.body.style.overflow = 'auto';

        for (let i = 0; i < allQuestions.length; i += 15) {
            const chunk = allQuestions.slice(i, i + 15);
            const canvas = document.createElement('div');
            canvas.className = "print-canvas";
            canvas.appendChild(createTitleElement());
            canvas.appendChild(createTableGrid(chunk));
            container.appendChild(canvas);
        }
    }

    function createTitleElement() {
        const title = document.createElement('div');
        title.className = "print-title";
        title.innerText = "６年 やまなし";
        return title;
    }

    function createTableGrid(data) {
        const grid = document.createElement('div');
        grid.className = "kanji-table-grid";
        
        data.forEach(item => {
            const table = document.createElement('table');
            table.className = "column-unit";
            table.innerHTML = `
                <tr><td class="h-check"><div class="square"></div></td></tr>
                <tr><td class="h-num">${item.id}</td></tr>
                <tr><td class="h-ques">${item.q}</td></tr>
                <tr><td class="h-num">${item.id}</td></tr>
                <tr><td class="h-ans">${item.a}</td></tr>
            `;
            grid.appendChild(table);
        });
        return grid;
    }
</script>
</body>
</html>
