<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyWHprvWe-NcrfamWL2I6bWSAak6HW-JxyMCY-RZkZDFrhLkbSfLkeVmpKyznlI7g3a/exec";
    const CACHE_KEY = "kanji_quiz_v40_final"; 
    const PROGRESS_KEY = "kanji_quiz_prog_v40_final";
    
    let allData = {};
    let allProgress = {};
    let currentSheetName = "";
    let currentQuestions = [];
    let currentIndex = 0;
    let currentModeType = 'normal';
    let viewPage = 0;
    const itemsPerPage = 15;
    let isAllAnswersVisible = false;

    async function fetchData(force = false) {
        document.getElementById('loading').style.display = 'flex';
        const cached = localStorage.getItem(CACHE_KEY);
        if (!force && cached) {
            try {
                allData = JSON.parse(cached);
                loadProg(); createMenu(); return;
            } catch(e) {}
        }
        try {
            const res = await fetch(API_URL);
            allData = await res.json();
            localStorage.setItem(CACHE_KEY, JSON.stringify(allData));
            loadProg(); createMenu();
        } catch(e) { alert("èª­ã¿è¾¼ã¿å¤±æ•—"); }
    }

    function loadProg() {
        const saved = localStorage.getItem(PROGRESS_KEY);
        if (saved) {
            const parsed = JSON.parse(saved);
            for (let k in parsed) {
                allProgress[k] = {
                    perfect: new Set(parsed[k].perfect),
                    retry: new Set(parsed[k].retry),
                    lastIndex: parsed[k].lastIndex || 0
                };
            }
        }
    }

    function saveProgress() {
        const toSave = {};
        for (let k in allProgress) {
            toSave[k] = {
                perfect: Array.from(allProgress[k].perfect),
                retry: Array.from(allProgress[k].retry),
                lastIndex: allProgress[k].lastIndex
            };
        }
        localStorage.setItem(PROGRESS_KEY, JSON.stringify(toSave));
    }

    function createMenu() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('selector-screen').style.display = 'flex';
        document.getElementById('practice-app').style.display = 'none';
        document.getElementById('view-app').style.display = 'none';
        document.getElementById('top-update-btn').style.display = 'flex';
        document.body.className = "mode-practice";
        const list = document.getElementById('sheet-list');
        list.innerHTML = "";
        Object.keys(allData).forEach(key => {
            const row = document.createElement('div');
            row.className = "sheet-row";
            const prog = allProgress[key];
            const retryCount = prog ? prog.retry.size : 0;
            const badge = retryCount > 0 ? `<span style="background:var(--retry-orange); color:white; padding:2px 8px; border-radius:10px; font-size:12px;">ãŠã¼ãˆã¡ã‚…ã†:${retryCount}</span>` : "";
            row.innerHTML = `<button class="sheet-btn" onclick="openModeModal('${key}')"><div>${key}</div>${badge}</button><button class="reset-mini-btn" onclick="clearProg('${key}')">ğŸ—‘ï¸</button>`;
            list.appendChild(row);
        });
    }

    function openModeModal(name) {
        currentSheetName = name;
        document.getElementById('modal-sheet-title').innerText = name;
        document.getElementById('mode-select-modal').style.display = 'flex';
    }

    function closeAllModals() { document.querySelectorAll('.modal-overlay').forEach(el => el.style.display = 'none'); }

    function handleModeSelection(mode) {
        closeAllModals();
        if (mode === 'practice') {
            const prog = allProgress[currentSheetName];
            if (prog && (prog.lastIndex > 0 || prog.retry.size > 0 || prog.perfect.size > 0)) {
                document.getElementById('opt-resume-btn').style.display = (prog.lastIndex > 0) ? 'block' : 'none';
                document.getElementById('opt-special-btn').style.display = (prog.retry.size > 0) ? 'block' : 'none';
                document.getElementById('opt-perfect-btn').style.display = (prog.perfect.size > 0) ? 'block' : 'none';
                document.getElementById('practice-options-modal').style.display = 'flex';
            } else { launchPracticeMode('restart'); }
        } else { launchViewMode(mode); }
    }

    function confirmPracticeStart(type) { closeAllModals(); launchPracticeMode(type); }

    function launchPracticeMode(type) {
        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('practice-app').style.display = 'grid';
        if (!allProgress[currentSheetName]) allProgress[currentSheetName] = { perfect: new Set(), retry: new Set(), lastIndex: 0 };
        const master = allData[currentSheetName];
        document.getElementById('mode-badge').classList.add('hidden');
        document.getElementById('mode-badge-perfect').classList.add('hidden');

        if (type === 'special') {
            currentModeType = 'retry';
            currentQuestions = Array.from(allProgress[currentSheetName].retry).sort((a,b)=>a-b).map(idx => ({...master[idx], originalIndex: idx}));
            currentIndex = 0;
            document.getElementById('mode-badge').classList.remove('hidden');
        } else if (type === 'perfect_check') {
            currentModeType = 'perfect';
            currentQuestions = Array.from(allProgress[currentSheetName].perfect).sort((a,b)=>a-b).map(idx => ({...master[idx], originalIndex: idx}));
            currentIndex = 0;
            document.getElementById('mode-badge-perfect').classList.remove('hidden');
        } else {
            currentModeType = 'normal';
            currentQuestions = master.map((q, i) => ({...q, originalIndex: i}));
            currentIndex = (type === 'resume') ? allProgress[currentSheetName].lastIndex : 0;
        }
        document.getElementById('sheet-title').innerText = "ã€ " + currentSheetName + " ã€‘";
        showQuestion();
    }

    function showQuestion() {
        if (currentIndex >= currentQuestions.length) {
            alert("ãŠã‚ã‚Šã¾ã—ãŸï¼");
            if (currentModeType === 'normal') allProgress[currentSheetName].lastIndex = 0;
            return backToList();
        }
        const q = currentQuestions[currentIndex];
        document.getElementById('q-number').innerText = (currentModeType !== 'normal') ? (currentIndex + 1) : (q.originalIndex + 1);
        document.getElementById('q-text').innerHTML = q.q.replace(/[ï¼ˆ\(](.*?)[ï¼‰\)]/g, '<span class="highlight">ï¼ˆ$1ï¼‰</span>');
        const ansArea = document.getElementById('a-text');
        ansArea.innerHTML = q.a.split(/[ã€,]/).map(t => `<div class="ans-column">${t.trim()}</div>`).join('');
        ansArea.classList.remove('visible');
        document.getElementById('show-btn').classList.remove('hidden');
        document.getElementById('judgement-btns').classList.add('hidden');
        document.getElementById('retry-options').classList.add('hidden');
        if (currentModeType === 'normal') allProgress[currentSheetName].lastIndex = currentIndex;
        updateStats();
    }

    function showAnswer() {
        document.getElementById('a-text').classList.add('visible');
        document.getElementById('show-btn').classList.add('hidden');
        document.getElementById('judgement-btns').classList.remove('hidden');
    }

    function record(type) {
        const p = allProgress[currentSheetName];
        const idx = currentQuestions[currentIndex].originalIndex;
        if (type === 'perfect') { p.perfect.add(idx); p.retry.delete(idx); nextStep(); }
        else { p.retry.add(idx); p.perfect.delete(idx); document.getElementById('judgement-btns').classList.add('hidden'); document.getElementById('retry-options').classList.remove('hidden'); }
        saveProgress();
    }

    function nextStep() { currentIndex++; showQuestion(); }
    function tryAgain() { document.getElementById('a-text').classList.remove('visible'); document.getElementById('retry-options').classList.add('hidden'); document.getElementById('show-btn').classList.remove('hidden'); }
    function backToList() { saveProgress(); createMenu(); }
    function suspendQuiz() { if(confirm("ä¿å­˜ã—ã¦æˆ»ã‚Šã¾ã™ã‹ï¼Ÿ")) backToList(); }

    function updateStats() {
        const p = allProgress[currentSheetName];
        document.getElementById('stat-total').innerText = `${currentIndex+1}/${currentQuestions.length}`;
        document.getElementById('stat-perfect').innerText = p.perfect.size;
        document.getElementById('stat-retry').innerText = p.retry.size;
        document.getElementById('side-special-btn').classList.toggle('hidden', !(currentModeType !== 'retry' && p.retry.size > 0));
        document.getElementById('side-perfect-btn').classList.toggle('hidden', !(currentModeType !== 'perfect' && p.perfect.size > 0));
    }

    function startSidebarSpecial() { if(confirm("ç‰¹è¨“ã‚’é–‹å§‹ã—ã¾ã™ã‹ï¼Ÿ")) launchPracticeMode('special'); }
    function startSidebarPerfect() { if(confirm("å¾©ç¿’ã‚’é–‹å§‹ã—ã¾ã™ã‹ï¼Ÿ")) launchPracticeMode('perfect_check'); }

    function launchViewMode(mode) {
        document.body.className = "mode-view";
        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('view-app').style.display = 'block';
        viewPage = 0;
        if (mode === 'view') { isAllAnswersVisible = false; renderViewPage(); }
        else { renderAllPagesForPrint(); setTimeout(() => { window.print(); }, 500); }
    }

    function createPageCanvas(pageData, title) {
        const canvas = document.createElement('div'); canvas.className = 'view-canvas';
        const titleDiv = document.createElement('div'); titleDiv.className = 'print-title'; titleDiv.innerText = title;
        canvas.appendChild(titleDiv);
        const grid = document.createElement('div'); grid.className = 'kanji-table-grid';
        const table = document.createElement('table'); table.className = 'unified-table';
        const rows = ['tr-check', 'tr-num', 'tr-ques', 'tr-num2', 'tr-ans'].map(cls => { const tr = document.createElement('tr'); tr.className = cls; return tr; });
        for (let i = 0; i < itemsPerPage; i++) {
            const qObj = pageData[i]; const isExist = !!qObj;
            const qIdx = isExist ? (allData[currentSheetName].indexOf(qObj) + 1) : "";
            const qText = isExist ? qObj.q.replace(/[ï¼ˆ\(](.*?)[ï¼‰\)]/g, '<span class="highlight">ï¼ˆ$1ï¼‰</span>') : "";
            rows[0].innerHTML += `<td><div class="square ${isExist ? '' : 'hidden'}"></div></td>`;
            rows[1].innerHTML += `<td><span>${qIdx}</span></td>`;
            rows[2].innerHTML += `<td><div class="h-ques-inner"><div class="ques-wrapper">${qText}</div></div></td>`;
            rows[3].innerHTML += `<td><span>${qIdx}</span></td>`;
            rows[4].innerHTML += `<td onclick="toggleSingleAns(this)"><div class="ans-wrapper ${!isAllAnswersVisible && isExist ? 'show-hint' : ''}"><span class="ans-text ${!isAllAnswersVisible && isExist ? 'blind' : ''}">${isExist?qObj.a:''}</span></div></td>`;
        }
        rows.forEach(r => table.appendChild(r)); grid.appendChild(table); canvas.appendChild(grid);
        return canvas;
    }

    function renderViewPage() {
        const container = document.getElementById('view-mode-container'); container.innerHTML = "";
        const data = allData[currentSheetName].slice(viewPage * itemsPerPage, (viewPage + 1) * itemsPerPage);
        container.appendChild(createPageCanvas(data, currentSheetName));
        document.getElementById('page-info').innerText = `${viewPage + 1} / ${Math.ceil(allData[currentSheetName].length / itemsPerPage)}`;
    }

    function renderAllPagesForPrint() {
        const container = document.getElementById('view-mode-container'); container.innerHTML = "";
        const fullData = allData[currentSheetName];
        for (let i = 0; i < Math.ceil(fullData.length / itemsPerPage); i++) { container.appendChild(createPageCanvas(fullData.slice(i * itemsPerPage, (i + 1) * itemsPerPage), currentSheetName)); }
    }

    function changeViewPage(step) {
        const max = Math.ceil(allData[currentSheetName].length / itemsPerPage);
        if (viewPage + step >= 0 && viewPage + step < max) { viewPage += step; renderViewPage(); }
    }

    function toggleAllAnswers() { isAllAnswersVisible = !isAllAnswersVisible; document.getElementById('toggle-all-btn').innerText = isAllAnswersVisible ? "ç­”ãˆã‚’éš ã™" : "ç­”ãˆã‚’è¡¨ç¤º"; renderViewPage(); }
    function toggleSingleAns(td) { const text = td.querySelector('.ans-text'); const wrap = td.querySelector('.ans-wrapper'); if (text) { text.classList.toggle('blind'); wrap.classList.toggle('show-hint'); } }
    function clearProg(name) { if(confirm("æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ")) { delete allProgress[name]; saveProgress(); createMenu(); } }

    fetchData();
</script>
