<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字練習ツール（スプレッドシート連携）</title>
    <style>
        /* 画面全体のレイアウト設定 */
        html, body { 
            height: 100%; 
            margin: 0; 
            overflow: hidden; 
            font-family: "Hiragino Kaku Gothic ProN", "Yu Mincho", "MS PMincho", serif;
            background-color: #f0f4f8;
        }

        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 10px; 
            box-sizing: border-box;
        }

        /* コンテナ：1画面に収まるよう高さを調整 */
        .container { 
            background: white; 
            padding: 15px 25px; 
            border-radius: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            width: 98%; 
            height: 98vh; 
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        h1 { font-size: 20px; color: #2c3e50; border-bottom: 2px solid #3498db; margin: 5px 0; padding-bottom: 5px; text-align: center; }
        
        .hidden { display: none; }
        
        /* 読み込み中画面 */
        #loading {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #7f8c8d;
        }

        /* モード選択画面 */
        #mode-select {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* ゲーム画面の構成 */
        #game-screen {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px 0;
        }

        /* クイズカード：手書き風フォントとクリーム色の背景 */
        .card { 
            border: 4px solid #3498db; 
            border-radius: 20px; 
            margin: 10px 0; 
            flex-grow: 1; 
            background-color: #fffdf0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            text-align: center;
            min-height: 150px;
        }
        
        /* 問題文：画面高さに合わせてサイズが自動調整される */
        .q-text { 
            font-family: "HG正楷書体-PRO", "HGP正楷書体", "YuMincho", serif;
            font-size: clamp(30px, 6vh, 48px); 
            font-weight: 600; 
            line-height: 1.4; 
            padding: 0 20px;
            color: #2c3e50;
        }

        /* 答えのテキスト */
        .a-text { 
            font-family: "HG正楷書体-PRO", "HGP正楷書体", "YuMincho", serif;
            font-size: clamp(40px, 8vh, 64px); 
            color: #e67e22; 
            font-weight: 600;
            margin-top: 15px;
            min-height: 1.2em;
        }

        /* ボタンのデザイン */
        .action-area {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.btn-blue { 
            cursor: pointer;
            background: #3498db; color: white; border: none; border-radius: 15px;
            width: 80%; max-width: 400px; height: 70px; font-size: 22px; font-weight: bold;
            margin: 10px 0;
        }

        button.btn-main { 
            cursor: pointer; background: #3498db; color: white; border: none; border-radius: 15px;
            width: 100%; max-width: 500px; height: 80px; font-size: 26px; font-weight: bold;
        }

        button.btn-green { 
            cursor: pointer; background: #2ecc71; color: white; border: none; border-radius: 15px;
            width: 100%; max-width: 500px; height: 80px; font-size: 26px; font-weight: bold;
        }

        /* カッコ内の強調色（赤） */
        .highlight { color: #e74c3c; font-weight: bold; }
        .info-tag { font-size: 14px; color: #7f8c8d; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h1>漢字練習</h1>

    <div id="loading">
        <p>問題をよみこんでいます...</p>
        <p style="font-size: 14px;">（時間がかかる場合は再読み込みしてください）</p>
    </div>

    <div id="quiz-area" class="hidden" style="flex-grow:1; display:flex; flex-direction:column;">
        
        <div id="mode-select">
            <p style="font-size: 18px; font-weight: bold;">どっちのモードで はじめる？</p>
            <button class="btn-blue" onclick="startGame('normal')">最初から（順番どおり）</button>
            <button class="btn-blue" onclick="startGame('random')" style="background:#9b59b6;">ランダム（まぜこぜ）</button>
        </div>

        <div id="game-screen" class="hidden">
            <div id="info" class="info-tag"></div>
            
            <div class="card">
                <div id="q-text" class="q-text"></div>
                <div id="a-text" class="a-text"></div>
            </div>
            
            <div class="action-area">
                <button id="show-btn" class="btn-main" onclick="showAnswer()">答えを見る</button>
                <div id="judge-btns" class="hidden" style="width:100%; text-align:center;">
                    <button class="btn-green" onclick="nextStep()">次へすすむ ＞</button>
                </div>
            </div>
            
            <div style="text-align:center; margin-top:5px;">
                <button onclick="location.reload()" style="background:none; border:none; color: #95a5a6; font-size: 12px; text-decoration: underline; cursor:pointer;">メニューにもどる</button>
            </div>
        </div>
    </div>
</div>

<script>
    // ==========================================
    // 【重要】PCで取得したURLをここに貼り付けてください
    // ==========================================
    const API_URL = "ここにウェブアプリのURLを貼り付けてください";

    let questions = [];
    let currentIndex = 0;

    // ページが開いた瞬間にスプレッドシートからデータを取得
    window.onload = async function() {
        if (API_URL.includes("ここに")) {
            document.getElementById('loading').innerHTML = "<p style='color:red;'>設定エラー：URLが貼り付けられていません。</p>";
            return;
        }
        try {
            const response = await fetch(API_URL);
            questions = await response.json();
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('quiz-area').classList.remove('hidden');
        } catch (e) {
            document.getElementById('loading').innerHTML = "<p style='color:red;'>読み込みエラー：スプレッドシートを確認してください。</p>";
            console.error(e);
        }
    };

    // ゲーム開始
    function startGame(mode) {
        if(mode === 'random') questions.sort(() => Math.random() - 0.5);
        currentIndex = 0;
        document.getElementById('mode-select').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        showQuestion();
    }

    // 問題を表示する（カッコ内を赤くする）
    function showQuestion() {
        if(currentIndex >= questions.length) {
            alert("ぜんぶ終わりました！すごい！");
            location.reload();
            return;
        }
        document.getElementById('info').innerText = `あと ${questions.length - currentIndex} 問 / ぜんぶで ${questions.length} 問`;
        
        let rawText = questions[currentIndex].q;
        // カッコを赤色にする処理（全角・半角両方対応）
        let formattedText = rawText
            .replace(/（/g, '<span class="highlight">（')
            .replace(/）/g, '）</span>')
            .replace(/\(/g, '<span class="highlight">(')
            .replace(/\)/g, ')</span>');

        document.getElementById('q-text').innerHTML = formattedText;
        document.getElementById('a-text').innerText = "";
        document.getElementById('show-btn').classList.remove('hidden');
        document.getElementById('judge-btns').classList.add('hidden');
    }

    // 答えを表示する
    function showAnswer() {
        document.getElementById('a-text').innerText = questions[currentIndex].a;
        document.getElementById('show-btn').classList.add('hidden');
        document.getElementById('judge-btns').classList.remove('hidden');
    }

    // 次の問題へ
    function nextStep() {
        currentIndex++;
        showQuestion();
    }
</script>
</body>
</html>
