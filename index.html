<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ¼¢å­—å­¦ç¿’çµ±åˆã‚·ã‚¹ãƒ†ãƒ  V6</title>
    <style>
        /* --- å…±é€šå¤‰æ•°ãƒ»ãƒ•ã‚©ãƒ³ãƒˆ --- */
        :root {
            --paper-bg: #fffdf5;
            --ink-black: #333;
            --perfect-green: #2ecc71;
            --retry-orange: #f39c12;
            --action-blue: #3498db;
            --update-purple: #9b59b6;
            --main-font: "UD Digital Kyokasho N-R", "UD ãƒ‡ã‚¸ã‚¿ãƒ« æ•™ç§‘æ›¸ä½“ N-R", "BIZ UDPGothic", sans-serif;
            --border-width: 2px;
            --border-color: #000;
        }

        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: var(--main-font); background-color: #e0d8c3; overflow-x: hidden; }

        /* --- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ»æ›´æ–°ãƒœã‚¿ãƒ³ (V5æ©Ÿèƒ½è¿½åŠ ) --- */
        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; font-weight: bold; color: var(--action-blue);
            transition: opacity 0.3s; pointer-events: none;
        }
        #top-update-btn {
            position: absolute; top: 10px; left: 10px; z-index: 100;
            background: var(--update-purple); color: white;
            padding: 8px 12px; border-radius: 8px; border: none;
            font-weight: bold; cursor: pointer; box-shadow: 2px 2px 0 rgba(0,0,0,0.2);
        }
        #top-update-btn:active { transform: translate(1px, 1px); box-shadow: none; }

        /* --- å°åˆ·è¨­å®š --- */
        @media print {
            @page { size: A4 landscape; margin: 0; }
            body { background: white !important; overflow: visible !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            #selector-screen, #app-practice, .view-header, #top-update-btn { display: none !important; }
            #view-mode-container { display: block !important; padding: 0 !important; }
            
            .view-canvas { 
                width: 280mm !important; height: 190mm !important; margin: 0 auto !important;
                border: var(--border-width) solid var(--border-color) !important; 
                page-break-after: always !important; display: flex !important;
                box-shadow: none !important;
            }
            /* å°åˆ·æ™‚ã¯ç­”ãˆã‚’é»’ãã€ã¯ã£ãã‚Šã¨å¼·åˆ¶è¡¨ç¤º */
            .ans-text { color: black !important; opacity: 1 !important; visibility: visible !important; }
            .square-mark { display: none !important; } /* å°åˆ·æ™‚ã¯ãƒã‚§ãƒƒã‚¯ãƒãƒ¼ã‚¯ã‚’æ¶ˆã™ */
            .square { border: 1px solid #000 !important; } /* ç©ºæ¬„ã®å››è§’ã¯æ®‹ã™ */
        }

        /* --- ã‚»ãƒ¬ã‚¯ã‚¿ãƒ¼ï¼ˆãƒ¡ãƒ‹ãƒ¥ãƒ¼ï¼‰ç”»é¢ --- */
        #selector-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; padding: 20px; padding-top: 50px;
        }
        .menu-card {
            background: white; padding: 30px; border-radius: 30px; border: 5px solid var(--ink-black);
            width: 90%; max-width: 600px; box-shadow: 10px 10px 0 rgba(0,0,0,0.1); margin-bottom: 20px;
        }
        .action-btns { display: flex; gap: 8px; margin-top: 10px; width: 100%; }
        .btn-mode { flex: 1; padding: 12px; border-radius: 10px; border: 2px solid var(--ink-black); font-weight: bold; cursor: pointer; color: white; }

        /* --- ï¼‘å•ãšã¤ç·´ç¿’ãƒ¢ãƒ¼ãƒ‰ (Practice) ã‚¹ã‚¿ã‚¤ãƒ« --- */
        #app-practice { display: none; height: 100vh; grid-template-columns: 300px 1.5fr 1fr 50px; gap: 20px; padding: 20px; }
        .box { border: 4px solid var(--ink-black); border-radius: 20px; background: var(--paper-bg); display: flex; flex-direction: column; overflow: hidden; box-shadow: 4px 4px 0 rgba(0,0,0,0.1); }
        
        .q-area { flex-grow: 1; writing-mode: vertical-rl; font-size: clamp(24px, 4vw, 32px); padding: 20px; line-height: 2; overflow-y: auto; }
        .ans-column { writing-mode: vertical-rl; font-size: 80px; color: #e74c3c; font-weight: bold; }
        .hidden { display: none !important; }

        @media (max-width: 768px) {
            #app-practice { grid-template-columns: 1fr; grid-template-rows: auto 1fr auto; padding: 10px; gap: 10px; }
            /* ã‚¹ãƒãƒ›ã§å·¦å³ã®ã‚«ãƒ©ãƒ ï¼ˆçµ±è¨ˆã‚„ã‚¿ã‚¤ãƒˆãƒ«ï¼‰ã‚’éš ã™å ´åˆã¯ä»¥ä¸‹ã‚’èª¿æ•´ */
            .box:first-child, .box:last-child { display: none; } 
        }

        /* --- ä¸€è¦§ãƒ¢ãƒ¼ãƒ‰ (List View) ã‚¹ã‚¿ã‚¤ãƒ« --- */
        #app-list-view { display: none; flex-direction: column; height: 100vh; background: #f0f0f0; }
        .view-header { height: 60px; background: white; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 2px solid #ccc; z-index: 10; }
        
        #view-mode-container { 
            flex-grow: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; gap: 20px; 
        }

        .view-canvas { 
            display: flex; flex-direction: row-reverse; background: white; 
            border: var(--border-width) solid var(--border-color);
            padding: 10mm; /* ä½™ç™½èª¿æ•´ */
            width: 280mm; height: 190mm; /* A4æ¨ªã‚µã‚¤ã‚ºã«è¿‘ã„æ¯”ç‡å›ºå®š */
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            flex-shrink: 0; box-sizing: border-box;
        }

        .kanji-table-grid { display: flex; flex-direction: row-reverse; flex-grow: 1; border: var(--border-width) solid var(--border-color); background: var(--border-color); gap: var(--border-width); }
        .column-unit { background: white; flex: 1; border-collapse: collapse; table-layout: fixed; }
        .column-unit td { border-bottom: var(--border-width) solid var(--border-color); text-align: center; padding: 0; box-sizing: border-box; overflow: hidden; }
        
        .h-ans { height: 25%; position: relative; cursor: pointer; background-image: linear-gradient(dashed #ccc 1px, transparent 1px); background-size: 100% 2px; }
        .square { width: 24px; height: 24px; border: 1px solid #333; margin: auto; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 4px; font-size: 18px; color: var(--perfect-green); }
        .ans-text { 
            font-size: 32px; color: #e74c3c; font-weight: bold; font-family: "Klee One", serif;
            writing-mode: vertical-rl; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
        }
        .ans-text.blind { opacity: 0; }

        /* ãƒœã‚¿ãƒ³å…±é€š */
        .btn-common { padding: 8px 15px; border-radius: 8px; border: 2px solid #333; font-weight: bold; cursor: pointer; background: white; box-shadow: 2px 2px 0 rgba(0,0,0,0.1); }
        .btn-common:active { transform: translate(1px, 1px); box-shadow: none; }
    </style>
</head>
<body>

<div id="loading">âœ¨ èª­ã¿è¾¼ã¿ä¸­... âœ¨</div>

<button id="top-update-btn" onclick="fetchData(true)">
    ğŸ”„ ãƒ‡ãƒ¼ã‚¿ã®æ›´æ–°
</button>

<div id="selector-screen">
    <div class="menu-card">
        <h2 style="text-align:center; margin-top:0;">ğŸ“– æ¼¢å­—å­¦ç¿’ã‚·ã‚¹ãƒ†ãƒ </h2>
        <div id="sheet-list" style="display:flex; flex-direction:column; gap:15px;"></div>
    </div>
</div>

<div id="app-practice">
    <div class="box" style="padding:20px;">
        <h4 style="margin-top:0; text-align:center;">ğŸ“” å­¦ç¿’ã®è¨˜éŒ²</h4>
        <div id="practice-stats" style="font-size:18px; display:flex; flex-direction:column; gap:10px;">
            <div style="border-bottom:1px dotted #ccc; padding-bottom:5px;">é€²æ—: <span id="p-stat-total" style="float:right">0/0</span></div>
            <div style="color:var(--perfect-green)">å®Œãºã: <span id="p-stat-perfect" style="float:right">0</span></div>
            <div style="color:var(--retry-orange)">ã¾ã : <span id="p-stat-retry" style="float:right">0</span></div>
        </div>
        <button class="btn-common" onclick="backToMenu()" style="margin-top:auto; background:#eee;">ğŸ  ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã«æˆ»ã‚‹</button>
    </div>

    <div class="box" style="align-items:center; padding:20px; justify-content: center;">
        <div id="practice-ans-area" style="font-size: clamp(60px, 8vw, 90px); color: #e74c3c; font-weight: bold; writing-mode: vertical-rl; visibility: hidden; min-height: 200px;"></div>
        
        <div style="margin-top:30px; display:flex; flex-direction:column; gap:10px; width:100%; max-width: 300px;">
            <button id="p-show-btn" class="btn-common" style="background:var(--action-blue); color:white; padding:20px; font-size:18px;" onclick="showPracticeAnswer()">ç­”ãˆã‚’è¦‹ã‚‹</button>
            <div id="p-judge-btns" class="hidden" style="display:flex; gap:10px;">
                <button class="btn-common" style="background:var(--perfect-green); color:white; flex:1; padding:15px;" onclick="recordPractice('perfect')">å®Œãºãï¼</button>
                <button class="btn-common" style="background:var(--retry-orange); color:white; flex:1; padding:15px;" onclick="recordPractice('retry')">ã¾ã </button>
            </div>
        </div>
    </div>

    <div class="box">
        <div id="p-q-num" style="padding:10px; font-weight:bold; border-bottom:2px solid var(--ink-black); text-align:center; background:#eee;"></div>
        <div id="p-q-text" class="q-area"></div>
    </div>
    
    <div class="box" style="writing-mode: vertical-rl; padding:10px; font-weight:bold; color:#666; justify-content:center; align-items:center; width:50px;" id="p-sheet-title"></div>
</div>

<div id="app-list-view">
    <div class="view-header">
        <div style="display:flex; align-items:center; gap:10px;">
            <button class="btn-common" onclick="backToMenu()">â¬…ï¸ æˆ»ã‚‹</button>
            <span id="list-info" style="font-weight:bold; font-size:18px;"></span>
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn-common" style="background:#333; color:white;" onclick="window.print()">ğŸ–¨ï¸ å°åˆ·ã™ã‚‹</button>
            <button class="btn-common" id="list-toggle-ans" onclick="toggleListAnswers()">ç­”ãˆã‚’è¡¨ç¤º</button>
        </div>
    </div>
    <div id="view-mode-container"></div>
</div>

<script>
    // â˜…â˜…â˜…ã“ã“ã«GASã®URLã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„â˜…â˜…â˜…
    const API_URL = "https://script.google.com/macros/s/AKfycbyWHprvWe-NcrfamWL2I6bWSAak6HW-JxyMCY-RZkZDFrhLkbSfLkeVmpKyznlI7g3a/exec"; 
    
    const CACHE_KEY = "kanji_v6_data";
    const PROGRESS_KEY = "kanji_v6_progress";
    
    let allData = {};
    let currentSheetName = "";
    let currentQuestions = [];
    let currentIndex = 0;
    let allProgress = {}; 
    let listShowAnswers = false;

    // --- åˆæœŸåŒ– ---
    async function init() {
        const savedProg = localStorage.getItem(PROGRESS_KEY);
        if (savedProg) {
            const parsed = JSON.parse(savedProg);
            for (let s in parsed) {
                allProgress[s] = {
                    perfect: new Set(parsed[s].perfect),
                    retry: new Set(parsed[s].retry),
                    lastIndex: parsed[s].lastIndex || 0
                };
            }
        }

        // ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãŒã‚ã‚Œã°å…ˆã«è¡¨ç¤º
        const cachedData = localStorage.getItem(CACHE_KEY);
        if (cachedData) {
            allData = JSON.parse(cachedData);
            renderMenu();
            document.getElementById('loading').style.display = 'none';
        }

        // ãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰ã§æœ€æ–°ãƒ‡ãƒ¼ã‚¿å–å¾—
        fetchData(false);
    }

    async function fetchData(isManual) {
        if(isManual) document.getElementById('loading').style.display = 'flex';
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            allData = data;
            localStorage.setItem(CACHE_KEY, JSON.stringify(data));
            renderMenu();
            if(isManual) alert("ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°ã—ã¾ã—ãŸï¼");
        } catch(e) {
            console.error(e);
            if(isManual) alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼ï¼šæ›´æ–°ã§ãã¾ã›ã‚“ã§ã—ãŸ");
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function renderMenu() {
        const list = document.getElementById('sheet-list');
        list.innerHTML = "";
        
        Object.keys(allData).forEach(name => {
            if(!allProgress[name]) allProgress[name] = {perfect: new Set(), retry: new Set(), lastIndex: 0};
            const prog = allProgress[name];
            const qCount = allData[name].length;

            const div = document.createElement('div');
            div.style = "border:2px solid #ccc; padding:15px; border-radius:15px; background:#f9f9f9;";
            
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <span style="font-weight:bold; font-size:18px;">${name}</span>
                    <span style="font-size:12px; background:#eee; padding:2px 6px; border-radius:4px;">å…¨${qCount}å•</span>
                </div>
                <div style="font-size:14px; margin-bottom:10px; color:#666;">
                    <span style="color:var(--perfect-green)">å®Œ:${prog.perfect.size}</span> / 
                    <span style="color:var(--retry-orange)">æœª:${prog.retry.size}</span>
                </div>
                <div class="action-btns">
                    <button class="btn-mode" style="background:var(--action-blue)" onclick="startPractice('${name}')">ğŸ’ª ï¼‘å•ãšã¤</button>
                    <button class="btn-mode" style="background:var(--perfect-green)" onclick="startListView('${name}')">ğŸ–¨ï¸ ä¸€è¦§ãƒ»å°åˆ·</button>
                </div>
            `;
            list.appendChild(div);
        });
    }

    // --- ç·´ç¿’ãƒ¢ãƒ¼ãƒ‰ ---
    function startPractice(name) {
        currentSheetName = name;
        currentQuestions = allData[name];
        currentIndex = allProgress[name].lastIndex;
        
        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('app-practice').style.display = 'grid';
        document.getElementById('p-sheet-title').innerText = name;
        showPracticeQuestion();
    }

    function showPracticeQuestion() {
        if(currentIndex >= currentQuestions.length) {
            if(confirm("æœ€å¾Œã¾ã§çµ‚ã‚ã‚Šã¾ã—ãŸï¼æœ€åˆã«æˆ»ã‚Šã¾ã™ã‹ï¼Ÿ")) {
                currentIndex = 0;
            } else {
                backToMenu();
                return;
            }
        }
        const q = currentQuestions[currentIndex];
        document.getElementById('p-q-num').innerText = `ç¬¬ ${currentIndex + 1} å•`;
        document.getElementById('p-q-text').innerText = q.q;
        document.getElementById('practice-ans-area').innerHTML = q.a.replace(/[ã€,]/g, '<br>'); // ã‚«ãƒ³ãƒã§æ”¹è¡Œ
        
        document.getElementById('practice-ans-area').style.visibility = 'hidden';
        document.getElementById('p-show-btn').classList.remove('hidden');
        document.getElementById('p-judge-btns').classList.add('hidden');
        
        updatePracticeStats();
    }

    function showPracticeAnswer() {
        document.getElementById('practice-ans-area').style.visibility = 'visible';
        document.getElementById('p-show-btn').classList.add('hidden');
        document.getElementById('p-judge-btns').classList.remove('hidden');
    }

    function recordPractice(type) {
        const prog = allProgress[currentSheetName];
        if(type === 'perfect') {
            prog.perfect.add(currentIndex);
            prog.retry.delete(currentIndex);
        } else {
            prog.retry.add(currentIndex);
            prog.perfect.delete(currentIndex);
        }
        saveProgress();
        currentIndex++;
        prog.lastIndex = currentIndex;
        showPracticeQuestion();
    }

    function updatePracticeStats() {
        const prog = allProgress[currentSheetName];
        document.getElementById('p-stat-total').innerText = `${currentIndex + 1}/${currentQuestions.length}`;
        document.getElementById('p-stat-perfect').innerText = prog.perfect.size;
        document.getElementById('p-stat-retry').innerText = prog.retry.size;
    }

    // --- ä¸€è¦§ãƒ»å°åˆ·ãƒ¢ãƒ¼ãƒ‰ ---
    function startListView(name) {
        currentSheetName = name;
        currentQuestions = allData[name];
        listShowAnswers = false; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯éš ã™ï¼ˆå°åˆ·æ™‚ã¯CSSã§å¼·åˆ¶è¡¨ç¤ºï¼‰

        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('app-list-view').style.display = 'flex';
        document.getElementById('list-info').innerText = name;
        document.getElementById('list-toggle-ans').innerText = "ç­”ãˆã‚’è¡¨ç¤º";
        
        renderListCanvas();
    }

    function renderListCanvas() {
        const container = document.getElementById('view-mode-container');
        container.innerHTML = "";
        
        // 1ãƒšãƒ¼ã‚¸ã‚ãŸã‚Šã®å•é¡Œæ•°ï¼ˆé€ã£ã¦ã„ãŸã ã„ãŸUIã«åˆã‚ã›ã¦15å•ï¼‰
        const QUESTIONS_PER_PAGE = 15;
        const totalPages = Math.ceil(currentQuestions.length / QUESTIONS_PER_PAGE);

        for (let p = 0; p < totalPages; p++) {
            // ãƒšãƒ¼ã‚¸ã”ã¨ã®ãƒ‡ãƒ¼ã‚¿åˆ‡ã‚Šå‡ºã—
            const pageData = currentQuestions.slice(p * QUESTIONS_PER_PAGE, (p + 1) * QUESTIONS_PER_PAGE);
            
            // ãƒšãƒ¼ã‚¸æ ä½œæˆ
            const canvas = document.createElement('div');
            canvas.className = 'view-canvas';
            
            const grid = document.createElement('div');
            grid.className = 'kanji-table-grid';
            
            // 15å•åˆ†ã®ãƒ«ãƒ¼ãƒ—ï¼ˆãƒ‡ãƒ¼ã‚¿ãŒè¶³ã‚Šãªã„å ´åˆã¯ç©ºæ¬„ã‚’ä½œã‚‹ï¼‰
            for (let i = 0; i < QUESTIONS_PER_PAGE; i++) {
                const qIndex = p * QUESTIONS_PER_PAGE + i;
                const q = pageData[i]; // ãƒ‡ãƒ¼ã‚¿ãŒå­˜åœ¨ã™ã‚‹ã‹ãƒã‚§ãƒƒã‚¯

                const table = document.createElement('table');
                table.className = "column-unit";

                if (q) {
                    const prog = allProgress[currentSheetName];
                    let mark = "";
                    if(prog.perfect.has(qIndex)) mark = "âœ”";
                    else if(prog.retry.has(qIndex)) mark = "â–³";

                    // ç­”ãˆã®æ”¹è¡Œå‡¦ç†
                    const aText = q.a.replace(/[ã€,]/g, '<br>');

                    table.innerHTML = `
                        <tr><td style="height:10%"><div class="square square-mark" onclick="toggleListCheck(this, ${qIndex})">${mark}</div></td></tr>
                        <tr><td style="height:5%; font-size:12px; font-weight:bold; background:#f9f9f9;">${qIndex+1}</td></tr>
                        <tr><td style="height:60%; vertical-align:top;">
                            <div style="writing-mode:vertical-rl; padding:10px; height:100%; font-size:18px; line-height:1.4;">${q.q}</div>
                        </td></tr>
                        <tr><td class="h-ans" onclick="this.querySelector('.ans-text').classList.toggle('blind')">
                            <div class="ans-text ${listShowAnswers ? '' : 'blind'}">${aText}</div>
                        </td></tr>
                    `;
                } else {
                    // ç©ºç™½ã‚»ãƒ«ï¼ˆ15å•æœªæº€ã®ç«¯æ•°ãƒšãƒ¼ã‚¸ç”¨ï¼‰
                    table.innerHTML = `<tr><td style="border:none; background:#f5f5f5;"></td></tr>`;
                    table.style.border = "none";
                }
                grid.appendChild(table);
            }
            canvas.appendChild(grid);
            container.appendChild(canvas);
        }
    }

    function toggleListCheck(el, idx) {
        const prog = allProgress[currentSheetName];
        if (el.innerText === "") {
            el.innerText = "âœ”";
            prog.perfect.add(idx); prog.retry.delete(idx);
        } else if (el.innerText === "âœ”") {
            el.innerText = "â–³";
            prog.perfect.delete(idx); prog.retry.add(idx);
        } else {
            el.innerText = "";
            prog.perfect.delete(idx); prog.retry.delete(idx);
        }
        saveProgress();
    }

    function toggleListAnswers() {
        listShowAnswers = !listShowAnswers;
        document.getElementById('list-toggle-ans').innerText = listShowAnswers ? "ç­”ãˆã‚’éš ã™" : "ç­”ãˆã‚’è¡¨ç¤º";
        
        // å†æç”»ã›ãšã¨ã‚‚ã‚¯ãƒ©ã‚¹åˆ‡ã‚Šæ›¿ãˆã ã‘ã§å¯¾å¿œï¼ˆDOMæ“ä½œã®è»½é‡åŒ–ï¼‰
        const ansEls = document.querySelectorAll('.ans-text');
        ansEls.forEach(el => {
            if(listShowAnswers) el.classList.remove('blind');
            else el.classList.add('blind');
        });
    }

    // --- å…±é€š ---
    function saveProgress() {
        const toSave = {};
        for(let s in allProgress) {
            toSave[s] = {
                perfect: Array.from(allProgress[s].perfect),
                retry: Array.from(allProgress[s].retry),
                lastIndex: allProgress[s].lastIndex
            };
        }
        localStorage.setItem(PROGRESS_KEY, JSON.stringify(toSave));
    }

    function backToMenu() {
        saveProgress();
        document.getElementById('app-practice').style.display = 'none';
        document.getElementById('app-list-view').style.display = 'none';
        document.getElementById('selector-screen').style.display = 'flex';
