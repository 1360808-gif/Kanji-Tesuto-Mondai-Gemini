<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Êº¢Â≠óÁ∑¥ÁøíÔºà‰øÆÊ≠£ÂÆâÂÆöÁâàÔºâ</title>
    <style>
        :root {
            --paper-bg: #fffdf5;
            --ink-black: #333;
            --perfect-green: #2ecc71;
            --retry-orange: #f39c12;
            --action-blue: #3498db;
            --main-font: "BIZ UDPGothic", "BIZ UDP„Ç¥„Ç∑„ÉÉ„ÇØ", "Meiryo UI", "Hiragino Kaku Gothic ProN", sans-serif;
        }

        body {
            margin: 0; padding: 0; 
            height: 100vh; width: 100vw;
            background-color: #e0d8c3;
            font-family: var(--main-font);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #loading {
            font-size: 24px;
            font-weight: bold;
            color: #555;
        }

        .main-container {
            display: none; /* ÂàùÊúüÁä∂ÊÖã„ÅØÈùûË°®Á§∫ */
            grid-template-columns: 260px 1.2fr 2fr;
            gap: 15px;
            width: 98vw; height: 96vh;
            background: var(--paper-bg);
            padding: 20px; box-sizing: border-box;
            border-radius: 20px;
            border: 4px solid var(--ink-black);
            box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
        }

        .box {
            border: 3px solid var(--ink-black);
            border-radius: 15px;
            background: white;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        .right-column { display: flex; flex-direction: row-reverse; gap: 10px; height: 100%; }
        
        .q-num-box {
            border: 3px solid var(--ink-black);
            min-width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; background: white; flex-shrink: 0;
        }

        .q-area {
            flex-grow: 1;
            writing-mode: vertical-rl;
            font-size: clamp(24px, 4vh, 38px);
            line-height: 2.0;
            letter-spacing: 0.15em;
            padding: 30px 15px;
            background-image: radial-gradient(#eee 1.5px, transparent 1.5px);
            background-size: 40px 40px;
            overflow-y: auto;
        }

        .highlight { 
            color: #e74c3c;
            display: inline-block;
            border-right: 4px solid #e74c3c;
            margin: 0 0.1em;
            padding: 0.1em 0;
            line-height: 1.1;
        }

        .middle-column { display: flex; flex-direction: column; gap: 10px; align-items: center; height: 100%; }
        
        .answer-box {
            width: 100%; flex-grow: 1; max-height: 50%;
            display: flex; align-items: center; justify-content: center;
            writing-mode: vertical-rl;
            font-size: clamp(30px, 6vh, 56px); color: #e74c3c; font-weight: bold;
            opacity: 0; transform: scale(0.9); overflow-y: auto;
        }
        .answer-box.visible { opacity: 1; transform: scale(1); transition: 0.2s; }

        .btn-group { display: flex; flex-direction: column; gap: 8px; width: 100%; align-items: center; flex-shrink: 0; }

        .btn {
            width: 90%; max-width: 240px; padding: clamp(10px, 1.5vh, 18px);
            border: 3px solid var(--ink-black);
            border-radius: 50px;
            font-size: clamp(14px, 1.8vh, 18px); font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 0 var(--ink-black); background: white;
            font-family: var(--main-font);
        }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 var(--ink-black); }
        .btn-perfect { background: var(--perfect-green); color: white; }
        .btn-retry { background: var(--retry-orange); color: white; }
        .btn-show { background: var(--action-blue); color: white; }

        .left-column { background: #fffdf0; border-style: dashed; padding: 15px; height: 100%; }
        .stats p { margin: 10px 0; font-size: 16px; border-bottom: 1px dashed #ccc; padding-bottom: 5px; }
        .stats span { font-size: 20px; font-weight: bold; color: var(--action-blue); }

        .menu-btns { margin-top: auto; display: grid; gap: 8px; flex-shrink: 0; }
        .menu-btn {
            border: 2px solid var(--ink-black); background: #eee; border-radius: 8px; padding: 6px; font-size: 12px;
            text-align: center; cursor: pointer;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loading">‚ú® „Åò„ÇÖ„Çì„Å≥„Åó„Å¶„ÅÑ„Åæ„Åô... ‚ú®</div>

<div class="main-container" id="app">
    <div class="box left-column">
        <h4 style="text-align:center; margin: 0 0 10px 0;">üìî „Åå„Çì„Å∞„ÇäË®òÈå≤</h4>
        <div class="stats">
            <p>‰ªä„ÅÆÂïèÈ°å„ÄÄ<span id="stat-total">0/0</span></p>
            <p>‚ú® ÂÆå„Å∫„ÅçÔºÅ„ÄÄ<span id="stat-perfect" style="color:var(--perfect-green)">0</span></p>
            <p>üèÉ „Å®„Å°„ÇÖ„ÅÜ„ÄÄ<span id="stat-retry" style="color:var(--retry-orange)">0</span></p>
        </div>
        <div class="menu-btns">
            <div class="menu-btn" onclick="location.reload()">üè† „Çø„Ç§„Éà„É´„Å∏</div>
            <div class="menu-btn" onclick="fetchData(true)">üîÑ ÊúÄÊñ∞„Å´„Åô„Çã</div>
        </div>
    </div>

    <div class="middle-column">
        <div class="box answer-box" id="a-text"></div>
        <div class="btn-group">
            <button class="btn btn-show" onclick="showAnswer()">Á≠î„Åà„ÇíË¶ã„ÇçÔºÅ</button>
            <div style="display:flex; gap:10px; width:90%; justify-content:center;">
                <button class="btn btn-perfect" style="flex:1;" onclick="record('perfect')">ÂÆå„Å∫„ÅçÔºÅ</button>
                <button class="btn btn-retry" style="flex:1;" onclick="record('retry')">„Å®„Å°„ÇÖ„ÅÜ</button>
            </div>
            <button class="btn" onclick="nextStep()">Ê¨°„Å∏ÈÄ≤„ÇÄ Ôºû</button>
        </div>
    </div>

    <div class="right-column">
        <div class="q-num-box" id="q-number"></div>
        <div class="box q-area" id="q-text"></div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyWHprvWe-NcrfamWL2I6bWSAak6HW-JxyMCY-RZkZDFrhLkbSfLkeVmpKyznlI7g3a/exec";
    const CACHE_KEY = "kanji_quiz_data_stable";
    let allData = {};
    let currentQuestions = [];
    let currentIndex = 0;
    let perfectCount = 0;
    let retryCount = 0;

    function toKanjiNum(num) {
        const kanji = ["„Äá", "‰∏Ä", "‰∫å", "‰∏â", "Âõõ", "‰∫î", "ÂÖ≠", "‰∏É", "ÂÖ´", "‰πù"];
        if (num < 10) return kanji[num];
        if (num === 10) return "ÂçÅ";
        return num.toString().split('').map(d => kanji[parseInt(d)]).join('');
    }

    async function fetchData(force = false) {
        const cached = localStorage.getItem(CACHE_KEY);
        if (!force && cached) {
            try {
                allData = JSON.parse(cached);
                startApp();
                return;
            } catch(e) { localStorage.removeItem(CACHE_KEY); }
        }
        
        try {
            const res = await fetch(API_URL);
            if (!res.ok) throw new Error();
            allData = await res.json();
            localStorage.setItem(CACHE_KEY, JSON.stringify(allData));
            startApp();
        } catch(e) {
            document.getElementById('loading').innerHTML = "‚ö†Ô∏è „Éá„Éº„Çø„Åå„Çà„Åø„Åì„ÇÅ„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ<br><button onclick='fetchData(true)'>ÂÜçË©¶Ë°å</button>";
        }
    }

    function startApp() {
        const keys = Object.keys(allData);
        if (keys.length === 0) {
            document.getElementById('loading').innerText = "ÂïèÈ°å„Éá„Éº„Çø„ÅåÁ©∫„Å£„ÅΩ„Åß„Åô„ÄÇ";
            return;
        }
        currentQuestions = allData[keys[0]];
        
        // ÁîªÈù¢Ë°®Á§∫„ÅÆÂàá„ÇäÊõø„Åà
        document.getElementById('loading').style.display = 'none';
        document.getElementById('app').style.display = 'grid';
        
        updateStats();
        showQuestion();
    }

    function showQuestion() {
        if (!currentQuestions[currentIndex]) return;
        const q = currentQuestions[currentIndex];
        document.getElementById('q-number').innerText = toKanjiNum(currentIndex + 1);
        let rawText = q.q || "";
        let formattedText = rawText.replace(/[Ôºà\(](.*?)[Ôºâ\)]/g, '<span class="highlight">$1</span>');
        document.getElementById('q-text').innerHTML = formattedText;
        document.getElementById('a-text').innerText = q.a || "";
        document.getElementById('a-text').classList.remove('visible');
        document.getElementById('q-text').scrollTop = 0;
    }

    function showAnswer() { document.getElementById('a-text').classList.add('visible'); }

    function record(type) {
        if(type === 'perfect') perfectCount++;
        else retryCount++;
        updateStats();
        nextStep();
    }

    function updateStats() {
        document.getElementById('stat-total').innerText = `${currentIndex + 1}/${currentQuestions.length}`;
        document.getElementById('stat-perfect').innerText = perfectCount;
        document.getElementById('stat-retry').innerText = retryCount;
    }

    function nextStep() {
        currentIndex++;
        if(currentIndex < currentQuestions.length) {
            showQuestion();
            updateStats();
        } else {
            alert("ÂÖ®Âïè„ÇØ„É™„Ç¢ÔºÅ„ÅäÁñ≤„Çå„Åï„Åæ„Åß„Åó„Åü„ÄÇ");
            location.reload();
        }
    }

    // Ë™≠„ÅøËæº„ÅøÈñãÂßã
    fetchData();
</script>
</body>
</html>
