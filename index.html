<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            /* 縦書きモードは解除し、横並びのレイアウトで制御します */
            display: flex;
            flex-direction: row-reverse; /* 右から1番を始めるため */
            justify-content: flex-start;
            align-items: flex-start;
        }

        /* 各「列」を独立したテーブルとして定義 */
        .column-unit {
            border-collapse: collapse;
            margin: 0;
            padding: 0;
        }

        .column-unit td {
            border: 1px solid #000;
            width: 60px; /* 列の幅 */
            height: 0;   /* 下記のクラスで高さを固定 */
            background: white;
            text-align: center;
            vertical-align: middle;
        }

        /* 各部屋の高さ（縦の長さ） */
        .h-check { height: 60px; }  /* 1行目：□ */
        .h-num-t { height: 40px; }  /* 2行目：番号 */
        .h-ques  { height: 500px; } /* 3行目：問題 */
        .h-num-b { height: 40px; }  /* 4行目：番号 */
        .h-ans   { height: 150px; } /* 5行目：答え */

    </style>
</head>
<body>

    <div id="print-area" style="display: flex; flex-direction: row-reverse;"></div>

    <script>
        const area = document.getElementById('print-area');

        // 15回ループして「縦1列」を15本作成
        for (let i = 1; i <= 15; i++) {
            const table = document.createElement('table');
            table.className = 'column-unit';
            table.innerHTML = `
                <tr><td class="h-check"></td></tr>
                <tr><td class="h-num-t">${i}</td></tr>
                <tr><td class="h-ques"></td></tr>
                <tr><td class="h-num-b">${i}</td></tr>
                <tr><td class="h-ans"></td></tr>
            `;
            area.appendChild(table);
        }
    </script>
</body>
</html>
