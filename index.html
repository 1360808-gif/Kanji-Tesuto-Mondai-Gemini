<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>漢字練習ツール - ラフ案再現</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --line-color: #333;
            --main-font: "HG正楷書体-PRO", "HGP正楷書体", "Hiragino Mincho ProN", "Yu Mincho", serif;
        }

        body {
            margin: 0; padding: 10px; height: 100vh;
            background-color: #f0f0f0;
            font-family: var(--main-font);
            display: flex; justify-content: center; align-items: center;
        }

        .main-container {
            display: grid;
            grid-template-columns: 300px 1fr 2fr; /* 左:進捗 中:操作 右:問題 */
            gap: 15px;
            width: 98vw; height: 95vh;
            background: white;
            padding: 20px; box-sizing: border-box;
            border-radius: 15px;
        }

        /* 共通のボックススタイル */
        .box {
            border: 3px solid var(--line-color);
            border-radius: 20px;
            padding: 20px;
            display: flex; flex-direction: column;
            position: relative;
        }

        /* 右側：問題エリア */
        .right-column {
            display: flex; flex-direction: row-reverse;
            gap: 10px;
        }
        .q-num-box {
            border: 2px solid var(--line-color);
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold;
        }
        .q-area {
            flex-grow: 1;
            writing-mode: vertical-rl;
            font-size: 40px; line-height: 1.8;
            letter-spacing: 0.2em;
        }

        /* 中央：答えとボタン */
        .middle-column {
            display: flex; flex-direction: column; gap: 10px; align-items: center;
        }
        .answer-box {
            width: 100%; height: 250px;
            display: flex; align-items: center; justify-content: center;
            writing-mode: vertical-rl;
            font-size: 50px; color: #c0392b;
            visibility: hidden; /* 最初は隠す */
        }
        .answer-box.visible { visibility: visible; }

        .btn {
            width: 180px; padding: 10px;
            border: 2px solid var(--line-color);
            border-radius: 12px;
            background: white;
            font-size: 18px; font-weight: bold; cursor: pointer;
            font-family: var(--main-font);
        }
        .btn:active { background: #eee; }

        /* 左側：進捗とメニュー */
        .left-column { font-size: 22px; gap: 20px; }
        .stats p { margin: 10px 0; }
        .menu-btns {
            margin-top: auto;
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }
        .menu-btn {
            border: 2px solid var(--line-color);
            border-radius: 10px; padding: 10px; font-size: 14px;
            text-align: center; cursor: pointer;
        }

        .highlight { color: #c0392b; text-decoration: underline; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loading" style="writing-mode: horizontal-tb;">スプレッドシートを読み込み中...</div>

<div class="main-container hidden" id="app">
    <div class="box left-column">
        <div class="stats">
            <p>問題数　<span id="stat-total">0/50</span></p>
            <p>完ぺきに おぼえた　<span id="stat-perfect">0/50</span></p>
            <p>まだ おぼえ とちゅう　<span id="stat-retry">0/50</span></p>
        </div>
        <div class="menu-btns">
            <div class="menu-btn">とちゅう ほぞん</div>
            <div class="menu-btn">ここまで練習した文字を1回テストしてみる</div>
            <div class="menu-btn">完ぺきにおぼえた文字をテストしてみる</div>
            <div class="menu-btn">まだおぼえとちゅうの字をテストしてみる</div>
        </div>
    </div>

    <div class="middle-column">
        <div class="box answer-box" id="a-text"></div>
        <button class="btn" onclick="showAnswer()">答えを見ろ</button>
        <button class="btn" onclick="record('perfect')">かんぺきにおぼえた</button>
        <button class="btn" onclick="record('retry')">まだおぼえとちゅう</button>
        <div style="margin-top:20px; display:flex; flex-direction:column; gap:10px;">
            <button class="btn" onclick="nextStep()">つぎのもんだいへ</button>
            <button class="btn" onclick="resetCurrent()">もう一度おなじもんだいをする</button>
        </div>
    </div>

    <div class="right-column">
        <div class="q-num-box" id="q-number">一</div>
        <div class="box q-area" id="q-text"></div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyWHprvWe-NcrfamWL2I6bWSAak6HW-JxyMCY-RZkZDFrhLkbSfLkeVmpKyznlI7g3a/exec";
    let allData = {};
    let currentQuestions = [];
    let currentIndex = 0;
    let perfectCount = 0;
    let retryCount = 0;

    window.onload = async () => {
        try {
            const res = await fetch(API_URL);
            allData = await res.json();
            // 最初は1つ目のシートを選択
            currentQuestions = allData[Object.keys(allData)[0]];
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            updateStats();
            showQuestion();
        } catch(e) { alert("接続失敗"); }
    };

    function showQuestion() {
        const q = currentQuestions[currentIndex];
        document.getElementById('q-number').innerText = (currentIndex + 1);
        document.getElementById('q-text').innerHTML = q.q.replace(/[（\()]/g, '<span class="highlight">').replace(/[）\)]/g, '</span>');
        document.getElementById('a-text').innerText = q.a;
        document.getElementById('a-text').classList.remove('visible');
    }

    function showAnswer() {
        document.getElementById('a-text').classList.add('visible');
    }

    function record(type) {
        if(type === 'perfect') perfectCount++;
        else retryCount++;
        updateStats();
        nextStep();
    }

    function updateStats() {
        const total = currentQuestions.length;
        document.getElementById('stat-total').innerText = `${currentIndex + 1}/${total}`;
        document.getElementById('stat-perfect').innerText = `${perfectCount}/${total}`;
        document.getElementById('stat-retry').innerText = `${retryCount}/${total}`;
    }

    function nextStep() {
        currentIndex++;
        if(currentIndex < currentQuestions.length) {
            showQuestion();
            updateStats();
        } else {
            alert("最後まで終わりました！");
        }
    }

    function resetCurrent() {
        document.getElementById('a-text').classList.remove('visible');
    }
</script>
</body>
</html>
