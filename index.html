<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyWHprvWe-NcrfamWL2I6bWSAak6HW-JxyMCY-RZkZDFrhLkbSfLkeVmpKyznlI7g3a/exec";
    const CACHE_KEY = "kanji_quiz_v31_stable";
    const PROGRESS_KEY = "kanji_quiz_prog_v31_stable";
    
    let allData = {};
    let allProgress = {};
    let currentSheetName = "";
    let currentQuestions = [];
    let currentIndex = 0;
    let isRetryOnlyMode = false;
    let viewPage = 0;
    const itemsPerPage = 15;
    let isAllAnswersVisible = false;

    // --- ãƒ‡ãƒ¼ã‚¿å‡¦ç† ---
    async function fetchData(force = false) {
        document.getElementById('loading').style.display = 'flex';
        const cached = localStorage.getItem(CACHE_KEY);
        if (!force && cached) {
            allData = JSON.parse(cached);
            loadProg();
            createMenu();
            return;
        }
        try {
            const res = await fetch(API_URL);
            allData = await res.json();
            localStorage.setItem(CACHE_KEY, JSON.stringify(allData));
            loadProg();
            createMenu();
        } catch(e) { alert("ãƒ‡ãƒ¼ã‚¿ãŒèª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸã€‚"); }
    }

    function loadProg() {
        const saved = localStorage.getItem(PROGRESS_KEY);
        if (saved) {
            const parsed = JSON.parse(saved);
            for (let k in parsed) {
                allProgress[k] = {
                    perfect: new Set(parsed[k].perfect),
                    retry: new Set(parsed[k].retry),
                    lastIndex: parsed[k].lastIndex || 0
                };
            }
        }
    }

    function saveProgress() {
        const toSave = {};
        for (let k in allProgress) {
            toSave[k] = {
                perfect: Array.from(allProgress[k].perfect),
                retry: Array.from(allProgress[k].retry),
                lastIndex: allProgress[k].lastIndex
            };
        }
        localStorage.setItem(PROGRESS_KEY, JSON.stringify(toSave));
    }

    // --- ãƒ¡ãƒ‹ãƒ¥ãƒ¼è¡¨ç¤º ---
    function createMenu() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('selector-screen').style.display = 'flex';
        document.getElementById('practice-app').style.display = 'none';
        document.getElementById('view-app').style.display = 'none';
        
        // â˜…ã“ã“ã‚’ä¿®æ­£ï¼šãƒ¡ãƒ‹ãƒ¥ãƒ¼ç”»é¢ã®æ™‚ã ã‘æ›´æ–°ãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
        document.getElementById('top-update-btn').style.display = 'flex';
        
        document.body.className = "mode-practice";

        const list = document.getElementById('sheet-list');
        list.innerHTML = "";
        Object.keys(allData).forEach(key => {
            const row = document.createElement('div');
            row.className = "sheet-row";
            row.innerHTML = `<button class="sheet-btn" onclick="openModeModal('${key}')">${key}</button>
                             <button class="reset-mini-btn" onclick="clearProg('${key}')">ğŸ—‘ï¸</button>`;
            list.appendChild(row);
        });
    }

    function openModeModal(name) {
        currentSheetName = name;
        document.getElementById('modal-sheet-title').innerText = name;
        document.getElementById('mode-select-modal').style.display = 'flex';
        const prog = allProgress[name];
        document.getElementById('resume-options').style.display = (prog && prog.lastIndex > 0) ? 'block' : 'none';
    }

    function closeModeModal() { document.getElementById('mode-select-modal').style.display = 'none'; }
    
    // ãƒªã‚¹ãƒˆã«æˆ»ã‚‹ã¨ã
    function backToList() { 
        saveProgress(); 
        createMenu(); 
    }
    
    function clearProg(name) { if(confirm("è¨˜éŒ²ã‚’æ¶ˆã—ã¾ã™ã‹ï¼Ÿ")) { delete allProgress[name]; saveProgress(); createMenu(); } }

    // --- ç·´ç¿’ãƒ¢ãƒ¼ãƒ‰ ---
    function launchPracticeMode(resume = false) {
        closeModeModal();
        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('practice-app').style.display = 'grid';
        
        // â˜…ã“ã“ã‚’ä¿®æ­£ï¼šå„ãƒ¢ãƒ¼ãƒ‰ã«å…¥ã£ãŸã‚‰æ›´æ–°ãƒœã‚¿ãƒ³ã‚’éš ã™
        document.getElementById('top-update-btn').style.display = 'none';

        if (!allProgress[currentSheetName]) allProgress[currentSheetName] = { perfect: new Set(), retry: new Set(), lastIndex: 0 };
        const master = allData[currentSheetName];
        currentQuestions = master.map((q, i) => ({...q, originalIndex: i}));
        currentIndex = resume ? allProgress[currentSheetName].lastIndex : 0;
        isRetryOnlyMode = false;
        document.getElementById('mode-badge').classList.add('hidden');
        document.getElementById('sheet-title').innerText = "ã€ " + currentSheetName + " ã€‘";
        showQuestion();
    }

    function showQuestion() {
        if (currentIndex >= currentQuestions.length) {
            alert("æœ€å¾Œã¾ã§çµ‚ã‚ã‚Šã¾ã—ãŸï¼");
            allProgress[currentSheetName].lastIndex = 0;
            return backToList();
        }
        const q = currentQuestions[currentIndex];
        document.getElementById('q-number').innerText = q.originalIndex + 1;
        document.getElementById('q-text').innerHTML = q.q.replace(/[ï¼ˆ\(](.*?)[ï¼‰\)]/g, '<span class="highlight">$1</span>');
        const ansArea = document.getElementById('a-text');
        ansArea.innerHTML = q.a.split(/[ã€,]/).map(t => `<div class="ans-column">${t.trim()}</div>`).join('');
        ansArea.classList.remove('visible');
        document.getElementById('show-btn').classList.remove('hidden');
        document.getElementById('judgement-btns').classList.add('hidden');
        document.getElementById('retry-options').classList.add('hidden');
        if (!isRetryOnlyMode) allProgress[currentSheetName].lastIndex = currentIndex;
        updateStats();
    }

    function showAnswer() {
        document.getElementById('a-text').classList.add('visible');
        document.getElementById('show-btn').classList.add('hidden');
        document.getElementById('judgement-btns').classList.remove('hidden');
    }

    function record(type) {
        const p = allProgress[currentSheetName];
        const idx = currentQuestions[currentIndex].originalIndex;
        if (type === 'perfect') {
            p.perfect.add(idx); p.retry.delete(idx); nextStep();
        } else {
            p.retry.add(idx); p.perfect.delete(idx);
            document.getElementById('judgement-btns').classList.add('hidden');
            document.getElementById('retry-options').classList.remove('hidden');
        }
        saveProgress();
    }

    function nextStep() { currentIndex++; showQuestion(); }
    function tryAgain() { document.getElementById('a-text').classList.remove('visible'); document.getElementById('retry-options').classList.add('hidden'); document.getElementById('show-btn').classList.remove('hidden'); }

    function updateStats() {
        const p = allProgress[currentSheetName];
        document.getElementById('stat-total').innerText = `${currentIndex+1}/${currentQuestions.length}`;
        document.getElementById('stat-perfect').innerText = p.perfect.size;
        document.getElementById('stat-retry').innerText = p.retry.size;
    }

    function startRetryOnlyMode() {
        const p = allProgress[currentSheetName];
        if (!p || p.retry.size === 0) return alert("ãŠã¼ãˆã¡ã‚…ã†ã®æ¼¢å­—ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚");
        currentQuestions = Array.from(p.retry).sort((a,b)=>a-b).map(idx => ({...allData[currentSheetName][idx], originalIndex: idx}));
        currentIndex = 0; isRetryOnlyMode = true;
        document.getElementById('mode-badge').classList.remove('hidden');
        showQuestion();
    }

    // --- é–²è¦§ãƒ»å°åˆ·ãƒ¢ãƒ¼ãƒ‰ ---
    function launchViewMode(mode) {
        closeModeModal();
        document.body.className = "mode-view";
        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('view-app').style.display = 'block';
        
        // â˜…ã“ã“ã‚’ä¿®æ­£ï¼šå„ãƒ¢ãƒ¼ãƒ‰ã«å…¥ã£ãŸã‚‰æ›´æ–°ãƒœã‚¿ãƒ³ã‚’éš ã™
        document.getElementById('top-update-btn').style.display = 'none';

        viewPage = 0;
        if (mode === 'view') {
            isAllAnswersVisible = false;
            document.getElementById('nav-controls').style.display = 'flex';
            document.getElementById('toggle-all-btn').innerText = "ç­”ãˆã‚’è¡¨ç¤º";
            renderViewPage();
        } else {
            renderAllPagesForPrint();
            setTimeout(() => { window.print(); }, 500);
        }
    }

    function createPageCanvas(pageData, title) {
        const canvas = document.createElement('div');
        canvas.className = 'view-canvas';
        const titleDiv = document.createElement('div');
        titleDiv.className = 'print-title';
        titleDiv.innerText = title;
        canvas.appendChild(titleDiv);
        const grid = document.createElement('div');
        grid.className = 'kanji-table-grid';
        const table = document.createElement('table');
        table.className = 'unified-table';

        const rowClasses = ['tr-check', 'tr-num', 'tr-ques', 'tr-num2', 'tr-ans'];
        const rows = rowClasses.map(cls => { const tr = document.createElement('tr'); tr.className = cls; return tr; });

        for (let i = 0; i < itemsPerPage; i++) {
            const qObj = pageData[i];
            const isExist = !!qObj;
            const qIdx = isExist ? (allData[currentSheetName].indexOf(qObj) + 1) : "";
            const qText = isExist ? qObj.q.replace(/[ï¼ˆ\(](.*?)[ï¼‰\)]/g, '<span class="highlight">$1</span>') : "";
            const qAns = isExist ? qObj.a : "";

            rows[0].innerHTML += `<td><div class="square ${isExist ? '' : 'hidden'}"></div></td>`;
            rows[1].innerHTML += `<td><span>${qIdx}</span></td>`;
            rows[2].innerHTML += `<td><div class="h-ques-inner"><div class="ques-wrapper">${qText}</div></div></td>`;
            rows[3].innerHTML += `<td><span>${qIdx}</span></td>`;
            rows[4].innerHTML += `<td class="h-ans-cell" onclick="toggleSingleAns(this)">
                <div class="ans-wrapper ${!isAllAnswersVisible && isExist ? 'show-hint' : ''}">
                    <span class="ans-text ${!isAllAnswersVisible && isExist ? 'blind' : ''}">${qAns}</span>
                </div>
            </td>`;
        }
        rows.forEach(r => table.appendChild(r));
        grid.appendChild(table);
        canvas.appendChild(grid);
        return canvas;
    }

    function renderViewPage() {
        const container = document.getElementById('view-mode-container');
        container.innerHTML = "";
        const data = allData[currentSheetName].slice(viewPage * itemsPerPage, (viewPage + 1) * itemsPerPage);
        container.appendChild(createPageCanvas(data, currentSheetName));
        document.getElementById('page-info').innerText = `${viewPage + 1} / ${Math.ceil(allData[currentSheetName].length / itemsPerPage)}`;
    }

    function renderAllPagesForPrint() {
        const container = document.getElementById('view-mode-container');
        container.innerHTML = "";
        const fullData = allData[currentSheetName];
        for (let i = 0; i < Math.ceil(fullData.length / itemsPerPage); i++) {
            container.appendChild(createPageCanvas(fullData.slice(i * itemsPerPage, (i + 1) * itemsPerPage), currentSheetName));
        }
    }

    function changeViewPage(step) {
        const max = Math.ceil(allData[currentSheetName].length / itemsPerPage);
        if (viewPage + step >= 0 && viewPage + step < max) { viewPage += step; renderViewPage(); }
    }

    function toggleAllAnswers() {
        isAllAnswersVisible = !isAllAnswersVisible;
        document.getElementById('toggle-all-btn').innerText = isAllAnswersVisible ? "ç­”ãˆã‚’éš ã™" : "ç­”ãˆã‚’è¡¨ç¤º";
        renderViewPage();
    }

    function toggleSingleAns(td) {
        const text = td.querySelector('.ans-text');
        const wrap = td.querySelector('.ans-wrapper');
        if (text) { text.classList.toggle('blind'); wrap.classList.toggle('show-hint'); }
    }

    fetchData();
</script>
