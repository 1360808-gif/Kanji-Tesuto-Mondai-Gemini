    <style>

        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 var(--ink-black); }
        .btn-perfect { background: var(--perfect-green); color: white; }
        .btn-retry { background: var(--retry-orange); color: white; }

<body>

<div id="loading">âœ¨ èª­ã¿è¾¼ã¿ä¸­... âœ¨</div>

<div class="main-container" id="app">
    <div class="box left-column">
        <h4 style="text-align:center; margin: 0 0 10px 0;">ğŸ“” ãŒã‚“ã°ã‚Šè¨˜éŒ²</h4>
        <div class="stats">
            <p>ä»Šã®å•é¡Œã€€<span id="stat-total">0/0</span></p>
            <p>âœ¨ å®Œãºãï¼ã€€<span id="stat-perfect" style="color:var(--perfect-green)">0</span></p>
            <p>ğŸƒ ã¨ã¡ã‚…ã†ã€€<span id="stat-retry" style="color:var(--retry-orange)">0</span></p>
        </div>
        <div class="menu-btns" style="margin-top:auto; display:grid; gap:8px;">
            <div class="btn" style="width:auto; font-size:12px; padding:8px; border-radius:10px;" onclick="location.reload()">ğŸ  ã‚¿ã‚¤ãƒˆãƒ«ã¸</div>
            <div class="btn" style="width:auto; font-size:12px; padding:8px; border-radius:10px;" onclick="fetchData(true)">ğŸ”„ æœ€æ–°ã«ã™ã‚‹</div>
        </div>
    </div>

    <div class="middle-column">
        <div class="box answer-box" id="a-text"></div>
        
        <div class="btn-group">
            <button id="show-btn" class="btn btn-show" onclick="showAnswer()">ç­”ãˆã‚’ã¿ã‚‹</button>
            
            <div id="judgement-btns" class="hidden" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:10px;">
                <div style="display:flex; gap:10px; width:90%; justify-content:center;">
                    <button class="btn btn-perfect" style="flex:1;" onclick="record('perfect')">ã‹ã‚“ãºãï¼</button>
                    <button class="btn btn-retry" style="flex:1;" onclick="record('retry')">ã¨ã¡ã‚…ã†</button>
                </div>
                <button class="btn" style="background:#fff;" onclick="nextStep()">æ¬¡ã¸é€²ã‚€ ï¼</button>
            </div>
        </div>
    </div>

    <div class="right-column">
        <div class="q-num-box" id="q-number"></div>
        <div class="box q-area" id="q-text"></div>

</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyWHprvWe-NcrfamWL2I6bWSAak6HW-JxyMCY-RZkZDFrhLkbSfLkeVmpKyznlI7g3a/exec";
    const CACHE_KEY = "kanji_quiz_data_v5";
    let allData = {};
    let currentQuestions = [];
    let currentIndex = 0;
    let perfectCount = 0;
    let retryCount = 0;

    function toKanjiNum(num) {
        const kanji = ["ã€‡", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­", "ä¸ƒ", "å…«", "ä¹"];
        if (num < 10) return kanji[num];
        if (num === 10) return "å";
        return num.toString().split('').map(d => kanji[parseInt(d)]).join('');
    }

    async function fetchData(force = false) {
        const cached = localStorage.getItem(CACHE_KEY);
        if (!force && cached) {
            try { allData = JSON.parse(cached); startApp(); return; } catch(e) {}
        }
        try {
            const res = await fetch(API_URL);
            allData = await res.json();
            localStorage.setItem(CACHE_KEY, JSON.stringify(allData));
            startApp();
        } catch(e) { document.getElementById('loading').innerText = "æ¥ç¶šã‚¨ãƒ©ãƒ¼"; }
    }

    function startApp() {
        const keys = Object.keys(allData);
        if (keys.length === 0) return;
        currentQuestions = allData[keys[0]];
        document.getElementById('loading').style.display = 'none';
        document.getElementById('app').style.display = 'grid';
        updateStats();
        showQuestion();
    }

    function showQuestion() {
        if (currentIndex >= currentQuestions.length) {
            alert("å…¨å•ã‚¯ãƒªã‚¢ã§ã™ï¼");
            location.reload();
            return;
        }
        const q = currentQuestions[currentIndex];
        document.getElementById('q-number').innerText = toKanjiNum(currentIndex + 1);
        let formattedText = q.q.replace(/[ï¼ˆ\(](.*?)[ï¼‰\)]/g, '<span class="highlight">$1</span>');
        document.getElementById('q-text').innerHTML = formattedText;
        document.getElementById('a-text').innerText = q.a;
        
        // UIã®ãƒªã‚»ãƒƒãƒˆ
        document.getElementById('a-text').classList.remove('visible');
        document.getElementById('show-btn').classList.remove('hidden');
        document.getElementById('judgement-btns').classList.add('hidden');
        document.getElementById('q-text').scrollTop = 0;
    }

    function showAnswer() {
        document.getElementById('a-text').classList.add('visible');
        document.getElementById('show-btn').classList.add('hidden');
        document.getElementById('judgement-btns').classList.remove('hidden');
    }

    function record(type) {
        if(type === 'perfect') perfectCount++;
        else retryCount++;
        updateStats();
        
        // ã€Œã‹ã‚“ãºãã€ã‚’æŠ¼ã—ãŸå ´åˆã¯å³åº§ã«æ¬¡ã¸ã€‚ã€Œã¨ã¡ã‚…ã†ã€ã®å ´åˆã‚‚æ¬¡ã¸é€²ã‚€è¨­å®šã«ã—ã¦ã„ã¾ã™
        nextStep();
    }

    function updateStats() {
        document.getElementById('stat-total').innerText = `${currentIndex + 1}/${currentQuestions.length}`;
        document.getElementById('stat-perfect').innerText = perfectCount;
        document.getElementById('stat-retry').innerText = retryCount;
    }

    function nextStep() {
        currentIndex++;
        showQuestion();
        updateStats();
    }

    fetchData();
</script>
