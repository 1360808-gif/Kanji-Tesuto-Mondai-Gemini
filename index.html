<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>漢字練習（本格縦書き・連携版）</title>
    <style>
        /* 縦書きの基本レイアウト */
        html, body { 
            height: 100%; margin: 0; overflow: hidden; 
            background-color: #e9e4d1; /* 和紙風の落ち着いた色 */
            font-family: "HG正楷書体-PRO", "HGP正楷書体", "Hiragino Mincho ProN", "Yu Mincho", serif;
            color: #2c3e50;
        }

        body { display: flex; justify-content: center; align-items: center; }

        .container { 
            background: #fffdf9; width: 96vw; height: 96vh; 
            border: 2px solid #5d5d5d; border-radius: 4px;
            display: flex; flex-direction: column; padding: 20px; box-sizing: border-box;
            position: relative;
        }

        /* 選択画面（横書き） */
        #loading, #sheet-select, #mode-select {
            flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;
            writing-mode: horizontal-tb;
        }

        .btn-list { 
            width: 80%; max-width: 400px; padding: 20px; margin: 10px; 
            background: #2c3e50; color: white; border: none; border-radius: 10px; 
            font-size: 1.4rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 0 #1a252f;
        }
        .btn-list:active { transform: translateY(2px); box-shadow: 0 2px 0 #1a252f; }

        /* ★縦書きメイン画面★ */
        #game-screen {
            flex-grow: 1; display: flex; 
            flex-direction: row-reverse; /* 右から左へ流れる */
            justify-content: center; align-items: center; width: 100%;
        }

        .card { 
            writing-mode: vertical-rl; /* 縦書き設定 */
            text-orientation: upright;
            height: 80vh; width: 90vw;
            padding: 40px 10px; box-sizing: border-box;
            display: flex; flex-direction: column; justify-content: flex-start;
            position: relative;
            border-right: 1px solid #eee;
        }

        .q-text { 
            font-size: clamp(32px, 6.5vh, 52px); line-height: 2.2; 
            letter-spacing: 0.2em; word-break: break-all;
        }

        .a-text { 
            font-size: clamp(45px, 9vh, 80px); color: #c0392b; 
            font-weight: bold; margin-right: 60px;
            opacity: 0; transition: opacity 0.4s;
            border: 3px solid #c0392b; padding: 10px 5px; border-radius: 10px;
        }
        .a-text.visible { opacity: 1; }

        /* カッコ部分の強調（赤の下線） */
        .highlight { color: #c0392b; text-decoration: underline; text-underline-offset: 5px; }

        /* 下部の操作ボタン */
        .footer-controls {
            position: absolute; bottom: 40px; left: 0; width: 100%;
            display: flex; justify-content: center; writing-mode: horizontal-tb;
        }

        .btn-action { 
            background: #c0392b; color: white; border: none; border-radius: 10px;
            width: 280px; height: 85px; font-size: 1.8rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 0 #7f231c;
        }
        .btn-action:active { transform: translateY(3px); box-shadow: 0 2px 0 #7f231c; }
        .btn-next { background: #27ae60; box-shadow: 0 5px 0 #1e8449; }

        .info-tag { position: absolute; top: 15px; left: 20px; font-size: 16px; color: #888; writing-mode: horizontal-tb; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <div id="loading">スプレッドシートに接続中...</div>

    <div id="quiz-area" class="hidden" style="flex-grow:1; display:flex;">
        <div id="sheet-select">
            <h2 style="font-size: 2rem;">どの練習をする？</h2>
            <div id="sheet-buttons" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
        </div>

        <div id="mode-select" class="hidden">
            <h2 id="selected-sheet-name" style="font-size: 2rem; color:#c0392b;"></h2>
            <button class="btn-list" onclick="setMode('normal')">順番どおり</button>
            <button class="btn-list" onclick="setMode('random')" style="background:#8e44ad; box-shadow: 0 4px 0 #5e3370;">ランダムにまぜる</button>
            <button onclick="location.reload()" style="margin-top:30px; font-size:1.2rem; color:#888; background:none; border:none; text-decoration:underline; cursor:pointer;">えらびなおす</button>
        </div>

        <div id="game-screen" class="hidden">
            <div id="info" class="info-tag"></div>
            <div class="card">
                <div id="q-text" class="q-text"></div>
                <div id="a-text" class="a-text"></div>
            </div>
            
            <div class="footer-controls">
                <button id="show-btn" class="btn-action" onclick="showAnswer()">答えを見る</button>
                <button id="next-btn" class="btn-action btn-next hidden" onclick="nextStep()">次へすすむ</button>
            </div>
        </div>
    </div>
</div>

<script>
    // 指定されたAPIのURLをそのまま使用
    const API_URL = "https://script.google.com/macros/s/AKfycbyWHprvWe-NcrfamWL2I6bWSAak6HW-JxyMCY-RZkZDFrhLkbSfLkeVmpKyznlI7g3a/exec";

    let allQuestions = {};
    let currentQuestions = [];
    let currentIndex = 0;

    // 起動時にデータを一括取得
    window.onload = async function() {
        try {
            const response = await fetch(API_URL);
            allQuestions = await response.json();
            
            const btnArea = document.getElementById('sheet-buttons');
            // スプレッドシートのタブ名をボタンとして表示
            Object.keys(allQuestions).forEach(name => {
                const btn = document.createElement('button');
                btn.className = 'btn-list';
                btn.innerText = name;
                btn.onclick = () => selectSheet(name);
                btnArea.appendChild(btn);
            });

            document.getElementById('loading').classList.add('hidden');
            document.getElementById('quiz-area').classList.remove('hidden');
        } catch (e) {
            document.getElementById('loading').innerHTML = 
                `<p style='color:red;'>接続エラー</p><p style='font-size:14px;'>URLを確認するか、しばらく待ってから再読み込みしてください。</p>`;
        }
    };

    // タブ（シート）を選択
    function selectSheet(name) {
        currentQuestions = [...allQuestions[name]];
        document.getElementById('selected-sheet-name').innerText = "【" + name + "】";
        document.getElementById('sheet-select').classList.add('hidden');
        document.getElementById('mode-select').classList.remove('hidden');
    }

    // モードを選択してゲーム開始
    function setMode(mode) {
        if(mode === 'random') currentQuestions.sort(() => Math.random() - 0.5);
        currentIndex = 0;
        document.getElementById('mode-select').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        showQuestion();
    }

    // 問題の表示（カッコを強調）
    function showQuestion() {
        if(currentIndex >= currentQuestions.length) {
            alert("すべての問題を練習しました！");
            location.reload();
            return;
        }
        document.getElementById('info').innerText = `問題： ${currentIndex + 1} / ${currentQuestions.length}`;
        let rawText = currentQuestions[currentIndex].q;
        // カッコを赤い下線付きの強調表示に変換
        let formattedText = rawText.replace(/[（\()]/g, '<span class="highlight">').replace(/[）\)]/g, '</span>');
        document.getElementById('q-text').innerHTML = formattedText;
        document.getElementById('a-text').innerText = currentQuestions[currentIndex].a;
        document.getElementById('a-text').classList.remove('visible');
        document.getElementById('show-btn').classList.remove('hidden');
        document.getElementById('next-btn').classList.add('hidden');
    }

    // 答えを表示
    function showAnswer() {
        document.getElementById('a-text').classList.add('visible');
        document.getElementById('show-btn').classList.add('hidden');
        document.getElementById('next-btn').classList.remove('hidden');
    }

    // 次の問題へ
    function nextStep() {
        currentIndex++;
        showQuestion();
    }
</script>
</body>
</html>
