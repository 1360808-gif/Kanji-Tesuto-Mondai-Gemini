<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyWHprvWe-NcrfamWL2I6bWSAak6HW-JxyMCY-RZkZDFrhLkbSfLkeVmpKyznlI7g3a/exec";
    const CACHE_KEY = "kanji_quiz_v42_sync"; 
    const PROGRESS_KEY = "kanji_quiz_prog_v42_sync";
    
    let allData = {};
    let allProgress = {};
    let currentSheetName = "";
    let currentQuestions = [];
    let currentIndex = 0;
    let currentModeType = 'normal';
    
    // View Mode Variables
    let viewPage = 0;
    const itemsPerPage = 15;
    let isAllAnswersVisible = false;

    // --- ãƒ‡ãƒ¼ã‚¿å‡¦ç† ---
    async function fetchData(force = false) {
        document.getElementById('loading').style.display = 'flex';
        document.getElementById('top-update-btn').style.display = 'none'; 
        
        const cached = localStorage.getItem(CACHE_KEY);
        if (!force && cached) {
            try {
                allData = JSON.parse(cached);
                loadProg();
                createMenu();
                return;
            } catch(e) { console.error(e); }
        }
        try {
            const res = await fetch(API_URL);
            allData = await res.json();
            localStorage.setItem(CACHE_KEY, JSON.stringify(allData));
            loadProg();
            createMenu();
            if(force) alert("æœ€æ–°ãƒ‡ãƒ¼ã‚¿ã«æ›´æ–°ã—ã¾ã—ãŸï¼");
        } catch(e) { 
            alert("ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚é€šä¿¡ç’°å¢ƒã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
            document.getElementById('loading').innerText = "èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼";
        }
    }

    function loadProg() {
        const saved = localStorage.getItem(PROGRESS_KEY);
        if (saved) {
            const parsed = JSON.parse(saved);
            for (let k in parsed) {
                allProgress[k] = {
                    perfect: new Set(parsed[k].perfect),
                    retry: new Set(parsed[k].retry),
                    lastIndex: parsed[k].lastIndex || 0
                };
            }
        }
    }

    function saveProgress() {
        const toSave = {};
        for (let k in allProgress) {
            toSave[k] = {
                perfect: Array.from(allProgress[k].perfect),
                retry: Array.from(allProgress[k].retry),
                lastIndex: allProgress[k].lastIndex
            };
        }
        localStorage.setItem(PROGRESS_KEY, JSON.stringify(toSave));
    }

    // --- ãƒ¡ãƒ‹ãƒ¥ãƒ¼è¡¨ç¤º ---
    function createMenu() {
        document.getElementById('loading').style.display = 'none';

        document.body.className = "mode-practice";

        const list = document.getElementById('sheet-list');

    function openModeModal(name) {
        currentSheetName = name;
        document.getElementById('modal-sheet-title').innerText = name;
        document.getElementById('mode-select-modal').style.display = 'flex';
        document.getElementById('top-update-btn').style.display = 'none';

    function closeAllModals() {
        document.querySelectorAll('.modal-overlay').forEach(el => el.style.display = 'none');
        if(document.getElementById('selector-screen').style.display !== 'none') {
            document.getElementById('top-update-btn').style.display = 'flex';
        }
    }

    function handleModeSelection(mode) {
        document.getElementById('mode-select-modal').style.display = 'none';
        
        if (mode === 'practice') {
            const prog = allProgress[currentSheetName];
            const hasHistory = prog && (prog.lastIndex > 0 || prog.retry.size > 0 || prog.perfect.size > 0);
            
            if (hasHistory) {
                document.getElementById('opt-resume-btn').style.display = (prog.lastIndex > 0) ? 'block' : 'none';
                document.getElementById('opt-special-btn').style.display = (prog.retry.size > 0) ? 'block' : 'none';
                document.getElementById('opt-perfect-btn').style.display = (prog.perfect.size > 0) ? 'block' : 'none';
                document.getElementById('practice-options-modal').style.display = 'flex';
            } else {
                launchPracticeMode('restart');
            }
        } else {
            launchViewMode(mode);
        }
    }

    function confirmPracticeStart(type) {
        document.getElementById('practice-options-modal').style.display = 'none';
        launchPracticeMode(type);
    }

    function backToList() { saveProgress(); createMenu(); }
    
    function clearProg(name) { 
        if(confirm(`ã€Œ${name}ã€ã®è¨˜éŒ²ã‚’ã™ã¹ã¦æ¶ˆã—ã¾ã™ã‹ï¼Ÿ`)) { 
            delete allProgress[name]; 
            saveProgress(); 
            createMenu(); 
        } 
    }

    // --- ç·´ç¿’ãƒ¢ãƒ¼ãƒ‰ãƒ­ã‚¸ãƒƒã‚¯ ---
    function launchPracticeMode(type) {
        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('practice-app').style.display = 'grid';
        document.getElementById('view-app').style.display = 'none'; // view-appã‚‚ç¢ºå®Ÿã«æ¶ˆã™
        document.getElementById('top-update-btn').style.display = 'none'; 
        document.body.className = "mode-practice";

        if (!allProgress[currentSheetName]) allProgress[currentSheetName] = { perfect: new Set(), retry: new Set(), lastIndex: 0 };
        
        const master = allData[currentSheetName];
        document.getElementById('mode-badge').classList.add('hidden');
        document.getElementById('mode-badge-perfect').classList.add('hidden');

        if (type === 'special') {
            currentModeType = 'retry';
            const indices = Array.from(allProgress[currentSheetName].retry).sort((a,b)=>a-b);
            currentQuestions = indices.map(idx => ({...master[idx], originalIndex: idx}));
            currentIndex = 0;
            document.getElementById('mode-badge').classList.remove('hidden');

        } else if (type === 'perfect_check') {
            currentModeType = 'perfect';
            const indices = Array.from(allProgress[currentSheetName].perfect).sort((a,b)=>a-b);
            currentQuestions = indices.map(idx => ({...master[idx], originalIndex: idx}));
            currentIndex = 0;
            document.getElementById('mode-badge-perfect').classList.remove('hidden');

        } else {
            currentModeType = 'normal';
            currentQuestions = master.map((q, i) => ({...q, originalIndex: i}));
            currentIndex = (type === 'resume') ? allProgress[currentSheetName].lastIndex : 0;
        }
        
        document.getElementById('sheet-title').innerText = "ã€ " + currentSheetName + " ã€‘";
        showQuestion();
    }

    function startSidebarSpecial() {
        const p = allProgress[currentSheetName];
        if(!p || p.retry.size === 0) return alert("ãŠã¼ãˆã¡ã‚…ã†ã®å•é¡Œã¯ã‚ã‚Šã¾ã›ã‚“");
        if(confirm(`ç¾åœ¨ã€ŒãŠã¼ãˆã¡ã‚…ã†ã€ã® ${p.retry.size} å•ã ã‘ã‚’ç‰¹è¨“ã—ã¾ã™ã‹ï¼Ÿ`)) {
            if(currentModeType === 'normal') p.lastIndex = currentIndex;
            saveProgress();
            launchPracticeMode('special');
        }
    }

    function startSidebarPerfect() {
        const p = allProgress[currentSheetName];
        if(!p || p.perfect.size === 0) return alert("ã‹ã‚“ãºãã®å•é¡Œã¯ã‚ã‚Šã¾ã›ã‚“");
        if(confirm(`ç¾åœ¨ã€Œã‹ã‚“ãºãã€ã® ${p.perfect.size} å•ã‚’å¾©ç¿’ï¼ˆãƒ†ã‚¹ãƒˆï¼‰ã—ã¾ã™ã‹ï¼Ÿ`)) {
            if(currentModeType === 'normal') p.lastIndex = currentIndex;
            saveProgress();
            launchPracticeMode('perfect_check');
        }
    }

    function showQuestion() {
        if (currentIndex >= currentQuestions.length) {
            let msg = "æœ€å¾Œã¾ã§çµ‚ã‚ã‚Šã¾ã—ãŸï¼\næœ€åˆã«æˆ»ã‚Šã¾ã™ã€‚";
            if (currentModeType === 'retry') msg = "ç‰¹è¨“ãŠã¤ã‹ã‚Œã•ã¾ï¼\nãƒªã‚¹ãƒˆã«æˆ»ã‚Šã¾ã™ã€‚";
            if (currentModeType === 'perfect') msg = "å¾©ç¿’ãŠã¤ã‹ã‚Œã•ã¾ï¼\nãƒªã‚¹ãƒˆã«æˆ»ã‚Šã¾ã™ã€‚";
            alert(msg);
            if (currentModeType === 'normal') allProgress[currentSheetName].lastIndex = 0;
            return backToList();
        }
        
        const q = currentQuestions[currentIndex];
        document.getElementById('q-number').innerText = (currentModeType !== 'normal') ? (currentIndex + 1) : (q.originalIndex + 1);
        document.getElementById('q-text').innerHTML = q.q.replace(/[ï¼ˆ\(](.*?)[ï¼‰\)]/g, '<span class="highlight">$1</span>');
        
        const ansArea = document.getElementById('a-text');
        ansArea.innerHTML = q.a.split(/[ã€,]/).map(t => `<div class="ans-column">${t.trim()}</div>`).join('');
        ansArea.classList.remove('visible');
        
        document.getElementById('show-btn').classList.remove('hidden');
        document.getElementById('judgement-btns').classList.add('hidden');
        document.getElementById('retry-options').classList.add('hidden');
        
        if (currentModeType === 'normal') allProgress[currentSheetName].lastIndex = currentIndex;
        updateStats();
    }

    function showAnswer() {
        document.getElementById('a-text').classList.add('visible');
        document.getElementById('show-btn').classList.add('hidden');
        document.getElementById('judgement-btns').classList.remove('hidden');
    }

    function record(type) {
        const p = allProgress[currentSheetName];
        const idx = currentQuestions[currentIndex].originalIndex;
        if (type === 'perfect') {
            p.perfect.add(idx); p.retry.delete(idx); 
            updateStats();
            nextStep();
        } else {
            p.retry.add(idx); p.perfect.delete(idx);
            updateStats();
            document.getElementById('judgement-btns').classList.add('hidden');
            document.getElementById('retry-options').classList.remove('hidden');
        }
        saveProgress();
    }

    function nextStep() { currentIndex++; showQuestion(); }
    function tryAgain() { 
        document.getElementById('a-text').classList.remove('visible'); 
        document.getElementById('retry-options').classList.add('hidden'); 
        document.getElementById('show-btn').classList.remove('hidden'); 
    }
    function suspendQuiz() {
        if(confirm("ã“ã“ã¾ã§ã®çŠ¶æ…‹ã‚’ä¿å­˜ã—ã¦ã€ãƒªã‚¹ãƒˆã«æˆ»ã‚Šã¾ã™ã‹ï¼Ÿ")) {
            saveProgress();
            createMenu();
        }
    }

    function updateStats() {
        const p = allProgress[currentSheetName];
        document.getElementById('stat-total').innerText = `${currentIndex+1}/${currentQuestions.length}`;
        document.getElementById('stat-perfect').innerText = p.perfect.size;
        document.getElementById('stat-retry').innerText = p.retry.size;

        const sideSpecialBtn = document.getElementById('side-special-btn');
        const sidePerfectBtn = document.getElementById('side-perfect-btn');
        if (currentModeType !== 'retry' && p.retry.size > 0) sideSpecialBtn.classList.remove('hidden');
        else sideSpecialBtn.classList.add('hidden');
        if (currentModeType !== 'perfect' && p.perfect.size > 0) sidePerfectBtn.classList.remove('hidden');
        else sidePerfectBtn.classList.add('hidden');
    }

    // --- é–²è¦§ãƒ»å°åˆ·ãƒ¢ãƒ¼ãƒ‰ãƒ­ã‚¸ãƒƒã‚¯ (ãƒã‚§ãƒƒã‚¯æ©Ÿèƒ½é€£å‹•) ---
    function launchViewMode(mode) {
        document.body.className = "mode-view";
        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('view-app').style.display = 'block';
        document.getElementById('top-update-btn').style.display = 'none';

        viewPage = 0;
        if (mode === 'view') {
            isAllAnswersVisible = false;
            document.getElementById('nav-controls').style.display = 'flex';
            document.getElementById('toggle-all-btn').innerText = "ã™ã¹ã¦ã®ç­”ãˆã‚’ã²ã‚‡ã†ã˜";
            updateViewHeaderButtons(); // ãƒœã‚¿ãƒ³è¡¨ç¤ºæ›´æ–°
            renderViewPage();
        } else {
            renderAllPagesForPrint();
            setTimeout(() => { window.print(); }, 500);
        }
    }

    // ä¸€è¦§ç”»é¢ã®ãƒ˜ãƒƒãƒ€ãƒ¼ãƒœã‚¿ãƒ³ã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
    function updateViewHeaderButtons() {
        const p = allProgress[currentSheetName];
        const rCount = p ? p.retry.size : 0;
        const pCount = p ? p.perfect.size : 0;
        
        const retryBtn = document.getElementById('view-retry-btn');
        const perfectBtn = document.getElementById('view-perfect-btn');
        
        if (rCount > 0) {
            retryBtn.classList.remove('hidden');
            retryBtn.innerText = `ğŸ”¥ ç‰¹è¨“(${rCount})`;
        } else {
            retryBtn.classList.add('hidden');
        }
        
        if (pCount > 0) {
            perfectBtn.classList.remove('hidden');
            perfectBtn.innerText = `âœ¨ å¾©ç¿’(${pCount})`;
        } else {
            perfectBtn.classList.add('hidden');
        }
    }

    // ä¸€è¦§ç”»é¢ã‹ã‚‰ã®é·ç§»ã‚¢ã‚¯ã‚·ãƒ§ãƒ³
    function startViewSpecial() {
        if(confirm("ãƒªã‚¹ãƒˆã§è¦‹ã¦ã„ã‚‹ã€ŒãŠã¼ãˆã¡ã‚…ã†ã€ã®å•é¡Œã ã‘ã§ã€ç‰¹è¨“ãƒ¢ãƒ¼ãƒ‰ã‚’å§‹ã‚ã¾ã™ã‹ï¼Ÿ")) {
            launchPracticeMode('special');
        }
    }
    function startViewPerfect() {
        if(confirm("ãƒªã‚¹ãƒˆã§è¦‹ã¦ã„ã‚‹ã€Œã‹ã‚“ãºãã€ã®å•é¡Œã ã‘ã§ã€å¾©ç¿’ï¼ˆãƒ†ã‚¹ãƒˆï¼‰ã‚’å§‹ã‚ã¾ã™ã‹ï¼Ÿ")) {
            launchPracticeMode('perfect_check');
        }
    }

    // â– â– â–  å››è§’ã‚¯ãƒªãƒƒã‚¯å‡¦ç†ï¼ˆãƒ‡ãƒ¼ã‚¿é€£å‹•ï¼‰ â– â– â– 
    function toggleSquare(el, sheet, idx) {
        // ç¾åœ¨ã®çŠ¶æ…‹ã‚’å–å¾— (0:ç„¡, 1:å®Œ, 2:ç‰¹)
        let current = parseInt(el.getAttribute('data-state') || '0');
        // æ¬¡ã®çŠ¶æ…‹ã¸ (0->1->2->0)
        let next = (current + 1) % 3;
        el.setAttribute('data-state', next);

        // ãƒ‡ãƒ¼ã‚¿æ›´æ–°
        if (!allProgress[sheet]) allProgress[sheet] = { perfect: new Set(), retry: new Set(), lastIndex: 0 };
        const p = allProgress[sheet];

        if (next === 1) { // ã‹ã‚“ãºã
            p.perfect.add(idx);
            p.retry.delete(idx);
        } else if (next === 2) { // ãŠã¼ãˆã¡ã‚…ã†
            p.retry.add(idx);
            p.perfect.delete(idx);
        } else { // ãªã—
            p.perfect.delete(idx);
            p.retry.delete(idx);
        }
        saveProgress(); // å³æ™‚ä¿å­˜
        updateViewHeaderButtons(); // ãƒ˜ãƒƒãƒ€ãƒ¼ã®ãƒœã‚¿ãƒ³ã‚‚å³åº§ã«æ›´æ–°
    }

    function createPageCanvas(pageData, title, startIndex) {
        const canvas = document.createElement('div');
        canvas.className = 'view-canvas';
        const titleDiv = document.createElement('div');
        titleDiv.className = 'print-title';
        titleDiv.innerText = title;
        canvas.appendChild(titleDiv);
        const grid = document.createElement('div');
        grid.className = 'kanji-table-grid';
        const table = document.createElement('table');
        table.className = 'unified-table';

        const rowClasses = ['tr-check', 'tr-num', 'tr-ques', 'tr-num2', 'tr-ans'];
        const rows = rowClasses.map(cls => { const tr = document.createElement('tr'); tr.className = cls; return tr; });

        for (let i = 0; i < itemsPerPage; i++) {
            const qObj = pageData[i];
            const isExist = !!qObj;
            
            // æœ¬å½“ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ (å…¨ãƒ‡ãƒ¼ã‚¿å†…ã®ä½ç½®)
            const realIdx = startIndex + i;
            
            // è¡¨ç¤ºç”¨ç•ªå· (1å§‹ã¾ã‚Š)
            const qIdxDisplay = isExist ? (realIdx + 1) : "";

            // åˆæœŸçŠ¶æ…‹ã®åˆ¤å®š (ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰èª­ã¿è¾¼ã¿)
            let initialState = 0;
            if (isExist && allProgress[currentSheetName]) {
                const p = allProgress[currentSheetName];
                if (p.perfect.has(realIdx)) initialState = 1;
                else if (p.retry.has(realIdx)) initialState = 2;
            }

            const qText = isExist ? qObj.q.replace(/[ï¼ˆ\(](.*?)[ï¼‰\)]/g, '<span class="highlight">$1</span>') : "";
            const qAns = isExist ? qObj.a : "";

            // squareã«onclickã¨stateã‚’ä»˜ä¸
            rows[0].innerHTML += `<td>
                <div class="square ${isExist ? '' : 'hidden'}" 
                     data-state="${initialState}" 
                     onclick="toggleSquare(this, '${currentSheetName}', ${realIdx})">
                </div>
            </td>`;
            
            rows[1].innerHTML += `<td><span>${qIdxDisplay}</span></td>`;
            rows[2].innerHTML += `<td><div class="h-ques-inner"><div class="ques-wrapper">${qText}</div></div></td>`;
            rows[3].innerHTML += `<td><span>${qIdxDisplay}</span></td>`;
            rows[4].innerHTML += `<td class="h-ans-cell" onclick="toggleSingleAns(this)">
                <div class="ans-wrapper ${!isAllAnswersVisible && isExist ? 'show-hint' : ''}">
                    <span class="ans-text ${!isAllAnswersVisible && isExist ? 'blind' : ''}">${qAns}</span>
                </div>
            </td>`;
        }
        rows.forEach(r => table.appendChild(r));
        grid.appendChild(table);
        canvas.appendChild(grid);
        return canvas;
    }

    function renderViewPage() {
        const container = document.getElementById('view-mode-container');
        container.innerHTML = "";
        const startIdx = viewPage * itemsPerPage;
        const data = allData[currentSheetName].slice(startIdx, startIdx + itemsPerPage);
        container.appendChild(createPageCanvas(data, currentSheetName, startIdx));
        document.getElementById('page-info').innerText = `${viewPage + 1} / ${Math.ceil(allData[currentSheetName].length / itemsPerPage)}`;
    }

    function renderAllPagesForPrint() {
        const container = document.getElementById('view-mode-container');
        container.innerHTML = "";
        const fullData = allData[currentSheetName];
        for (let i = 0; i < Math.ceil(fullData.length / itemsPerPage); i++) {
            const startIdx = i * itemsPerPage;
            container.appendChild(createPageCanvas(fullData.slice(startIdx, startIdx + itemsPerPage), currentSheetName, startIdx));
        }
    }

    function changeViewPage(step) {
        const max = Math.ceil(allData[currentSheetName].length / itemsPerPage);
        if (viewPage + step >= 0 && viewPage + step < max) { viewPage += step; renderViewPage(); }
    }

    function toggleAllAnswers() {
        isAllAnswersVisible = !isAllAnswersVisible;
        document.getElementById('toggle-all-btn').innerText = isAllAnswersVisible ? "ã™ã¹ã¦ã®ç­”ãˆã‚’ã‹ãã™" : "ã™ã¹ã¦ã®ç­”ãˆã‚’ã²ã‚‡ã†ã˜";
        renderViewPage();
    }

    function toggleSingleAns(td) {
        const text = td.querySelector('.ans-text');
        const wrap = td.querySelector('.ans-wrapper');
        if (text) { text.classList.toggle('blind'); wrap.classList.toggle('show-hint'); }
    }

    fetchData();
</script>
