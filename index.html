<div class="main-container hidden" id="app">

        <div class="stats">
            <p>ä»Šã®å•é¡Œã€€<span id="stat-total">0/0</span></p>
            <p>âœ¨ å®Œãºãï¼ã€€<span id="stat-perfect" style="color:var(--perfect-green)">0</span></p>
            <p>ğŸƒ ã¨ã¡ã‚…ã†ã€€<span id="stat-retry" style="color:var(--retry-orange)">0</span></p>
        </div>

            <div class="menu-btn" onclick="location.reload()">ğŸ  ã‚¿ã‚¤ãƒˆãƒ«ã¸</div>

            <div style="display:flex; gap:10px; width:90%; justify-content:center;">
                <button class="btn btn-perfect" style="flex:1;" onclick="record('perfect')">å®Œãºãï¼</button>
                <button class="btn btn-retry" style="flex:1;" onclick="record('retry')">ã¨ã¡ã‚…ã†</button>
            </div>
            <button class="btn" onclick="nextStep()">æ¬¡ã¸é€²ã‚€ ï¼</button>
        </div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyWHprvWe-NcrfamWL2I6bWSAak6HW-JxyMCY-RZkZDFrhLkbSfLkeVmpKyznlI7g3a/exec";
    const CACHE_KEY = "kanji_quiz_data_v4";
    let allData = {};
    let currentQuestions = [];
    let currentIndex = 0;
    let perfectCount = 0;
    let retryCount = 0;

    function toKanjiNum(num) {
        const kanji = ["ã€‡", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­", "ä¸ƒ", "å…«", "ä¹"];
        if (num < 10) return kanji[num];
        if (num === 10) return "å";
        return num.toString().split('').map(d => kanji[parseInt(d)]).join('');
    }

    async function fetchData(force = false) {
        const cached = localStorage.getItem(CACHE_KEY);
        if (!force && cached) {
            allData = JSON.parse(cached);
            startApp();
            return;
        }
        try {
            const res = await fetch(API_URL);
            allData = await res.json();
            localStorage.setItem(CACHE_KEY, JSON.stringify(allData));
            startApp();
        } catch(e) { alert("æ¥ç¶šã«å¤±æ•—ã—ã¾ã—ãŸã€‚"); }
    }

    function startApp() {
        currentQuestions = allData[Object.keys(allData)[0]];
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('app').style.display = 'grid';
        updateStats();
        showQuestion();
    }

    function showQuestion() {
        const q = currentQuestions[currentIndex];
        document.getElementById('q-number').innerText = toKanjiNum(currentIndex + 1);
        let rawText = q.q;
        let formattedText = rawText.replace(/[ï¼ˆ\(](.*?)[ï¼‰\)]/g, '<span class="highlight">$1</span>');
        document.getElementById('q-text').innerHTML = formattedText;
        document.getElementById('a-text').innerText = q.a;
        document.getElementById('a-text').classList.remove('visible');
        document.getElementById('q-text').scrollTop = 0; // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ã‚’ãƒªã‚»ãƒƒãƒˆ
    }

    function showAnswer() { document.getElementById('a-text').classList.add('visible'); }

    function record(type) {
        if(type === 'perfect') perfectCount++;
        else retryCount++;
        updateStats();
        nextStep();
    }

    function updateStats() {
        document.getElementById('stat-total').innerText = `${currentIndex + 1}/${currentQuestions.length}`;
        document.getElementById('stat-perfect').innerText = perfectCount;
        document.getElementById('stat-retry').innerText = retryCount;
    }

    function nextStep() {
        currentIndex++;
        if(currentIndex < currentQuestions.length) {
            showQuestion();
            updateStats();
        } else {
            alert("ãŠã¤ã‹ã‚Œã•ã¾ï¼å…¨å•çµ‚äº†ã§ã™ã€‚");
            location.reload();
        }
    }

    window.onload = () => fetchData();
</script>
