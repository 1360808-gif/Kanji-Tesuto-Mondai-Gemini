    const CACHE_KEY = "kanji_quiz_v30_unified";
    const PROGRESS_KEY = "kanji_quiz_progress";
    
    let allData = {};
    let allProgress = {};
    let currentSheetName = "";
    
    async function fetchData(force = false) {
        document.getElementById('loading').style.display = 'flex';
        document.getElementById('selector-screen').style.display = 'none';
        
        const savedProgress = localStorage.getItem(PROGRESS_KEY);
        if (savedProgress) {
            const parsed = JSON.parse(savedProgress);
            allProgress = {};
            for (let key in parsed) {
                allProgress[key] = {
                    perfect: new Set(parsed[key].perfect),
                    retry: new Set(parsed[key].retry),
                    lastIndex: parsed[key].lastIndex || 0
                };
            }
        }

        const cached = localStorage.getItem(CACHE_KEY);
        if (!force && cached) {
            try { 
                allData = JSON.parse(cached); 
                createMenu(); 
                return; 
            } catch(e) {}
        }

        try {
            const res = await fetch(API_URL);
            allData = await res.json();
            localStorage.setItem(CACHE_KEY, JSON.stringify(allData));
            createMenu();

    }

    function createMenu() {
        document.getElementById('loading').style.display = 'none';
        resetToMenu();
        
        const list = document.getElementById('sheet-list');
        list.innerHTML = "";
        
        Object.keys(allData).forEach(key => {
            const row = document.createElement('div');
            row.className = "sheet-row";
            const btn = document.createElement('button');
            btn.className = "sheet-btn";
            
            const prog = allProgress[key];
            const retryCount = prog?.retry.size || 0;
            const progressInfo = (prog?.lastIndex > 0) ? `<span style="font-size:12px; opacity:0.6;">(é€”ä¸­ã‹ã‚‰)</span>` : "";
            const badge = retryCount > 0 ? `<span style="background:var(--retry-orange); color:white; padding:2px 8px; border-radius:10px; font-size:12px;">ãŠã¼ãˆã¡ã‚…ã†:${retryCount}</span>` : "";
            
            btn.innerHTML = `<div>${key} ${progressInfo}</div> ${badge}`;
            btn.onclick = () => openModeModal(key);
            
            const resetBtn = document.createElement('button');
            resetBtn.className = "reset-mini-btn";
            resetBtn.innerHTML = "ğŸ—‘ï¸";
            resetBtn.onclick = (e) => { e.stopPropagation(); clearSheetProgress(key); };
            
            row.appendChild(btn);
            row.appendChild(resetBtn);
            list.appendChild(row);
        });
    }

    function openModeModal(sheetName) {
        currentSheetName = sheetName;
        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('mode-select-modal').style.display = 'flex';
        document.getElementById('modal-sheet-title').innerText = sheetName;

        const prog = allProgress[sheetName];
        const resumeDiv = document.getElementById('resume-options');
        if (prog && prog.lastIndex > 0) {
            resumeDiv.style.display = 'block';
        } else {
            resumeDiv.style.display = 'none';
        }
    }

    function closeModeModal() {
        document.getElementById('mode-select-modal').style.display = 'none';
        document.getElementById('selector-screen').style.display = 'flex';
    }

    function resetToMenu() {
        document.body.className = "mode-practice";
        document.getElementById('top-update-btn').style.display = 'flex';
        document.getElementById('selector-screen').style.display = 'flex';
        document.getElementById('mode-select-modal').style.display = 'none';
        document.getElementById('practice-app').style.display = 'none';
        document.getElementById('view-app').style.display = 'none';
    }

    function backToList() {
        saveProgress();
        createMenu(); 
    }

    function saveProgress() {
        const dataToSave = {};
        for (let key in allProgress) {
            dataToSave[key] = {
                perfect: Array.from(allProgress[key].perfect),
                retry: Array.from(allProgress[key].retry),
                lastIndex: allProgress[key].lastIndex
            };
        }
        localStorage.setItem(PROGRESS_KEY, JSON.stringify(dataToSave));
    }

    function clearSheetProgress(sheetName) {
        if(confirm(`ã€Œ${sheetName}ã€ã®è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ`)) {
            delete allProgress[sheetName];
            saveProgress();
            createMenu();
        }
    }

    /* =========================================
        ç·´ç¿’ãƒ¢ãƒ¼ãƒ‰ Logic
       ========================================= */
    let currentQuestions = [];
    let currentIndex = 0;
    let isRetryOnlyMode = false;

    function launchPracticeMode(resume = false) {
        document.body.className = "mode-practice";
        document.getElementById('mode-select-modal').style.display = 'none';
        document.getElementById('top-update-btn').style.display = 'none';
        document.getElementById('practice-app').style.display = 'grid';

        const masterQuestions = allData[currentSheetName];
        if (!allProgress[currentSheetName]) {
            allProgress[currentSheetName] = { perfect: new Set(), retry: new Set(), lastIndex: 0 };
        }

        isRetryOnlyMode = false;
        currentQuestions = masterQuestions.map((q, idx) => ({...q, originalIndex: idx}));
        currentIndex = resume ? allProgress[currentSheetName].lastIndex : 0;
        
        document.getElementById('mode-badge').classList.add('hidden');
        document.getElementById('special-retry-btn').classList.remove('hidden');
        document.getElementById('sheet-title').innerText = "ã€ " + currentSheetName + " ã€‘";
        
        updateStats();
        showQuestion();
    }

    function startRetryOnlyMode() {
        const retryCount = allProgress[currentSheetName]?.retry.size || 0;
        if (retryCount === 0) return alert("ãŠã¼ãˆã¡ã‚…ã†ã®æ¼¢å­—ã¯ã‚ã‚Šã¾ã›ã‚“ï¼");
        if (confirm(`ãŠã¼ãˆã¡ã‚…ã†ã® ${retryCount} å•ã ã‘ã‚’ç·´ç¿’ã—ã¾ã™ã‹ï¼Ÿ`)) {
            const masterQuestions = allData[currentSheetName];
            const retryIndices = Array.from(allProgress[currentSheetName].retry).sort((a,b) => a-b);
            currentQuestions = retryIndices.map(idx => ({...masterQuestions[idx], originalIndex: idx}));
            currentIndex = 0;
            isRetryOnlyMode = true;
            
            document.getElementById('mode-badge').classList.remove('hidden');
            document.getElementById('special-retry-btn').classList.add('hidden');
            document.getElementById('sheet-title').innerText = "ã€ " + currentSheetName + " (ç‰¹è¨“) ã€‘";
            showQuestion();
            updateStats();
        }
    }

    function showQuestion() {
        if (currentIndex >= currentQuestions.length) {
            alert(isRetryOnlyMode ? "ç‰¹è¨“å®Œäº†ï¼" : "æœ€å¾Œã¾ã§çµ‚ã‚ã‚Šã¾ã—ãŸï¼");
            if (!isRetryOnlyMode) allProgress[currentSheetName].lastIndex = 0;
            backToList();
            return;
        }
        const q = currentQuestions[currentIndex];
        document.getElementById('q-number').innerText = isRetryOnlyMode ? (currentIndex + 1) : (q.originalIndex + 1);
        
        document.getElementById('q-text').innerHTML = q.q.replace(/[ï¼ˆ\(](.*?)[ï¼‰\)]/g, '<span class="highlight">$1</span>');
        
        const answerArea = document.getElementById('a-text');
        const ansList = (q.a || "").split(/[ã€,ï¼Œ]/); 
        answerArea.innerHTML = ansList.map(a => `<div class="ans-column">${a.trim()}</div>`).join('');
        answerArea.classList.remove('visible');
        
        document.getElementById('show-btn').classList.remove('hidden');
        document.getElementById('judgement-btns').classList.add('hidden');
        document.getElementById('retry-options').classList.add('hidden');
        
        if (!isRetryOnlyMode) allProgress[currentSheetName].lastIndex = currentIndex;
    }

    function showAnswer() {
        document.getElementById('a-text').classList.add('visible');
        document.getElementById('show-btn').classList.add('hidden');
        document.getElementById('judgement-btns').classList.remove('hidden');
    }

    function record(type) {
        const prog = allProgress[currentSheetName];
        const originalIdx = currentQuestions[currentIndex].originalIndex;
        if(type === 'perfect') {
            prog.perfect.add(originalIdx);
            prog.retry.delete(originalIdx);
            saveProgress();
            updateStats();
            nextStep();
        } else {
            prog.retry.add(originalIdx);
            prog.perfect.delete(originalIdx);
            saveProgress();
            updateStats();
            document.getElementById('judgement-btns').classList.add('hidden');
            document.getElementById('retry-options').classList.remove('hidden');
        }
    }

    function tryAgain() {
        document.getElementById('a-text').classList.remove('visible');
        document.getElementById('retry-options').classList.add('hidden');
        document.getElementById('show-btn').classList.remove('hidden');
    }

    function nextStep() {
        currentIndex++;
        showQuestion();
        updateStats();
    }

    function suspendQuiz() {
        if(confirm("é€²æ—ã‚’ä¿å­˜ã—ã¦ä¸­æ–­ã—ã¾ã™ã‹ï¼Ÿ")) {
            if (!isRetryOnlyMode) allProgress[currentSheetName].lastIndex = currentIndex;
            backToList();
        }
    }

    function updateStats() {
        const prog = allProgress[currentSheetName];
        document.getElementById('stat-total').innerText = `${currentIndex + 1}/${currentQuestions.length}`;
        document.getElementById('stat-perfect').innerText = prog.perfect.size;
        document.getElementById('stat-retry').innerText = prog.retry.size;
    }

    /* =========================================
        é–²è¦§ãƒ»å°åˆ·ãƒ¢ãƒ¼ãƒ‰ Logic
       ========================================= */
    let viewPage = 0;
    const itemsPerPage = 15;
    let isAllAnswersVisible = false;

    function launchViewMode(mode) {
        document.body.className = "mode-view";
        document.getElementById('mode-select-modal').style.display = 'none';
        document.getElementById('top-update-btn').style.display = 'none';
        document.getElementById('view-app').style.display = 'block';

        if (!allProgress[currentSheetName]) {
            allProgress[currentSheetName] = { perfect: new Set(), retry: new Set(), lastIndex: 0 };
        }

        viewPage = 0;
        
        if (mode === 'view') {
            isAllAnswersVisible = false;
            document.getElementById('nav-controls').style.display = 'block';
            document.getElementById('toggle-all-btn').innerText = "ç­”ãˆã‚’è¡¨ç¤º";
            renderViewPage();
        } else {
            document.getElementById('nav-controls').style.display = 'none';
            renderAllPagesForPrint();
            setTimeout(() => { window.print(); }, 500);
        }
    }

    function createPageCanvas(pageData, title) {
        const canvas = document.createElement('div');
        canvas.className = 'view-canvas';
        
        const titleDiv = document.createElement('div');
        titleDiv.className = 'print-title';
        titleDiv.innerText = title;
        canvas.appendChild(titleDiv);

        const grid = document.createElement('div');
        grid.className = 'kanji-table-grid';

        const table = document.createElement('table');
        table.className = 'unified-table';

        const trs = [];
        for (let i = 0; i < 5; i++) {
            const tr = document.createElement('tr');
            tr.className = ['tr-check', 'tr-num', 'tr-ques', 'tr-num2', 'tr-ans'][i];
            trs.push(tr);
        }

        for (let i = 0; i < itemsPerPage; i++) {
            const item = pageData[i];
            const exists = !!item;
            const originalIndex = exists ? item.originalIndex : -1;

            // 1. ãƒã‚§ãƒƒã‚¯è¡Œ
            const td0 = document.createElement('td');
            if (exists) {
                let mark = "";
                if (allProgress[currentSheetName].perfect.has(originalIndex)) mark = "âœ”";
                else if (allProgress[currentSheetName].retry.has(originalIndex)) mark = "â–³";
                td0.innerHTML = `<div class="square" onclick="toggleCheck(this, ${originalIndex})">${mark}</div>`;
            }
            trs[0].appendChild(td0);

            // 2. ç•ªå·è¡Œ1
            const td1 = document.createElement('td');
            td1.innerHTML = exists ? `<span>${item.displayId}</span>` : "";
            trs[1].appendChild(td1);

            // 3. å•é¡Œè¡Œ
            const td2 = document.createElement('td');
            if (exists) {
                td2.innerHTML = `<div class="h-ques-inner"><div class="ques-wrapper">${item.q.replace(/[ï¼ˆ\(](.*?)[ï¼‰\)]/g, '<span class="highlight">$1</span>')}</div></div>`;
            }
            trs[2].appendChild(td2);

            // 4. ç•ªå·è¡Œ2
            const td3 = document.createElement('td');
            td3.innerHTML = exists ? `<span>${item.displayId}</span>` : "";
            trs[3].appendChild(td3);

            // 5. ç­”ãˆè¡Œ
            const td4 = document.createElement('td');
            if (exists) {
                td4.classList.add('has-data');
                td4.onclick = function() { toggleSingleAnswer(this); };
                const isHidden = !isAllAnswersVisible;
                td4.innerHTML = `
                    <div class="h-ans-cell has-data">
                        <div class="ans-wrapper ${isHidden ? 'show-hint' : ''}">
                            <span class="ans-text ${isHidden ? 'blind' : ''}">${item.a}</span>
                        </div>
                    </div>`;
            }
            trs[4].appendChild(td4);
        }

        trs.forEach(tr => table.appendChild(tr));
        grid.appendChild(table);
        canvas.appendChild(grid);
        return canvas;
    }

    function toggleCheck(el, idx) {
        const p = allProgress[currentSheetName];
        if (el.innerText === "âœ”") { el.innerText = "â–³"; p.perfect.delete(idx); p.retry.add(idx); }
        else if (el.innerText === "â–³") { el.innerText = ""; p.retry.delete(idx); }
        else { el.innerText = "âœ”"; p.perfect.add(idx); p.retry.delete(idx); }
        saveProgress();
        if(window.event) window.event.stopPropagation();
    }

    function toggleSingleAnswer(td) {
        const span = td.querySelector('.ans-text');
        const wrap = td.querySelector('.ans-wrapper');
        if (span) {
            span.classList.toggle('blind');
            wrap.classList.toggle('show-hint');
        }
    }

    function toggleAllAnswers() {
        isAllAnswersVisible = !isAllAnswersVisible;
        document.getElementById('toggle-all-btn').innerText = isAllAnswersVisible ? "ç­”ãˆã‚’éš ã™" : "ç­”ãˆã‚’è¡¨ç¤º";
        renderViewPage();
    }

    function renderViewPage() {
        const container = document.getElementById('view-mode-container');
        container.innerHTML = '';
        const start = viewPage * itemsPerPage;
        const pageItems = allData[currentSheetName].slice(start, start + itemsPerPage).map((d, i) => ({...d, displayId: start + i + 1, originalIndex: start + i}));
        container.appendChild(createPageCanvas(pageItems, currentSheetName));
        document.getElementById('page-info').innerText = `${start + 1}ï½${Math.min(start + itemsPerPage, allData[currentSheetName].length)}å•ç›®`;
        document.getElementById('prevBtn').disabled = viewPage === 0;
        document.getElementById('nextBtn').disabled = (viewPage + 1) * itemsPerPage >= allData[currentSheetName].length;
    }

    function renderAllPagesForPrint() {
        const container = document.getElementById('view-mode-container');
        container.innerHTML = '';
        const total = Math.ceil(allData[currentSheetName].length / itemsPerPage);
        for(let i=0; i<total; i++) {
            const start = i * itemsPerPage;
            const items = allData[currentSheetName].slice(start, start + itemsPerPage).map((d, idx) => ({...d, displayId: start + idx + 1, originalIndex: start + idx}));
            container.appendChild(createPageCanvas(items, currentSheetName));
        }
    }

    function changeViewPage(step) {
        viewPage += step;
        renderViewPage();
    }

    fetchData();
</script>
