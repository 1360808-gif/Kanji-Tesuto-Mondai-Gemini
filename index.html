<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ¼¢å­—å­¦ç¿’çµ±åˆã‚·ã‚¹ãƒ†ãƒ </title>
    <style>
        /* --- å…±é€šå¤‰æ•°ãƒ»ãƒ•ã‚©ãƒ³ãƒˆ --- */
        :root {
            --paper-bg: #fffdf5;
            --ink-black: #333;
            --perfect-green: #2ecc71;
            --retry-orange: #f39c12;
            --action-blue: #3498db;
            --update-purple: #9b59b6;
            --main-font: "UD Digital Kyokasho N-R", "UD ãƒ‡ã‚¸ã‚¿ãƒ« æ•™ç§‘æ›¸ä½“ N-R", "BIZ UDPGothic", sans-serif;
            --border-width: 2px;
            --border-color: #000;
        }

        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: var(--main-font); background-color: #e0d8c3; overflow-x: hidden; }

        /* --- å°åˆ·è¨­å®š --- */
        @media print {
            @page { size: A4 landscape; margin: 0; }
            body { background: white !important; overflow: visible !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            #selector-screen, #app-practice, .view-header { display: none !important; }
            #view-mode-container { display: block !important; padding: 0 !important; }
            .view-canvas { 
                width: 285mm !important; height: 185mm !important; margin: 5mm auto !important;
                border: var(--border-width) solid var(--border-color) !important; 
                page-break-after: always !important; display: flex !important;
            }
            .ans-text { color: black !important; opacity: 1 !important; visibility: visible !important; }
            .square-mark { display: none !important; } /* å°åˆ·æ™‚ã¯ãƒã‚§ãƒƒã‚¯ã‚’æ¶ˆã™ */
        }

        /* --- ã‚»ãƒ¬ã‚¯ã‚¿ãƒ¼ï¼ˆãƒ¡ãƒ‹ãƒ¥ãƒ¼ï¼‰ç”»é¢ --- */
        #selector-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; padding: 20px;
        }
        .menu-card {
            background: white; padding: 30px; border-radius: 30px; border: 5px solid var(--ink-black);
            width: 90%; max-width: 600px; box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
        }
        .sheet-row { display: flex; width: 100%; gap: 10px; margin: 10px 0; }
        .sheet-btn {
            flex-grow: 1; padding: 15px; font-size: 18px; font-weight: bold; background: white;
            border: 3px solid var(--ink-black); border-radius: 12px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
        }
        .action-btns { display: flex; gap: 8px; margin-top: 10px; width: 100%; }
        .btn-mode { flex: 1; padding: 12px; border-radius: 10px; border: 2px solid var(--ink-black); font-weight: bold; cursor: pointer; color: white; }

        /* --- ï¼‘å•ãšã¤ç·´ç¿’ãƒ¢ãƒ¼ãƒ‰ (Practice) ã‚¹ã‚¿ã‚¤ãƒ« --- */
        #app-practice { display: none; height: 100vh; grid-template-columns: 300px 1.5fr 1fr 50px; gap: 20px; padding: 20px; }
        .box { border: 4px solid var(--ink-black); border-radius: 20px; background: var(--paper-bg); display: flex; flex-direction: column; overflow: hidden; }
        /* (ä¸­ç•¥ï¼šæ—¢å­˜ã®ç·´ç¿’ãƒ¢ãƒ¼ãƒ‰ã®ã‚¹ã‚¿ã‚¤ãƒ«ã‚’ç¶­æŒ) */
        .q-area { flex-grow: 1; writing-mode: vertical-rl; font-size: 30px; padding: 20px; line-height: 2; }
        .ans-column { writing-mode: vertical-rl; font-size: 80px; color: #e74c3c; font-weight: bold; }
        .hidden { display: none !important; }

        /* --- ä¸€è¦§ãƒ¢ãƒ¼ãƒ‰ (List View) ã‚¹ã‚¿ã‚¤ãƒ« --- */
        #app-list-view { display: none; flex-direction: column; height: 100vh; background: #f0f0f0; }
        .view-header { height: 60px; background: white; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 2px solid #ccc; }
        .view-canvas { 
            display: flex; flex-direction: row-reverse; background: white; border: var(--border-width) solid var(--border-color);
            padding: 15px; margin: auto; height: 90%; width: 95%; max-width: 1400px;
        }
        .kanji-table-grid { display: flex; flex-direction: row-reverse; flex-grow: 1; border: var(--border-width) solid var(--border-color); background: var(--border-color); gap: var(--border-width); }
        .column-unit { background: white; flex: 1; border-collapse: collapse; }
        .column-unit td { border-bottom: var(--border-width) solid var(--border-color); text-align: center; }
        .h-ans { height: 25%; position: relative; cursor: pointer; }
        .square { width: 22px; height: 22px; border: 1px solid #000; margin: auto; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .ans-text.blind { opacity: 0; }

        /* ãƒœã‚¿ãƒ³ç­‰ */
        .btn-common { padding: 8px 15px; border-radius: 8px; border: 2px solid #333; font-weight: bold; cursor: pointer; background: white; }
    </style>
</head>
<body>

<div id="selector-screen">
    <div class="menu-card">
        <h2 style="text-align:center;">ğŸ“– æ¼¢å­—å­¦ç¿’ã‚·ã‚¹ãƒ†ãƒ </h2>
        <div id="sheet-list"></div>
    </div>
</div>

<div id="app-practice">
    <div class="box" style="padding:20px;">
        <h4>ğŸ“” å­¦ç¿’ã®è¨˜éŒ²</h4>
        <div id="practice-stats">
            <p>é€²ã¿ãã‚ã„: <span id="p-stat-total">0/0</span></p>
            <p>âœ¨ ã‹ã‚“ãºã: <span id="p-stat-perfect">0</span></p>
            <p>ğŸƒ ãŠã¼ãˆã¡ã‚…ã†: <span id="p-stat-retry">0</span></p>
        </div>
        <button class="btn-common" onclick="backToMenu()" style="margin-top:auto;">ğŸ  ãƒªã‚¹ãƒˆã«æˆ»ã‚‹</button>
    </div>
    <div class="box" style="align-items:center; padding:20px; justify-content: center;">
        <div id="practice-ans-area" style="font-size: 80px; color: red; writing-mode: vertical-rl; visibility: hidden;"></div>
        <div style="margin-top:30px; display:flex; flex-direction:column; gap:10px; width:100%;">
            <button id="p-show-btn" class="btn-common" style="background:var(--action-blue); color:white; padding:20px;" onclick="showPracticeAnswer()">ç­”ãˆã‚’è¦‹ã‚‹</button>
            <div id="p-judge-btns" class="hidden" style="display:flex; gap:10px;">
                <button class="btn-common" style="background:var(--perfect-green); color:white; flex:1;" onclick="recordPractice('perfect')">ã‹ã‚“ãºãï¼</button>
                <button class="btn-common" style="background:var(--retry-orange); color:white; flex:1;" onclick="recordPractice('retry')">ãŠã¼ãˆã¡ã‚…ã†</button>
            </div>
        </div>
    </div>
    <div class="box">
        <div id="p-q-num" style="padding:10px; font-weight:bold; border-bottom:1px solid #ccc;"></div>
        <div id="p-q-text" class="q-area"></div>
    </div>
    <div style="writing-mode: vertical-rl; padding:10px; font-weight:bold; color:#666;" id="p-sheet-title"></div>
</div>

<div id="app-list-view">
    <div class="view-header">
        <button class="btn-common" onclick="backToMenu()">ğŸ  æˆ»ã‚‹</button>
        <div id="list-info" style="font-weight:bold;"></div>
        <div>
            <button class="btn-common" onclick="window.print()">ğŸ–¨ï¸ å°åˆ·</button>
            <button class="btn-common" id="list-toggle-ans" onclick="toggleListAnswers()">ç­”ãˆã‚’ã™ã¹ã¦è¡¨ç¤º</button>
        </div>
    </div>
    <div id="view-mode-container" style="flex-grow:1; display:flex; align-items:center;"></div>
</div>

<script>
    const API_URL = "ã‚ãªãŸã®API_URL"; // ã“ã“ã«GASã®URLã‚’å…¥ã‚Œã¦ãã ã•ã„
    const PROGRESS_KEY = "kanji_system_progress_v1";
    
    let allData = {};
    let currentSheetName = "";
    let currentQuestions = [];
    let currentIndex = 0;
    let allProgress = {}; // å„ã‚·ãƒ¼ãƒˆã®é€²æ— { sheetName: { perfect: Set, retry: Set, lastIndex: 0 } }
    let listShowAnswers = false;

    // åˆæœŸåŒ–
    async function init() {
        const saved = localStorage.getItem(PROGRESS_KEY);
        if (saved) {
            const parsed = JSON.parse(saved);
            for (let s in parsed) {
                allProgress[s] = {
                    perfect: new Set(parsed[s].perfect),
                    retry: new Set(parsed[s].retry),
                    lastIndex: parsed[s].lastIndex || 0
                };
            }
        }

        // æœ¬æ¥ã¯fetch(API_URL)ã§ã™ãŒã€ãƒ†ã‚¹ãƒˆç”¨ã«ãƒ€ãƒŸãƒ¼ãƒ‡ãƒ¼ã‚¿ã‚’å…¥ã‚Œã¾ã™
        // å®Ÿéš›ã«ã¯ fetchData() é–¢æ•°ã‚’ä½œæˆã—ã¦å‘¼ã³å‡ºã—ã¦ãã ã•ã„
        allData = {
            "ã‚„ã¾ãªã—": Array.from({length: 20}, (_, i) => ({q: `ã‚„ã¾ãªã—ã®å•é¡Œ${i+1}`, a: `ç­”ãˆ${i+1}`})),
            "ã‚«ãƒ¬ãƒ¼ãƒ©ã‚¤ã‚¹": Array.from({length: 20}, (_, i) => ({q: `ã‚«ãƒ¬ãƒ¼ã®å•é¡Œ${i+1}`, a: `ç­”ãˆ${i+1}`}))
        };
        renderMenu();
    }

    function renderMenu() {
        const list = document.getElementById('sheet-list');
        list.innerHTML = "";
        Object.keys(allData).forEach(name => {
            const div = document.createElement('div');
            div.className = "menu-card"; 
            div.style = "margin-bottom:15px; border:2px solid #333; padding:15px; border-radius:15px;";
            
            const prog = allProgress[name] || {perfect: new Set(), retry: new Set()};
            
            div.innerHTML = `
                <div style="font-weight:bold; font-size:20px; margin-bottom:10px;">${name}</div>
                <div style="font-size:14px; margin-bottom:10px;">
                    âœ¨${prog.perfect.size}  ğŸƒ${prog.retry.size} / å…¨${allData[name].length}å•
                </div>
                <div class="action-btns">
                    <button class="btn-mode" style="background:var(--action-blue)" onclick="startPractice('${name}')">ï¼‘å•ãšã¤ç·´ç¿’</button>
                    <button class="btn-mode" style="background:var(--perfect-green)" onclick="startListView('${name}')">ä¸€è¦§ãƒ»å°åˆ·</button>
                </div>
            `;
            list.appendChild(div);
        });
    }

    // --- ç·´ç¿’ãƒ¢ãƒ¼ãƒ‰ãƒ­ã‚¸ãƒƒã‚¯ ---
    function startPractice(name) {
        currentSheetName = name;
        currentQuestions = allData[name];
        if(!allProgress[name]) allProgress[name] = {perfect: new Set(), retry: new Set(), lastIndex: 0};
        currentIndex = allProgress[name].lastIndex;
        
        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('app-practice').style.display = 'grid';
        document.getElementById('p-sheet-title').innerText = name;
        showPracticeQuestion();
    }

    function showPracticeQuestion() {
        if(currentIndex >= currentQuestions.length) {
            alert("æœ€å¾Œã¾ã§çµ‚ã‚ã‚Šã¾ã—ãŸï¼");
            currentIndex = 0;
            backToMenu();
            return;
        }
        const q = currentQuestions[currentIndex];
        document.getElementById('p-q-num').innerText = `${currentIndex + 1} / ${currentQuestions.length}`;
        document.getElementById('p-q-text').innerText = q.q;
        document.getElementById('practice-ans-area').innerText = q.a;
        document.getElementById('practice-ans-area').style.visibility = 'hidden';
        document.getElementById('p-show-btn').classList.remove('hidden');
        document.getElementById('p-judge-btns').classList.add('hidden');
        updatePracticeStats();
    }

    function showPracticeAnswer() {
        document.getElementById('practice-ans-area').style.visibility = 'visible';
        document.getElementById('p-show-btn').classList.add('hidden');
        document.getElementById('p-judge-btns').classList.remove('hidden');
    }

    function recordPractice(type) {
        const prog = allProgress[currentSheetName];
        if(type === 'perfect') {
            prog.perfect.add(currentIndex);
            prog.retry.delete(currentIndex);
        } else {
            prog.retry.add(currentIndex);
        }
        saveProgress();
        currentIndex++;
        prog.lastIndex = currentIndex;
        showPracticeQuestion();
    }

    function updatePracticeStats() {
        const prog = allProgress[currentSheetName];
        document.getElementById('p-stat-total').innerText = `${currentIndex}/${currentQuestions.length}`;
        document.getElementById('p-stat-perfect').innerText = prog.perfect.size;
        document.getElementById('p-stat-retry').innerText = prog.retry.size;
    }

    // --- ä¸€è¦§ãƒ¢ãƒ¼ãƒ‰ãƒ­ã‚¸ãƒƒã‚¯ ---
    function startListView(name) {
        currentSheetName = name;
        currentQuestions = allData[name];
        if(!allProgress[name]) allProgress[name] = {perfect: new Set(), retry: new Set(), lastIndex: 0};
        
        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('app-list-view').style.display = 'flex';
        renderListCanvas();
    }

    function renderListCanvas() {
        const container = document.getElementById('view-mode-container');
        container.innerHTML = "";
        // ç°¡æ˜“ç‰ˆï¼šæœ€åˆã®15å•ã‚’è¡¨ç¤º
        const pageData = currentQuestions.slice(0, 15);
        
        const canvas = document.createElement('div');
        canvas.className = 'view-canvas';
        
        const grid = document.createElement('div');
        grid.className = 'kanji-table-grid';
        
        pageData.forEach((q, idx) => {
            const table = document.createElement('table');
            table.className = "column-unit";
            
            const prog = allProgress[currentSheetName];
            let mark = "";
            if(prog.perfect.has(idx)) mark = "âœ”";
            else if(prog.retry.has(idx)) mark = "â–³";

            table.innerHTML = `
                <tr><td style="height:10%"><div class="square" onclick="toggleListCheck(this, ${idx})">${mark}</div></td></tr>
                <tr><td style="height:5%">${idx+1}</td></tr>
                <tr><td style="height:55%; writing-mode:vertical-rl; padding:10px; text-align:left;">${q.q}</td></tr>
                <tr><td class="h-ans" onclick="this.querySelector('.ans-text').classList.toggle('blind')">
                    <div class="ans-text ${listShowAnswers ? '' : 'blind'}" style="color:red; font-weight:bold; writing-mode:vertical-rl;">${q.a}</div>
                </td></tr>
            `;
            grid.appendChild(table);
        });
        canvas.appendChild(grid);
        container.appendChild(canvas);
    }

    function toggleListCheck(el, idx) {
        const prog = allProgress[currentSheetName];
        if (el.innerText === "") {
            el.innerText = "âœ”";
            prog.perfect.add(idx); prog.retry.delete(idx);
        } else if (el.innerText === "âœ”") {
            el.innerText = "â–³";
            prog.perfect.delete(idx); prog.retry.add(idx);
        } else {
            el.innerText = "";
            prog.perfect.delete(idx); prog.retry.delete(idx);
        }
        saveProgress();
    }

    function toggleListAnswers() {
        listShowAnswers = !listShowAnswers;
        document.getElementById('list-toggle-ans').innerText = listShowAnswers ? "ç­”ãˆã‚’éš ã™" : "ç­”ãˆã‚’ã™ã¹ã¦è¡¨ç¤º";
        renderListCanvas();
    }

    // --- å…±é€š ---
    function saveProgress() {
        const toSave = {};
        for(let s in allProgress) {
            toSave[s] = {
                perfect: Array.from(allProgress[s].perfect),
                retry: Array.from(allProgress[s].retry),
                lastIndex: allProgress[s].lastIndex
            };
        }
        localStorage.setItem(PROGRESS_KEY, JSON.stringify(toSave));
    }

    function backToMenu() {
        saveProgress();
        document.getElementById('app-practice').style.display = 'none';
        document.getElementById('app-list-view').style.display = 'none';
        document.getElementById('selector-screen').style.display = 'flex';
        renderMenu();
    }

    init();
</script>
</body>
</html>
