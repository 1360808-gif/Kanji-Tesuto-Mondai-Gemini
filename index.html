<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字学習システム</title>
    <style>
        :root {
            --ink-black: #000000;
            --main-font: "UD Digital Kyokasho N-R", "UD デジタル 教科書体 N-R", sans-serif;
        }

        body { 
            margin: 0; 
            font-family: var(--main-font); 
            background: #e0d8c3; 
            overflow: hidden; 
        }

        .screen-overlay {
            display: block; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: #f0f0f0; 
            z-index: 100;
        }

        /* --- ヘッダー --- */
        .view-header {
            width: 100%; 
            height: 50px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 0 20px; 
            box-sizing: border-box; 
            background: #fff; 
            border-bottom: 1px solid #ccc;
        }

        /* --- メイン領域 --- */
        #view-mode-container {
            height: calc(100vh - 50px);
            display: flex; 
            align-items: center; 
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }

        /* 外枠：指示通り高さを広げつつ、内側にマージンを確保 */
        .view-canvas {
            display: flex; 
            flex-direction: row-reverse;
            height: 96%; 
            width: 96vw; 
            max-width: 1600px;
            background: white; 
            border: 2px solid #000;
            box-sizing: border-box;
            padding: 20px; 
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* 表のグリッド */
        .kanji-table-grid {
            display: flex; 
            flex-direction: row-reverse;
            height: 100%; 
            flex-grow: 1;
            border: 1px solid #000; 
            overflow: hidden; 
            box-sizing: border-box;
            background: #000; /* 隙間から線が見えるように */
            gap: 1px; /* テーブル間の細い線 */
        }

        .column-unit { 
            border-collapse: collapse; 
            height: 100%; 
            flex-grow: 1; 
            table-layout: fixed; 
            background: white;
        }
        
        .column-unit td { 
            border: 1px solid #000; 
            text-align: center; 
            vertical-align: middle; 
            padding: 0;
            box-sizing: border-box;
        }
        
        .h-check { height: 10%; }
        .h-num   { height: 6%; font-size: 1.4vh; }
        .h-ques  { 
            height: 58%; 
            writing-mode: vertical-rl; 
            text-orientation: upright; 
            text-align: start;
            padding: 8px 4px; 
            font-size: min(2.1vh, 18px);
            line-height: 1.5;
        }
        .h-num2  { height: 6%; font-size: 1.4vh; }
        
        /* --- 正解エリア：枠線を壊さない中央揃え --- */
        .h-ans { 
            height: 20%; 
            position: relative; /* 子要素の絶対配置の基準にする */
        }

        .ans-wrapper {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        .ans-text {
            font-size: 2.2vh; 
            font-weight: bold; 
            color: #e74c3c;
            line-height: 1;
        }

        .print-title {
            writing-mode: vertical-rl; 
            font-weight: bold; 
            border: 1px solid #000; 
            border-left: 4px double #000;
            padding: 0 15px; 
            display: flex; 
            align-items: center; 
            font-size: 1.3rem;
            height: 100%; 
            margin-left: 15px;
            box-sizing: border-box;
            background: white;
        }

        .square { 
            width: 20px; 
            height: 20px; 
            border: 1px solid #000; 
            margin: auto; 
        }

        .btn-action { 
            padding: 6px 16px; 
            border-radius: 20px; 
            border: 1px solid #333; 
            cursor: pointer; 
            font-weight: bold; 
            background: white;
        }
    </style>
</head>
<body>

<div class="screen-overlay">
    <div class="view-header">
        <button class="btn-action" style="background:#ff4757; color:white; border:none;">× とじる</button>
        <div id="page-info" style="font-weight:bold;">1 〜 15 問目</div>
        <div>
            <button class="btn-action">← 前の15問</button>
            <button class="btn-action">次の15問 →</button>
        </div>
    </div>

    <div id="view-mode-container">
        <div class="view-canvas">
            <div class="print-title">６年 やまなし</div>
            <div class="kanji-table-grid" id="grid-container"></div>
        </div>
    </div>
</div>

<script>
    const grid = document.getElementById('grid-container');
    for (let i = 1; i <= 15; i++) {
        const table = document.createElement('table');
        table.className = "column-unit";
        table.innerHTML = `
            <tr><td class="h-check"><div class="square"></div></td></tr>
            <tr><td class="h-num">${i}</td></tr>
            <tr><td class="h-ques">第${i}問目の漢字問題文。ここに（　　）が入ります。</td></tr>
            <tr><td class="h-num2">${i}</td></tr>
            <td class="h-ans">
                <div class="ans-wrapper">
                    <span class="ans-text">正解${i}</span>
                </div>
            </td>
        `;
        grid.appendChild(table);
    }
</script>
</body>
</html>
