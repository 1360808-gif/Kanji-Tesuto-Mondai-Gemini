<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 40px;
            background-color: #f0f0f0;
            /* 右から左へ配置するために縦書きモードを使用 */
            writing-mode: vertical-rl;
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        .kanji-table {
            border-collapse: collapse;
            border: 2px solid #000;
            background-color: white;
            /* 表全体の高さを固定（プリントの縦の長さに相当） */
            height: 800px; 
        }

        .kanji-table td {
            border: 1px solid #000;
            /* 1列（縦のライン）の幅を固定 */
            width: 60px;
            height: auto;
        }

        /* 5つの行（横のライン）の高さを指定 */
        .row-1 { height: 60px; }  /* 1行目：□用 */
        .row-2 { height: 40px; }  /* 2行目：番号用 */
        .row-3 { height: 450px; } /* 3行目：問題文用（一番長い） */
        .row-4 { height: 40px; }  /* 4行目：番号用 */
        .row-5 { height: 150px; } /* 5行目：答え用 */

    </style>
</head>
<body>

    <table class="kanji-table">
        <tr class="row-1" id="r1"></tr>
        <tr class="row-2" id="r2"></tr>
        <tr class="row-3" id="r3"></tr>
        <tr class="row-4" id="r4"></tr>
        <tr class="row-5" id="r5"></tr>
    </table>

    <script>
        // 15列分の空のセルを各行に追加
        const rows = ['r1', 'r2', 'r3', 'r4', 'r5'];
        rows.forEach(rowId => {
            const rowElement = document.getElementById(rowId);
            for (let i = 0; i < 15; i++) {
                const td = document.createElement('td');
                rowElement.appendChild(td);
            }
        });
    </script>

</body>
</html>
