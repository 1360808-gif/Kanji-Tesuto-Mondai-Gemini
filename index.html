<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字学習システム</title>
    <style>
        :root {
            --ink-black: #000000;
            --main-font: "UD Digital Kyokasho N-R", "UD デジタル 教科書体 N-R", sans-serif;
        }

        body { 
            margin: 0; 
            font-family: var(--main-font); 
            background: #e0d8c3; 
            overflow: hidden; 
        }

        .screen-overlay {
            display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f0f0f0; z-index: 100;
        }

        /* --- ヘッダー --- */
        .view-header {
            width: 100%; height: 50px; 
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; box-sizing: border-box; background: #fff; border-bottom: 1px solid #ccc;
        }

        /* --- メイン領域 --- */
        #view-mode-container {
            height: calc(100vh - 50px);
            display: flex; align-items: center; justify-content: center;
            padding: 15px;
            box-sizing: border-box;
        }

        /* 外枠：画面いっぱいに広げる */
        .view-canvas {
            display: flex; flex-direction: row-reverse;
            height: 98%; width: 96vw; max-width: 1600px;
            background: white; border: 2px solid #000;
            box-sizing: border-box;
            padding: 20px; /* 表と外枠の間のセーフティゾーン */
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* 表のグリッド：下部のはみ出しを防ぐため overflow: hidden */
        .kanji-table-grid {
            display: flex; flex-direction: row-reverse;
            height: 100%; flex-grow: 1;
            border: 1px solid #000; 
            overflow: hidden; 
        }

        .column-unit { 
            border-collapse: collapse; 
            height: 100%; 
            flex-grow: 1; 
            table-layout: fixed; 
            border: none; /* 外側の余計な線消去 */
        }
        
        /* セルの基本設定 */
        .column-unit td { 
            border: 1px solid #000; 
            text-align: center; 
            vertical-align: middle; 
            padding: 0;
            box-sizing: border-box;
        }
        
        .h-check { height: 10%; }
        .h-num   { height: 6%; font-size: 1.4vh; }
        .h-ques  { 
            height: 58%; 
            writing-mode: vertical-rl; text-orientation: upright; text-align: start;
            padding: 8px 4px; font-size: min(2.1vh, 18px);
            line-height: 1.5;
        }
        .h-num2  { height: 6%; font-size: 1.4vh; }
        
        /* 正解エリア：文字を中央に配置 */
        .h-ans { 
            height: 20%; 
            font-size: 2.2vh; 
            font-weight: bold; 
            color: #e74c3c;
            /* 縦書きで中央揃えにする設定 */
            writing-mode: vertical-rl; 
            text-orientation: upright;
            display: table-cell; 
            vertical-align: middle;
            text-align: center;
        }

        .print-title {
            writing-mode: vertical-rl; font-weight: bold; border: 1px solid #000; border-left: 4px double #000;
            padding: 0 15px; display: flex; align-items: center; font-size: 1.3rem;
            height: 100%; margin-left: 15px;
        }
        .square { width: 20px; height: 20px; border: 1px solid #000; margin: auto; }

        .btn-action { padding: 6px 16px; border-radius: 20px; border: 1px solid #333; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="screen-overlay">
    <div class="view-header">
        <button class="btn-action" style="background:#ff4757; color:white; border:none;">× とじる</button>
        <div style="font-weight:bold;">1 〜 15 問目</div>
        <div>
            <button class="btn-action">← 前</button>
            <button class="btn-action">次 →</button>
        </div>
    </div>
    <div id="view-mode-container">
        <div class="view-canvas">
            <div class="print-title">６年 やまなし</div>
            <div class="kanji-table-grid" id="grid-container"></div>
        </div>
    </div>
</div>

<script>
    const grid = document.getElementById('grid-container');
    for (let i = 1; i <= 15; i++) {
        const table = document.createElement('table');
        table.className = "column-unit";
        table.innerHTML = `
            <tr><td class="h-check"><div class="square"></div></td></tr>
            <tr><td class="h-num">${i}</td></tr>
            <tr><td class="h-ques">第${i}問目の問題文。（　）の中を漢字で書きましょう。</td></tr>
            <tr><td class="h-num2">${i}</td></tr>
            <tr><td class="h-ans">正解${i}</td></tr>
        `;
        grid.appendChild(table);
    }
</script>
</body>
</html>
