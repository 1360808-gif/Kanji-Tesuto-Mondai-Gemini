<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --paper-bg: #fffdf5;
            --ink-black: #333;
            --perfect-green: #2ecc71;
            --retry-orange: #f39c12;
            --action-blue: #3498db;
            --main-font: "UD Digital Kyokasho N-R", "UD ãƒ‡ã‚¸ã‚¿ãƒ« æ•™ç§‘æ›¸ä½“ N-R", "BIZ UDPGothic", sans-serif;
        }

        body {
            margin: 0; padding: 0; 
            height: 100vh; width: 100vw;
            background-color: #e0d8c3;
            font-family: var(--main-font);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #loading { font-size: 24px; font-weight: bold; color: #555; }

        /* â˜…èª¿æ•´ï¼šã‚«ãƒ©ãƒ é–“ã® gap ã‚’ 15px ã‹ã‚‰ 30px ã«åºƒã’ã¾ã—ãŸ â˜… */
        .main-container {
            display: none;
            grid-template-columns: 350px 1.5fr 1.2fr 50px; 
            gap: 30px; 
            width: 96vw; height: 94vh;
            background: transparent; /* èƒŒæ™¯ã‚’é€æ˜ã«ã—ã¦å„BOXã‚’ç‹¬ç«‹ã•ã›ã‚‹ */
            padding: 10px; box-sizing: border-box;
        }

        .box {
            border: 3px solid var(--ink-black);
            border-radius: 20px;
            background: var(--paper-bg); /* å„BOXã«ç´™ã®èƒŒæ™¯è‰²ã‚’é©ç”¨ */
            overflow: hidden;
            display: flex; flex-direction: column;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.1);
        }

        /* å³å´ï¼šå•é¡Œã‚¨ãƒªã‚¢ */
        .right-column { display: flex; flex-direction: row-reverse; gap: 8px; height: 100%; padding: 15px; }
        
        .q-num-box {
            border: 3px solid var(--ink-black);
            min-width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            font-size: 22px; font-weight: bold; background: white; flex-shrink: 0;
            border-radius: 10px;
        }

        .q-area {
            flex-grow: 1;
            writing-mode: vertical-rl;
            font-size: clamp(22px, 4vh, 34px);
            line-height: 2.2;
            letter-spacing: 0.15em;
            padding: 20px 10px;
            background-image: radial-gradient(#ddd 1.5px, transparent 1.5px);
            background-size: 35px 35px;
            overflow-y: auto;
            border: none;
        }

        /* å³ç«¯ï¼šã‚·ãƒ¼ãƒˆå */
        .title-column {
            writing-mode: vertical-rl;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 16px;
            font-weight: bold;
            color: #666;
            padding-top: 20px;
            letter-spacing: 0.2em;
            text-shadow: 1px 1px 0 white;
        }

        .highlight { 
            color: #e74c3c;
            text-decoration: underline #e74c3c 5px;
            text-underline-offset: -0.1em;
            display: inline;
        }

        /* ä¸­å¤®ï¼šè§£ç­”ã‚¨ãƒªã‚¢ã‚’ã‚ˆã‚Šå¤§ãã */
        .middle-column { display: flex; flex-direction: column; gap: 20px; align-items: center; height: 100%; padding: 20px; }
        
        .answer-box {
            width: 100%; flex-grow: 1; max-height: 60%;
            display: flex; 
            flex-direction: row-reverse; 
            justify-content: center; 
            align-items: center;
            gap: 70px;
            opacity: 0; transform: scale(0.9);
            border: 3px dashed #ccc; /* ç­”ãˆã®æ ã‚’å°‘ã—æ§ãˆã‚ã« */
            background: white;
        }
        
        .answer-box.visible { opacity: 1; transform: scale(1); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        /* â˜…ç­”ãˆã®æ–‡å­—ã‚µã‚¤ã‚ºã‚’æœ€å¤§åŒ–â˜… */
        .ans-column {
            writing-mode: vertical-rl;
            font-size: clamp(50px, 12vh, 100px); 
            color: #e74c3c; 
            font-weight: bold;
            white-space: nowrap;
            line-height: 1;
            text-align: center;
        }

        .btn-group { display: flex; flex-direction: column; gap: 15px; width: 100%; align-items: center; flex-shrink: 0; }

        .btn {
            width: 90%; max-width: 280px; min-height: 70px;
            padding: 10px;
            border: 3px solid var(--ink-black);
            border-radius: 50px;
            font-size: 20px; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 0 var(--ink-black); background: white;
            font-family: var(--main-font);
            display: flex; align-items: center; justify-content: center;
        }
        .btn:active { transform: translateY(3px); box-shadow: 0 2px 0 var(--ink-black); }
        .btn-perfect { background: var(--perfect-green); color: white; }
        .btn-retry { background: var(--retry-orange); color: white; }
        .btn-show { background: var(--action-blue); color: white; }

        /* å·¦å´ï¼šè¨˜éŒ²ã‚¨ãƒªã‚¢ */
        .left-column { 
            padding: 30px; 
            height: 100%; 
            box-sizing: border-box;
        }
        .stats p { 
            margin: 15px 0; 
            font-size: 19px; 
            border-bottom: 2px dotted #bbb; 
            padding-bottom: 12px; 
        }
        .stats span { font-size: 30px; font-weight: bold; color: var(--action-blue); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loading">âœ¨ ã˜ã‚…ã‚“ã³ä¸­... âœ¨</div>

<div class="main-container" id="app">
    <div class="box left-column">
        <h4 style="text-align:center; margin: 0 0 20px 0; font-size: 24px; color: var(--ink-black);">ğŸ“” å­¦ç¿’ã®è¨˜éŒ²</h4>
        <div class="stats">
            <p>ä»Šã®é€²è¡Œåº¦ã€€ã€€<span id="stat-total">0/0</span></p>
            <p>âœ¨ ã‹ã‚“ãºãï¼ã€€<span id="stat-perfect" style="color:var(--perfect-green)">0</span></p>
            <p>ğŸƒ ãŠã¼ãˆé€”ä¸­ã€€<span id="stat-retry" style="color:var(--retry-orange)">0</span></p>
        </div>
        <div class="menu-btns" style="margin-top:auto; display:grid; gap:12px;">
            <div class="btn" style="width:auto; min-height:55px; font-size:16px; border-radius:15px;" onclick="location.reload()">ğŸ  ã‚¿ã‚¤ãƒˆãƒ«ã¸æˆ»ã‚‹</div>
            <div class="btn" style="width:auto; min-height:55px; font-size:16px; border-radius:15px;" onclick="fetchData(true)">ğŸ”„ ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°</div>
        </div>
    </div>

    <div class="box middle-column">
        <div class="answer-box" id="a-text"></div>
        <div class="btn-group">
            <button id="show-btn" class="btn btn-show" onclick="showAnswer()">ç­”ãˆã‚’ã¿ã‚‹</button>
            <div id="judgement-btns" class="hidden" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:12px;">
                <div style="display:flex; gap:15px; width:95%;">
                    <button class="btn btn-perfect" style="flex:1;" onclick="record('perfect')">ã‹ã‚“ãºãï¼</button>
                    <button class="btn btn-retry" style="flex:1;" onclick="record('retry')">ãŠã¼ãˆä¸­</button>
                </div>
                <button class="btn" style="background:#fff; min-height:50px; font-size: 18px; border-style: double;" onclick="nextStep()">æ¬¡ã¸é€²ã‚€ ï¼</button>
            </div>
        </div>
    </div>

    <div class="box right-column">
        <div class="q-num-box" id="q-number"></div>
        <div class="q-area" id="q-text"></div>
    </div>

    <div class="title-column" id="sheet-title"></div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyWHprvWe-NcrfamWL2I6bWSAak6HW-JxyMCY-RZkZDFrhLkbSfLkeVmpKyznlI7g3a/exec";
    const CACHE_KEY = "kanji_quiz_v17_big_answer";
    let allData = {};
    let currentQuestions = [];
    let currentIndex = 0;
    let perfectCount = 0;
    let retryCount = 0;

    async function fetchData(force = false) {
        const cached = localStorage.getItem(CACHE_KEY);
        if (!force && cached) {
            try { allData = JSON.parse(cached); startApp(); return; } catch(e) {}
        }
        try {
            const res = await fetch(API_URL);
            allData = await res.json();
            localStorage.setItem(CACHE_KEY, JSON.stringify(allData));
            startApp();
        } catch(e) { document.getElementById('loading').innerText = "æ¥ç¶šã‚¨ãƒ©ãƒ¼"; }
    }

    function startApp() {
        const keys = Object.keys(allData);
        if (keys.length === 0) return;
        const sheetName = keys[0];
        document.getElementById('sheet-title').innerText = "ã€ " + sheetName + " ã€‘";
        currentQuestions = allData[sheetName];
        document.getElementById('loading').style.display = 'none';
        document.getElementById('app').style.display = 'grid';
        updateStats();
        showQuestion();
    }

    function showQuestion() {
        if (currentIndex >= currentQuestions.length) {
            alert("å…¨å•ã‚¯ãƒªã‚¢ï¼");
            location.reload();
            return;
        }
        const q = currentQuestions[currentIndex];
        document.getElementById('q-number').innerText = (currentIndex + 1);
        document.getElementById('q-text').innerHTML = q.q.replace(/[ï¼ˆ\(](.*?)[ï¼‰\)]/g, '<span class="highlight">$1</span>');
        const answerArea = document.getElementById('a-text');
        const ansList = (q.a || "").split(/[ã€,ï¼Œ]/); 
        answerArea.innerHTML = ansList.map(a => `<div class="ans-column">${a.trim()}</div>`).join('');
        answerArea.classList.remove('visible');
        document.getElementById('show-btn').classList.remove('hidden');
        document.getElementById('judgement-btns').classList.add('hidden');
    }

    function showAnswer() {
        document.getElementById('a-text').classList.add('visible');
        document.getElementById('show-btn').classList.add('hidden');
        document.getElementById('judgement-btns').classList.remove('hidden');
    }

    function record(type) {
        if(type === 'perfect') perfectCount++;
        else retryCount++;
        updateStats();
        nextStep();
    }

    function updateStats() {
        document.getElementById('stat-total').innerText = `${currentIndex + 1}/${currentQuestions.length}`;
        document.getElementById('stat-perfect').innerText = perfectCount;
        document.getElementById('stat-retry').innerText = retryCount;
    }

    function nextStep() {
        currentIndex++;
        showQuestion();
        updateStats();
    }
    fetchData();
</script>
</body>
</html>
