<!DOCTYPE html>
<html lang="ja">
<head>

    <title>æ¼¢å­—ç·´ç¿’ï¼ˆä¸€è¦§è¡¨ç¤ºå¯¾å¿œç‰ˆï¼‰</title>
    <style>
        :root {
            --paper-bg: #fffdf5;
            --ink-black: #333;
            --perfect-green: #2ecc71;
            --retry-orange: #f39c12;
            --action-blue: #3498db;
            --update-purple: #9b59b6;
            --main-font: "UD Digital Kyokasho N-R", "UD ãƒ‡ã‚¸ã‚¿ãƒ« æ•™ç§‘æ›¸ä½“ N-R", "BIZ UDPGothic", sans-serif;
        }

        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; height: 100vh; width: 100vw; background-color: #e0d8c3; font-family: var(--main-font); display: flex; justify-content: center; align-items: center; overflow: hidden; position: relative; }

        /* --- ä¸€è¦§è¡¨ç¤ºç”»é¢ï¼ˆãƒ—ãƒªãƒ³ãƒˆé¢¨ï¼‰ --- */
        #list-view-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 200; overflow-y: auto; padding: 40px 20px;
            writing-mode: vertical-rl;
        }
        .print-page {
            width: 100%; height: auto; min-height: 100vh; padding: 20px;
            border: 1px solid #ccc; background: white; margin-bottom: 50px;
            display: flex; flex-direction: column;
        }
        .print-header { border: 2px solid #000; padding: 10px; font-size: 24px; font-weight: bold; margin-left: 20px; }
        .print-grid { display: flex; flex-grow: 1; border-top: 2px solid #000; border-bottom: 2px solid #000; }
        .print-col {
            width: 60px; border-left: 1px solid #000; display: flex; flex-direction: column;
            justify-content: space-between; position: relative;
        }
        .q-box { padding: 10px 5px; font-size: 18px; line-height: 1.5; flex-grow: 1; }
        .a-box { height: 120px; border-top: 1px solid #000; padding: 5px; font-size: 16px; text-align: center; color: #e74c3c; }
        .num-box { height: 30px; border-bottom: 1px solid #000; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .checkbox-box { height: 40px; border-bottom: 2px solid #000; display: flex; align-items: center; justify-content: center; }
        .check-square { width: 25px; height: 25px; border: 2px solid #000; }
        
        #close-list-btn {
            position: fixed; top: 20px; left: 20px; writing-mode: horizontal-tb;
            z-index: 210; background: var(--ink-black); color: white; padding: 10px 20px;
            border-radius: 10px; cursor: pointer; border: none; font-size: 16px;
        }

        /* --- æ—¢å­˜ã‚¹ã‚¿ã‚¤ãƒ« --- */
        #top-update-btn { position: absolute; top: 15px; left: 15px; z-index: 50; background: var(--update-purple); color: white; border: 3px solid var(--ink-black); padding: 8px 15px; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 14px; display: flex; flex-direction: column; align-items: center; }
        #selector-screen { display: none; flex-direction: column; align-items: center; background: var(--paper-bg); padding: 30px; border-radius: 30px; border: 5px solid var(--ink-black); width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto; box-shadow: 15px 15px 0 rgba(0,0,0,0.1); }
        #resume-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 100; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; border: 4px solid var(--ink-black); text-align: center; width: 340px; }
        .sheet-row { display: flex; width: 100%; gap: 10px; margin: 8px 0; align-items: center; }
        .sheet-btn { flex-grow: 1; padding: 18px; font-size: 20px; font-weight: bold; background: white; border: 3px solid var(--ink-black); border-radius: 15px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .reset-mini-btn { width: 50px; height: 60px; background: #eee; border: 3px solid var(--ink-black); border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .main-container { display: none; grid-template-columns: 350px 1.5fr 1.2fr 50px; gap: 25px; width: 94vw; height: 90vh; padding: 10px; }
        .box { border: 4px solid var(--ink-black); border-radius: 20px; background: var(--paper-bg); overflow: hidden; display: flex; flex-direction: column; }
        .right-column { display: flex; flex-direction: row-reverse; gap: 10px; height: 100%; padding: 20px; }
        .q-num-box { border: 3px solid var(--ink-black); min-width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: bold; background: white; border-radius: 10px; }
        .q-area { flex-grow: 1; writing-mode: vertical-rl; font-size: clamp(22px, 4vh, 34px); line-height: 2.2; padding: 10px 15px 30px 15px; background-image: radial-gradient(#ddd 1.5px, transparent 1.5px); background-size: 35px 35px; overflow-y: auto; }
        .title-column { writing-mode: vertical-rl; display: flex; align-items: center; font-size: 16px; font-weight: bold; color: #666; padding-top: 10px; }
        .middle-column { display: flex; flex-direction: column; gap: 15px; align-items: center; height: 100%; padding: 20px; }
        .answer-container { width: 100%; flex-grow: 1; border: 3px dashed #ccc; border-radius: 15px; background: white; display: flex; flex-direction: row-reverse; justify-content: center; align-items: center; gap: 60px; padding: 20px; opacity: 0; }
        .answer-container.visible { opacity: 1; transition: 0.2s ease-out; }
        .ans-column { writing-mode: vertical-rl; font-size: clamp(50px, 11vh, 95px); color: #e74c3c; font-weight: bold; }
        .btn { width: 95%; max-width: 300px; min-height: 65px; border: 3px solid var(--ink-black); border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 var(--ink-black); background: white; display: flex; align-items: center; justify-content: center; }
        .btn-perfect { background: var(--perfect-green); color: white; }
        .btn-retry { background: var(--retry-orange); color: white; }
        .btn-show { background: var(--action-blue); color: white; }
        .btn-special { background: #e67e22; color: white; line-height: 1.2; }
        .btn-view-list { background: #f1c40f; color: var(--ink-black); }
        .left-column { padding: 25px; height: 100%; }
        .hidden { display: none !important; }
        .highlight { color: #e74c3c; text-decoration: underline #e74c3c 5px; text-underline-offset: -0.1em; display: inline; }
    </style>
</head>
<body>

<div id="loading">âœ¨ èª­ã¿è¾¼ã¿ä¸­... âœ¨</div>
<button id="top-update-btn" onclick="fetchData(true)">ğŸ”„ ã“ã†ã—ã‚“<small>(å…ˆç”Ÿã‹ã‚‰ãŠçŸ¥ã‚‰ã›ãŒã‚ã£ãŸæ™‚)</small></button>

<div id="list-view-screen">
    <button id="close-list-btn" onclick="closeListView()">Ã— ã¨ã˜ã‚‹</button>
    <div id="print-container"></div>
</div>

<div id="resume-modal">
    <div class="modal-content">
        <h3 id="modal-sheet-name"></h3>
        <div style="display:flex; flex-direction:column; gap:10px;">
            <button id="modal-resume-btn" class="btn btn-show" style="width:100%;" onclick="handleResumeChoice('resume')">ã¤ã¥ãã‹ã‚‰</button>
            <button id="modal-special-btn" class="btn btn-special" style="width:100%;" onclick="handleResumeChoice('special')">ãŠã¼ãˆã¡ã‚…ã†ã‚’ç·´ç¿’</button>
            <button class="btn btn-view-list" style="width:100%;" onclick="handleResumeChoice('view')">å•é¡Œä¸€è¦§ã‚’è¦‹ã‚‹</button>
            <button class="btn" style="width:100%; background:#fff;" onclick="handleResumeChoice('restart')">ã¯ã˜ã‚ã‹ã‚‰</button>
            <button style="background:none; border:none; color:#999; text-decoration:underline;" onclick="document.getElementById('resume-modal').style.display='none'">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
        </div>
    </div>
</div>

<div id="selector-screen">
    <h2 style="margin-top:0;">ğŸ“– å•é¡Œé›†ã‚’é¸ã‚“ã§ã­</h2>
    <div id="sheet-list" style="width:100%;"></div>
</div>

<div class="main-container" id="app">
    <div class="box left-column">
        <h4 style="text-align:center; margin: 0 0 20px 0; font-size: 24px;">ğŸ“” å­¦ç¿’ã®è¨˜éŒ²</h4>
        <div class="stats">
            <p>ä»Šã®é€²è¡Œåº¦ã€€ã€€<span id="stat-total">0/0</span></p>
            <p>âœ¨ ã‹ã‚“ãºãï¼ã€€<span id="stat-perfect" style="color:var(--perfect-green)">0</span></p>
            <p>ğŸƒ ãŠã¼ãˆã¡ã‚…ã†ã€€<span id="stat-retry" style="color:var(--retry-orange)">0</span></p>
        </div>
        <div class="menu-btns" style="margin-top:auto; display:grid; gap:10px;">
            <button id="special-retry-btn" class="btn btn-special" onclick="startRetryOnlyMode()">ãŠã¼ãˆã¡ã‚…ã†ã®<br>æ¼¢å­—ã‚’ç·´ç¿’ã™ã‚‹</button>
            <button class="btn" style="background:#95a5a6; color:white; min-height:50px;" onclick="suspendQuiz()">â¸ ã¡ã‚…ã†ã ã‚“ã™ã‚‹</button>
            <button class="btn" style="min-height:50px; font-size:16px;" onclick="backToList()">ğŸ  ãƒªã‚¹ãƒˆã«æˆ»ã‚‹</button>
        </div>
    </div>

    <div class="box middle-column">
        <div id="mode-badge" style="background:#e67e22; color:white; padding:4px 12px; border-radius:10px; font-size:14px;" class="hidden">ğŸ”¥ ç‰¹è¨“ãƒ¢ãƒ¼ãƒ‰ä¸­</div>
        <div class="answer-container" id="a-text"></div>
        <div class="btn-group">
            <button id="show-btn" class="btn btn-show" onclick="showAnswer()">ç­”ãˆã‚’ã¿ã‚‹</button>
            <div id="judgement-btns" class="hidden" style="width:100%; display:flex; flex-direction:column; gap:10px;">
                <div style="display:flex; gap:12px; width:98%;">
                    <button class="btn btn-perfect" style="flex:1;" onclick="record('perfect')">ã‹ã‚“ãºãï¼</button>
                    <button class="btn btn-retry" style="flex:1;" onclick="record('retry')">ãŠã¼ãˆã¡ã‚…ã†</button>
                </div>
            </div>
            <div id="retry-options" class="hidden" style="width:100%; display:flex; gap:10px; width:98%;">
                <button class="btn" style="flex:1; background:#fff;" onclick="nextStep()">æ¬¡ã¸ ï¼</button>
                <button class="btn" style="flex:1; border-style:dashed;" onclick="tryAgain()">ã‚‚ã†ä¸€åº¦ ğŸ”„</button>
            </div>
        </div>
    </div>

    <div class="box right-column">
        <div class="q-num-box" id="q-number"></div>
        <div class="q-area" id="q-text"></div>
    </div>
    <div class="title-column" id="sheet-title"></div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyWHprvWe-NcrfamWL2I6bWSAak6HW-JxyMCY-RZkZDFrhLkbSfLkeVmpKyznlI7g3a/exec";
    const CACHE_KEY = "kanji_quiz_v30_listview";
    const PROGRESS_KEY = "kanji_quiz_progress";
    
    let allData = {};
    let currentQuestions = [];
    let masterQuestions = [];
    let currentSheetName = "";
    let currentIndex = 0;
    let allProgress = {};
    let isRetryOnlyMode = false;
    let pendingSheet = "";

    async function fetchData(force = false) {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('top-update-btn').style.display = 'none';
        
        const savedProgress = localStorage.getItem(PROGRESS_KEY);
        if (savedProgress) {
            const parsed = JSON.parse(savedProgress);
            allProgress = {};
            for (let key in parsed) {
                allProgress[key] = {
                    perfect: new Set(parsed[key].perfect),
                    retry: new Set(parsed[key].retry),
                    lastIndex: parsed[key].lastIndex || 0
                };
            }
        }

        const cached = localStorage.getItem(CACHE_KEY);
        if (!force && cached) {
            try { allData = JSON.parse(cached); createMenu(); return; } catch(e) {}
        }
        try {
            const res = await fetch(API_URL);
            allData = await res.json();
            localStorage.setItem(CACHE_KEY, JSON.stringify(allData));
            createMenu();
            if(force) alert("ã“ã†ã—ã‚“å®Œäº†ï¼");
        } catch(e) { document.getElementById('loading').innerText = "ã‚¨ãƒ©ãƒ¼ã€‚å†èª­ã¿è¾¼ã¿ã—ã¦ã­ã€‚"; }
    }

    function createMenu() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('top-update-btn').style.display = 'flex';
        const screen = document.getElementById('selector-screen');
        const list = document.getElementById('sheet-list');
        list.innerHTML = "";
        Object.keys(allData).forEach(key => {
            const row = document.createElement('div');
            row.className = "sheet-row";
            const btn = document.createElement('button');
            btn.className = "sheet-btn";
            const retryCount = allProgress[key]?.retry.size || 0;
            btn.innerHTML = `<div>${key}</div> ${retryCount > 0 ? `<span style="background:var(--retry-orange); color:white; padding:2px 8px; border-radius:10px; font-size:12px;">ãŠã¼ãˆã¡ã‚…ã†:${retryCount}</span>` : ""}`;
            btn.onclick = () => selectSheet(key);
            const resetBtn = document.createElement('button');
            resetBtn.className = "reset-mini-btn";
            resetBtn.innerHTML = "ğŸ—‘ï¸";
            resetBtn.onclick = (e) => { e.stopPropagation(); clearSheetProgress(key); };
            row.appendChild(btn);
            row.appendChild(resetBtn);
            list.appendChild(row);
        });
        screen.style.display = 'flex';
    }

    function selectSheet(sheetName) {
        pendingSheet = sheetName;
        document.getElementById('modal-sheet-name').innerText = sheetName;
        const prog = allProgress[sheetName];
        document.getElementById('modal-resume-btn').style.display = (prog?.lastIndex > 0) ? "flex" : "none";
        document.getElementById('modal-special-btn').style.display = (prog?.retry.size > 0) ? "flex" : "none";
        document.getElementById('resume-modal').style.display = 'flex';
    }

    function handleResumeChoice(choice) {
        document.getElementById('resume-modal').style.display = 'none';
        if (choice === 'resume') startQuiz(pendingSheet, allProgress[pendingSheet].lastIndex);
        else if (choice === 'special') startQuiz(pendingSheet, 0, true);
        else if (choice === 'view') showListView(pendingSheet);
        else startQuiz(pendingSheet, 0);
    }

    // å•é¡Œä¸€è¦§è¡¨ç¤ºãƒ­ã‚¸ãƒƒã‚¯
    function showListView(sheetName) {
        const questions = allData[sheetName];
        const container = document.getElementById('print-container');
        container.innerHTML = "";
        
        // 15å•ãšã¤ãƒšãƒ¼ã‚¸ã‚’åˆ†ã‘ã‚‹
        for (let i = 0; i < questions.length; i += 15) {
            const chunk = questions.slice(i, i + 15);
            const page = document.createElement('div');
            page.className = "print-page";
            
            // ãƒ˜ãƒƒãƒ€ãƒ¼
            const header = document.createElement('div');
            header.className = "print-header";
            header.innerText = `${sheetName} (${i + 1}ï½${Math.min(i + 15, questions.length)}å•ç›®)`;
            page.appendChild(header);

            const grid = document.createElement('div');
            grid.className = "print-grid";

            chunk.forEach((q, idx) => {
                const col = document.createElement('div');
                col.className = "print-col";
                
                // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹
                const cbBox = document.createElement('div');
                cbBox.className = "checkbox-box";
                cbBox.innerHTML = '<div class="check-square"></div>';
                
                // ç•ªå·
                const nBox = document.createElement('div');
                nBox.className = "num-box";
                nBox.innerText = i + idx + 1;

                // å•é¡Œæ–‡ï¼ˆã‚«ãƒƒã‚³ã‚’ç©ºæ¬„ã«ã™ã‚‹æ¼”å‡ºï¼‰
                const qBox = document.createElement('div');
                qBox.className = "q-box";
                qBox.innerHTML = q.q.replace(/[ï¼ˆ\(].*?[ï¼‰\)]/g, 'ï¼ˆã€€ã€€ï¼‰');

                // ç­”ãˆ
                const aBox = document.createElement('div');
                aBox.className = "a-box";
                aBox.innerText = q.a;

                col.appendChild(cbBox);
                col.appendChild(nBox);
                col.appendChild(qBox);
                col.appendChild(aBox);
                grid.appendChild(col);
            });
            
            page.appendChild(grid);
            container.appendChild(page);
        }

        document.getElementById('list-view-screen').style.display = "block";
        document.getElementById('top-update-btn').style.display = "none";
    }

    function closeListView() {
        document.getElementById('list-view-screen').style.display = "none";
        document.getElementById('top-update-btn').style.display = "flex";
    }

    // --- ä»¥ä¸‹ã€æ—¢å­˜ã®å­¦ç¿’ãƒ­ã‚¸ãƒƒã‚¯ ---
    function startQuiz(sheetName, startIndex, retryOnly = false) {
        currentSheetName = sheetName;
        isRetryOnlyMode = retryOnly;
        masterQuestions = allData[sheetName];
        document.getElementById('top-update-btn').style.display = 'none';
        if (retryOnly) {
            const retryIndices = Array.from(allProgress[sheetName].retry).sort((a,b) => a-b);
            currentQuestions = retryIndices.map(idx => ({...masterQuestions[idx], originalIndex: idx}));
            currentIndex = 0;
            document.getElementById('mode-badge').classList.remove('hidden');
            document.getElementById('special-retry-btn').classList.add('hidden');
        } else {
            currentQuestions = masterQuestions.map((q, idx) => ({...q, originalIndex: idx}));
            currentIndex = startIndex;
            document.getElementById('mode-badge').classList.add('hidden');
            document.getElementById('special-retry-btn').classList.remove('hidden');
        }
        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('app').style.display = 'grid';
        document.getElementById('sheet-title').innerText = "ã€ " + sheetName + (retryOnly ? " (ç‰¹è¨“)" : "") + " ã€‘";
        if (!allProgress[sheetName]) allProgress[sheetName] = { perfect: new Set(), retry: new Set(), lastIndex: 0 };
        updateStats();
        showQuestion();
    }

    function showQuestion() {
        if (currentIndex >= currentQuestions.length) {
            if (isRetryOnlyMode) { alert("ç‰¹è¨“å®Œäº†ï¼"); startQuiz(currentSheetName, allProgress[currentSheetName].lastIndex, false); }
            else { alert("å®Œäº†ï¼"); allProgress[currentSheetName].lastIndex = 0; backToList(); }
            return;
        }
        const q = currentQuestions[currentIndex];
        document.getElementById('q-number').innerText = isRetryOnlyMode ? (currentIndex + 1) : (q.originalIndex + 1);
        document.getElementById('q-text').innerHTML = q.q.replace(/[ï¼ˆ\(](.*?)[ï¼‰\)]/g, '<span class="highlight">$1</span>');
        const answerArea = document.getElementById('a-text');
        answerArea.innerHTML = (q.a || "").split(/[ã€,ï¼Œ]/).map(a => `<div class="ans-column">${a.trim()}</div>`).join('');
        answerArea.classList.remove('visible');
        document.getElementById('show-btn').classList.remove('hidden');
        document.getElementById('judgement-btns').classList.add('hidden');
        document.getElementById('retry-options').classList.add('hidden');
        if (!isRetryOnlyMode) allProgress[currentSheetName].lastIndex = currentIndex;
    }

    function showAnswer() { document.getElementById('a-text').classList.add('visible'); document.getElementById('show-btn').classList.add('hidden'); document.getElementById('judgement-btns').classList.remove('hidden'); }
    function record(type) {
        const prog = allProgress[currentSheetName];
        const originalIdx = currentQuestions[currentIndex].originalIndex;
        if(type === 'perfect') { prog.perfect.add(originalIdx); prog.retry.delete(originalIdx); nextStep(); }
        else { prog.retry.add(originalIdx); document.getElementById('judgement-btns').classList.add('hidden'); document.getElementById('retry-options').classList.remove('hidden'); }
        saveProgress();
        updateStats();
    }
    function tryAgain() { document.getElementById('a-text').classList.remove('visible'); document.getElementById('retry-options').classList.add('hidden'); document.getElementById('show-btn').classList.remove('hidden'); }
    function nextStep() { currentIndex++; showQuestion(); updateStats(); }
    function updateStats() {
        const prog = allProgress[currentSheetName];
        document.getElementById('stat-total').innerText = `${currentIndex + 1}/${currentQuestions.length}`;
        document.getElementById('stat-perfect').innerText = prog?.perfect.size || 0;
        document.getElementById('stat-retry').innerText = prog?.retry.size || 0;
    }
    function saveProgress() {
        const dataToSave = {};
        for (let key in allProgress) {
            dataToSave[key] = { perfect: Array.from(allProgress[key].perfect), retry: Array.from(allProgress[key].retry), lastIndex: allProgress[key].lastIndex };
        }
        localStorage.setItem(PROGRESS_KEY, JSON.stringify(dataToSave));
    }
    function backToList() { saveProgress(); location.reload(); }
    function suspendQuiz() { if(confirm("ä¸­æ–­ã—ã¾ã™ã‹ï¼Ÿ")) { if (!isRetryOnlyMode) allProgress[currentSheetName].lastIndex = currentIndex; backToList(); } }
    function clearSheetProgress(sheetName) { if(confirm("è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) { delete allProgress[sheetName]; saveProgress(); createMenu(); } }

    fetchData();
</script>
</body>
