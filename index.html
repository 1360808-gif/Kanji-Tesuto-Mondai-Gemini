<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字練習ツール</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f4f8; display: flex; flex-direction: column; align-items: center; padding: 20px; color: #333; }
        .container { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center; }
        .hidden { display: none; }
        h1 { font-size: 22px; color: #2c3e50; border-bottom: 3px solid #3498db; padding-bottom: 10px; margin-bottom: 20px; }
        
        /* ボタンのデザイン */
        button { cursor: pointer; padding: 12px 20px; border: none; border-radius: 12px; font-size: 18px; margin: 5px; font-weight: bold; transition: 0.2s; }
        .btn-blue { background: #3498db; color: white; width: 100%; max-width: 280px; }
        .btn-blue:hover { transform: scale(1.02); background: #2980b9; }
        .btn-green { background: #2ecc71; color: white; width: 80%; height: 60px; font-size: 22px; }
        .btn-gray { background: #95a5a6; color: white; font-size: 14px; padding: 8px 15px; }

        /* 入力エリア */
        textarea { width: 95%; height: 100px; border: 2px solid #ddd; border-radius: 10px; padding: 10px; font-size: 16px; margin-top: 10px; }
        .code-display { background: #f8f9fa; padding: 15px; word-break: break-all; font-family: monospace; font-size: 13px; border: 2px dashed #bdc3c7; margin: 15px 0; color: #7f8c8d; }

        /* クイズカード（視認性向上） */
        .card { 
            border: 5px solid #3498db; 
            border-radius: 25px; 
            padding: 60px 20px; 
            margin: 25px 0; 
            min-height: 200px; 
            background-color: #fffdf0; /* 目に優しい薄い黄色 */
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            box-shadow: inset 0 0 15px rgba(0,0,0,0.05);
        }
        
        /* 【重要】問題文のスタイル：大きく・太く */
        .q-text { 
            font-size: 42px; 
            font-weight: 900; 
            line-height: 1.5; 
            color: #2c3e50;
            word-break: break-all;
        }

        /* 答えのスタイル：大きく・色を変える */
        .a-text { 
            font-size: 56px; 
            color: #e67e22; 
            font-weight: 900;
            margin-top: 20px;
            min-height: 1.2em;
        }

        /* カッコの中を赤くするためのクラス */
        .highlight { color: #e74c3c; }

        .info-tag { font-size: 16px; color: #7f8c8d; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align: right;">
        <button class="btn-gray" onclick="toggleTeacherMode()">先生用設定</button>
    </div>

    <h1>漢字練習</h1>

    <div id="teacher-view" class="hidden" style="background: #fff5f5; padding: 20px; border-radius: 15px; border: 2px solid #fab1a0; margin-top: 10px;">
        <h3 style="margin-top:0;">もんだい作成（先生用）</h3>
        <p style="font-size: 14px; text-align: left;">1. スプレッドシートの「問題」と「答え」の2列をコピーしてください。<br>2. 下に貼り付けて、ボタンを押してください。</p>
        <textarea id="teacher-input" placeholder="例：&#13;&#10;山に（のぼ）る	登る"></textarea>
        <button class="btn-blue" style="background:#e74c3c; margin-top:10px;" onclick="makeCode()">配布用コードを作成する</button>
        <div id="code-result" class="hidden">
            <p style="font-weight: bold; margin-top: 15px; color:#c0392b;">作成完了！下のコードをコピーして配ってください：</p>
            <div id="output-code" class="code-display"></div>
        </div>
    </div>

    <div id="student-setup">
        <p style="font-weight:bold;">先生からもらったコードを下に貼ってください</p>
        <textarea id="student-input" placeholder="ここに貼り付けます"></textarea>
        <button class="btn-blue" style="height:60px;" onclick="loadData()">練習をはじめる！</button>
    </div>

    <div id="quiz-area" class="hidden">
        <div id="mode-select">
            <p>どっちのモードでやる？</p>
            <button class="btn-blue" onclick="startGame('normal')">最初から（順番どおり）</button>
            <button class="btn-blue" onclick="startGame('random')" style="background:#9b59b6;">ランダム（まぜこぜ）</button>
        </div>

        <div id="game-screen" class="hidden">
            <div id="info" class="info-tag"></div>
            <div class="card">
                <div id="q-text" class="q-text"></div>
                <div id="a-text" class="a-text"></div>
            </div>
            
            <button id="show-btn" class="btn-blue" style="max-width:100%; width:100%; height:80px; font-size:24px;" onclick="showAnswer()">答えを見る</button>
            
            <div id="judge-btns" class="hidden">
                <button class="btn-green" onclick="nextStep()">次へすすむ ＞</button>
            </div>
            
            <button onclick="location.reload()" style="background:none; color: #95a5a6; font-size: 14px; margin-top: 30px; text-decoration: underline;">メニューにもどる</button>
        </div>
    </div>
</div>

<script>
    let questions = [];
    let currentIndex = 0;

    function toggleTeacherMode() {
        const pw = prompt("パスワードを入れてください（初期：1234）");
        if(pw === "1234") {
            document.getElementById('teacher-view').classList.toggle('hidden');
        } else {
            alert("パスワードがちがいます");
        }
    }

    function makeCode() {
        const input = document.getElementById('teacher-input').value.trim();
        if(!input) return alert("データがありません");
        try {
            const code = btoa(unescape(encodeURIComponent(input)));
            document.getElementById('output-code').innerText = code;
            document.getElementById('code-result').classList.remove('hidden');
        } catch(e) {
            alert("エラーが発生しました。");
        }
    }

    function loadData() {
        const code = document.getElementById('student-input').value.trim();
        if(!code) return alert("コードを貼ってください");
        try {
            const decoded = decodeURIComponent(escape(atob(code)));
            questions = decoded.split('\n').map(line => {
                const parts = line.split('\t');
                return { q: parts[0], a: parts[1] || "" };
            }).filter(item => item.q);

            document.getElementById('student-setup').classList.add('hidden');
            document.getElementById('quiz-area').classList.remove('hidden');
        } catch(e) {
            alert("コードが正しくありません。");
        }
    }

    function startGame(mode) {
        if(mode === 'random') questions.sort(() => Math.random() - 0.5);
        currentIndex = 0;
        document.getElementById('mode-select').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        showQuestion();
    }

    // 問題表示（カッコ内を赤くする処理を追加）
    function showQuestion() {
        if(currentIndex >= questions.length) {
            alert("全問おわりました！よくがんばったね！");
            location.reload();
            return;
        }
        document.getElementById('info').innerText = `あと ${questions.length - currentIndex} 問 / ぜんぶで ${questions.length} 問`;
        
        // 問題文の（ ）の部分を赤色にする
        let rawText = questions[currentIndex].q;
        let formattedText = rawText
            .replace(/（/g, '<span class="highlight">（')
            .replace(/）/g, '）</span>')
            .replace(/\(/g, '<span class="highlight">(')
            .replace(/\)/g, ')</span>');

        document.getElementById('q-text').innerHTML = formattedText;
        document.getElementById('a-text').innerText = "";
        document.getElementById('show-btn').classList.remove('hidden');
        document.getElementById('judge-btns').classList.add('hidden');
    }

    function showAnswer() {
        document.getElementById('a-text').innerText = questions[currentIndex].a;
        document.getElementById('show-btn').classList.add('hidden');
        document.getElementById('judge-btns').classList.remove('hidden');
    }

    function nextStep() {
        currentIndex++;
        showQuestion();
    }
</script>
</body>
</html>
