<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字練習ツール</title>
    <style>
        /* 画面全体の高さを固定し、はみ出さないように設定 */
        html, body { 
            height: 100%; 
            margin: 0; 
            overflow: hidden; /* 全体のスクロールを禁止 */
            font-family: "Hiragino Kaku Gothic ProN", "Yu Mincho", "MS PMincho", serif;
            background-color: #f0f4f8;
        }

        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 10px; 
            box-sizing: border-box;
        }

        .container { 
            background: white; 
            padding: 15px 25px; 
            border-radius: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            width: 98%; 
            height: 98vh; /* 画面の高さ98%に収める */
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        h1 { font-size: 20px; color: #2c3e50; border-bottom: 2px solid #3498db; margin: 5px 0; padding-bottom: 5px; }
        
        .hidden { display: none; }
        
        /* 設定ボタンを小さく配置 */
        .admin-area { text-align: right; }
        button.btn-gray { background: #95a5a6; color: white; font-size: 11px; padding: 4px 8px; border: none; border-radius: 5px; cursor: pointer; }

        /* 入力・設定画面（ここだけは内容が多いのでスクロール可） */
        #teacher-view, #student-setup, #mode-select {
            overflow-y: auto;
            flex-grow: 1;
        }

        textarea { width: 100%; height: 80px; font-size: 16px; margin-top: 5px; }

        /* 【重要】クイズエリア：ここが1画面に収まるメイン部分 */
        #game-screen {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 要素を上下に分散 */
            padding: 5px 0;
        }

        /* クイズカード：高さを画面に合わせて柔軟に変化させる */
        .card { 
            border: 4px solid #3498db; 
            border-radius: 20px; 
            margin: 10px 0; 
            flex-grow: 1; /* 余った高さをカードが使う */
            background-color: #fffdf0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            min-height: 150px;
        }
        
        .q-text { 
            font-family: "HG正楷書体-PRO", "HGP正楷書体", "YuMincho", serif;
            font-size: clamp(30px, 6vh, 48px); /* 画面の高さに合わせて文字サイズが変化 */
            font-weight: 600; 
            line-height: 1.3; 
            padding: 0 20px;
        }

        .a-text { 
            font-family: "HG正楷書体-PRO", "HGP正楷書体", "YuMincho", serif;
            font-size: clamp(40px, 8vh, 64px); 
            color: #e67e22; 
            font-weight: 600;
            margin-top: 10px;
        }

        /* 操作ボタンを大きく、かつ画面下部に固定 */
        .action-area {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.btn-main { 
            cursor: pointer;
            background: #3498db; 
            color: white; 
            width: 100%; 
            max-width: 500px; 
            height: 80px; 
            font-size: 24px; 
            border: none;
            border-radius: 15px;
            font-weight: bold;
        }

        button.btn-green { 
            background: #2ecc71; 
            color: white; 
            width: 100%; 
            max-width: 500px; 
            height: 80px; 
            font-size: 24px; 
            border: none;
            border-radius: 15px;
            font-weight: bold;
        }

        .highlight { color: #e74c3c; font-weight: bold; }
        .info-tag { font-size: 14px; color: #7f8c8d; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="admin-area">
        <button class="btn-gray" onclick="toggleTeacherMode()">先生用設定</button>
    </div>

    <h1>漢字練習</h1>

    <div id="teacher-view" class="hidden">
        <h3 style="margin:5px 0; font-size: 16px;">もんだい作成（先生用）</h3>
        <textarea id="teacher-input" placeholder="スプレッドシートから貼り付け"></textarea>
        <button onclick="makeCode()" style="padding:10px; margin-top:5px; background:#e74c3c; color:white; border:none; border-radius:5px; width:100%;">配布コード作成</button>
        <div id="code-result" class="hidden">
            <div id="output-code" style="background:#eee; font-size:10px; word-break:break-all; padding:5px; margin-top:5px; border:1px dashed #777;"></div>
        </div>
    </div>

    <div id="student-setup">
        <p style="font-size:14px; margin: 5px 0;">先生からもらったコードを貼ってください</p>
        <textarea id="student-input"></textarea>
        <button onclick="loadData()" style="width:100%; padding:15px; background:#3498db; color:white; border:none; border-radius:10px; font-weight:bold; margin-top:5px;">練習をはじめる</button>
    </div>

    <div id="quiz-area" class="hidden" style="flex-grow:1; display:flex; flex-direction:column;">
        <div id="mode-select" style="text-align:center; padding-top:20px;">
            <button onclick="startGame('normal')" style="width:80%; padding:20px; margin-bottom:10px; background:#3498db; color:white; border:none; border-radius:10px;">最初から</button>
            <button onclick="startGame('random')" style="width:80%; padding:20px; background:#9b59b6; color:white; border:none; border-radius:10px;">ランダム</button>
        </div>

        <div id="game-screen" class="hidden">
            <div id="info" class="info-tag"></div>
            
            <div class="card">
                <div id="q-text" class="q-text"></div>
                <div id="a-text" class="a-text"></div>
            </div>
            
            <div class="action-area">
                <button id="show-btn" class="btn-main" onclick="showAnswer()">答えを見る</button>
                <div id="judge-btns" class="hidden" style="width:100%; text-align:center;">
                    <button class="btn-green" onclick="nextStep()">次へすすむ ＞</button>
                </div>
            </div>
            
            <div style="text-align:center; margin-top:5px;">
                <button onclick="location.reload()" style="background:none; border:none; color: #95a5a6; font-size: 12px; text-decoration: underline; cursor:pointer;">メニューへもどる</button>
            </div>
        </div>
    </div>
</div>

<script>
    let questions = [];
    let currentIndex = 0;

    function toggleTeacherMode() {
        const pw = prompt("パスワード（1234）");
        if(pw === "1234") document.getElementById('teacher-view').classList.toggle('hidden');
    }

    function makeCode() {
        const input = document.getElementById('teacher-input').value.trim();
        if(!input) return;
        const code = btoa(unescape(encodeURIComponent(input)));
        document.getElementById('output-code').innerText = code;
        document.getElementById('code-result').classList.remove('hidden');
    }

    function loadData() {
        const code = document.getElementById('student-input').value.trim();
        if(!code) return;
        try {
            const decoded = decodeURIComponent(escape(atob(code)));
            questions = decoded.split('\n').map(line => {
                const parts = line.split('\t');
                return { q: parts[0], a: parts[1] || "" };
            }).filter(item => item.q);
            document.getElementById('student-setup').classList.add('hidden');
            document.getElementById('quiz-area').classList.remove('hidden');
        } catch(e) { alert("コードが正しくありません"); }
    }

    function startGame(mode) {
        if(mode === 'random') questions.sort(() => Math.random() - 0.5);
        currentIndex = 0;
        document.getElementById('mode-select').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        if(currentIndex >= questions.length) {
            alert("全問おわりました！");
            location.reload();
            return;
        }
        document.getElementById('info').innerText = `あと ${questions.length - currentIndex} 問 / ${questions.length} 問中`;
        let rawText = questions[currentIndex].q;
        document.getElementById('q-text').innerHTML = rawText
            .replace(/（/g, '<span class="highlight">（').replace(/）/g, '）</span>')
            .replace(/\(/g, '<span class="highlight">(').replace(/\)/g, ')</span>');
        document.getElementById('a-text').innerText = "";
        document.getElementById('show-btn').classList.remove('hidden');
        document.getElementById('judge-btns').classList.add('hidden');
    }

    function showAnswer() {
        document.getElementById('a-text').innerText = questions[currentIndex].a;
        document.getElementById('show-btn').classList.add('hidden');
        document.getElementById('judge-btns').classList.remove('hidden');
    }

    function nextStep() {
        currentIndex++;
        showQuestion();
    }
</script>
</body>
</html>
