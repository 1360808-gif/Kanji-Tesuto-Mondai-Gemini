<!DOCTYPE html>
<html lang="ja">
<head>

    <title>æ¼¢å­—å­¦ç¿’ã‚·ã‚¹ãƒ†ãƒ  V4</title>
    <style>
        /* --- å…±é€šå¤‰æ•°ãƒ»ãƒ•ã‚©ãƒ³ãƒˆ --- */
        :root {
            --paper-bg: #fffdf5;
            --ink-black: #333;
            --perfect-green: #2ecc71;
            --retry-orange: #f39c12;
            --action-blue: #3498db;
            --main-font: "UD Digital Kyokasho N-R", "UD ãƒ‡ã‚¸ã‚¿ãƒ« æ•™ç§‘æ›¸ä½“ N-R", "BIZ UDPGothic", sans-serif;
            --border-width: 2px;
            --border-color: #555;
        }

        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: var(--main-font); background-color: #e0d8c3; overflow-x: hidden; }

        /* ãƒœã‚¿ãƒ³å…±é€š */
        .btn-common {
            padding: 8px 12px; border-radius: 8px; border: 2px solid #333; 
            font-weight: bold; cursor: pointer; background: white; font-family: var(--main-font);
            box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }
        .btn-common:active { transform: translate(1px,1px); box-shadow: none; }
        .hidden { display: none !important; }

        /* --- å°åˆ·è¨­å®š (A4 æ¨ªæ›¸ã) --- */
        @media print {
            @page { size: A4 landscape; margin: 0; }
            body { background: white !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            #selector-screen, #app-practice, .view-header, .no-print { display: none !important; }
            #app-list-view { display: block !important; height: auto !important; background: white !important; }
            #view-mode-container { display: block !important; padding: 0 !important; overflow: visible !important; }
            
            .view-page { 
                width: 286mm !important; height: 200mm !important; 
                margin: 0 auto !important; page-break-after: always !important; 
                display: flex !important; box-shadow: none !important; border: none !important;
            }
            
            /* å°åˆ·æ™‚ã®è¡¨ç¤ºåˆ¶å¾¡ */
            body.print-mode-test .ans-text { display: none !important; } /* ãƒ†ã‚¹ãƒˆç”¨ï¼šç­”ãˆã‚’æ¶ˆã™ */
            body.print-mode-drill .ans-text { color: #ccc !important; } /* ãªãã‚Šæ›¸ãç”¨ï¼šè–„ãã™ã‚‹ */
            body.print-mode-ans .ans-text { color: black !important; opacity: 1 !important; visibility: visible !important; } /* ç­”ãˆåˆã‚ã›ç”¨ */

            .square-mark { display: none !important; } /* å°åˆ·æ™‚ã¯ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã‚’æ¶ˆã™ */
        }

        /* --- 1. ãƒ¡ãƒ‹ãƒ¥ãƒ¼ç”»é¢ --- */
        #selector-screen {
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; padding: 20px;
        }
        .menu-card {
            background: white; padding: 20px; border-radius: 20px; border: 4px solid var(--ink-black);
            width: 95%; max-width: 600px; box-shadow: 8px 8px 0 rgba(0,0,0,0.1); margin-bottom: 20px;
        }
        .sheet-info {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px dashed #ccc; padding-bottom: 10px; margin-bottom: 10px;
        }
        .action-area {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px;
        }
        .btn-menu {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 10px; border-radius: 12px; border: 2px solid var(--ink-black);
            cursor: pointer; font-size: 14px; font-weight: bold; height: 70px;
            background: #fff; transition: background 0.2s;
        }
        .btn-menu span { font-size: 20px; display: block; margin-bottom: 4px; }
        
        .btn-practice { background: #e8f6f3; color: #16a085; }
        .btn-list { background: #fef9e7; color: #d35400; }
        .btn-print { background: #ebf5fb; color: #2980b9; }

        /* --- 2. ç·´ç¿’ãƒ¢ãƒ¼ãƒ‰ (Practice) --- */
        #app-practice { display: none; height: 100vh; grid-template-columns: 300px 1.5fr 1fr 50px; gap: 15px; padding: 15px; }
        .box { border: 3px solid var(--ink-black); border-radius: 15px; background: var(--paper-bg); display: flex; flex-direction: column; overflow: hidden; box-shadow: 4px 4px 0 rgba(0,0,0,0.1); }
        
        .stats-box { padding: 20px; }
        .stats-row { display: flex; justify-content: space-between; font-size: 18px; margin: 10px 0; border-bottom: 1px dotted #ccc; }
        
        .card-area { align-items: center; padding: 20px; justify-content: center; }
        .p-ans-text { writing-mode: vertical-rl; font-size: clamp(60px, 10vw, 90px); color: #e74c3c; font-weight: bold; min-height: 200px; }
        
        .question-box { position: relative; }
        .p-q-num { padding: 10px; background: #eee; font-weight: bold; text-align: center; border-bottom: 2px solid var(--ink-black); }
        .p-q-text { flex-grow: 1; writing-mode: vertical-rl; font-size: clamp(24px, 4vw, 32px); padding: 20px; line-height: 2; overflow-y: auto; }
        
        /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ (ã‚¹ãƒãƒ›ç”¨) */
        @media (max-width: 768px) {
            #app-practice { display: none; grid-template-columns: 1fr; grid-template-rows: auto 1fr auto; height: 100vh; padding: 10px; gap: 10px; }
            .box { border-width: 2px; }
            .left-col, .right-col { display: none; } /* ã‚¹ãƒãƒ›ã§ã¯ç°¡æ˜“è¡¨ç¤ºã«ã—ã¦ã‚‚è‰¯ã„ */
        }

        /* --- 3. ä¸€è¦§ãƒ»å°åˆ·ãƒ¢ãƒ¼ãƒ‰ (List View) --- */
        #app-list-view { display: none; flex-direction: column; height: 100vh; background: #555; }
        
        .view-header { 
            height: 60px; background: white; display: flex; justify-content: space-between; align-items: center; 
            padding: 0 15px; border-bottom: 3px solid #333; z-index: 10;
        }
        
        #view-mode-container { 
            flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 20px; 
        }

        /* A4ç”¨ç´™ã®ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ */
        .view-page {
            width: 280mm; height: 190mm; background: white; 
            border: 1px solid #ccc; box-shadow: 0 0 15px rgba(0,0,0,0.5);
            padding: 10mm; display: flex; flex-direction: row-reverse;
            box-sizing: border-box; flex-shrink: 0;
        }

        /* ã‚°ãƒªãƒƒãƒ‰ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */
        .kanji-table-grid { 
            display: flex; flex-direction: row-reverse; flex-grow: 1; 
            border: var(--border-width) solid var(--border-color); 
            background: var(--border-color); gap: var(--border-width); 
        }
        
        .column-unit { background: white; flex: 1; border-collapse: collapse; height: 100%; table-layout: fixed; }
        .column-unit td { border-bottom: var(--border-width) solid var(--border-color); text-align: center; padding: 0; box-sizing: border-box; overflow: hidden; }
        
        .cell-check { height: 10%; background: #f9f9f9; }
        .square-mark { 
            width: 24px; height: 24px; border: 1px solid #333; border-radius: 4px; margin: auto; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            font-size: 18px; color: var(--perfect-green); background: white;
        }
        
        .cell-num { height: 5%; font-size: 12px; font-weight: bold; background: #eee; }
        
        .cell-q { height: 60%; vertical-align: top; position: relative; }
        .q-vertical { 
            writing-mode: vertical-rl; font-size: 18px; line-height: 1.4; 
            height: 100%; width: 100%; padding: 8px 0; margin: 0 auto;
            display: flex; align-items: center; justify-content: flex-start; /* ä¸Šå¯„ã› */
        }

        .cell-a { height: 25%; position: relative; cursor: pointer; background: white; }
        /* ç ´ç·šï¼ˆåå­—ãƒªãƒ¼ãƒ€ãƒ¼ï¼‰ */
        .dashed-bg {
            background-image: 
                linear-gradient(dashed #ccc 1px, transparent 1px),
                linear-gradient(90deg, dashed #ccc 1px, transparent 1px);
            background-size: 50% 50%; background-position: center; background-repeat: no-repeat;
        }
        .ans-text { 
            font-size: 32px; color: #e74c3c; font-weight: bold; font-family: "Klee One", serif;
            writing-mode: vertical-rl; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
        }
        .blind { opacity: 0; }

        /* å°åˆ·ãƒ¢ãƒ¼ãƒ€ãƒ«ï¼ˆç°¡æ˜“ï¼‰ */
        #print-modal {
            position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6);
            display: none; justify-content: center; align-items: center; z-index: 100;
        }
        .modal-box { background: white; padding: 30px; border-radius: 15px; text-align: center; border: 4px solid #333; }

    </style>
</head>
<body>

<div id="selector-screen">
    <h1 style="color:#555; text-shadow: 1px 1px 0 #fff;">ğŸ« æ¼¢å­—å­¦ç¿’ã‚·ã‚¹ãƒ†ãƒ </h1>
    <div id="sheet-list" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
</div>

<div id="app-practice">
    <div class="box stats-box left-col">
        <h3 style="margin:0 0 20px 0; text-align:center;">ğŸ“” å­¦ç¿’ã®è¨˜éŒ²</h3>
        <div class="stats-row"><span>é€²æ—</span><span id="p-stat-total">0/0</span></div>
        <div class="stats-row"><span style="color:var(--perfect-green)">ã‹ã‚“ãºã</span><span id="p-stat-perfect">0</span></div>
        <div class="stats-row"><span style="color:var(--retry-orange)">ãŠã¼ãˆã¡ã‚…ã†</span><span id="p-stat-retry">0</span></div>
        <button class="btn-common" onclick="backToMenu()" style="margin-top:auto; width:100%; padding:15px;">ğŸ  ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã«æˆ»ã‚‹</button>
    </div>

    <div class="box card-area">
        <div id="mode-badge" class="hidden" style="background:var(--retry-orange); color:white; padding:5px 15px; border-radius:20px; margin-bottom:10px;">ğŸ”¥ ç‰¹è¨“ãƒ¢ãƒ¼ãƒ‰</div>
        <div id="practice-ans-area" class="p-ans-text" style="visibility: hidden;"></div>
        
        <div style="margin-top:20px; width:100%; display:flex; flex-direction:column; gap:10px; max-width: 300px;">
            <button id="p-show-btn" class="btn-common" style="background:var(--action-blue); color:white; padding:15px; font-size:18px;" onclick="showPracticeAnswer()">ç­”ãˆã‚’è¦‹ã‚‹</button>
            <div id="p-judge-btns" class="hidden" style="display:flex; gap:10px;">
                <button class="btn-common" style="background:var(--perfect-green); color:white; flex:1; padding:15px;" onclick="recordPractice('perfect')">å®Œãºãï¼</button>
                <button class="btn-common" style="background:var(--retry-orange); color:white; flex:1; padding:15px;" onclick="recordPractice('retry')">ã¾ã </button>
            </div>
        </div>
    </div>

    <div class="box question-box">
        <div id="p-q-num" class="p-q-num">ç¬¬ 1 å•</div>
        <div id="p-q-text" class="p-q-text"></div>
    </div>
    
    <div class="right-col" style="writing-mode: vertical-rl; padding:10px; font-weight:bold; color:#666; display:flex; justify-content:center;" id="p-sheet-title"></div>
</div>

<div id="app-list-view">
    <div class="view-header">
        <div style="display:flex; align-items:center; gap:15px;">
            <button class="btn-common" onclick="backToMenu()">â¬…ï¸ ã‚‚ã©ã‚‹</button>
            <span id="list-view-title" style="font-weight:bold; font-size:18px;">ã‚¿ã‚¤ãƒˆãƒ«</span>
        </div>
        <div class="no-print">
            <button class="btn-common" id="list-toggle-ans" onclick="toggleListAnswers()">ç­”ãˆã‚’è¡¨ç¤º</button>
            <button class="btn-common" style="background:#333; color:white; margin-left:10px;" onclick="openPrintModal()">ğŸ–¨ï¸ å°åˆ·ãƒ¡ãƒ‹ãƒ¥ãƒ¼</button>
        </div>
    </div>
    <div id="view-mode-container"></div>
</div>

<div id="print-modal">
    <div class="modal-box">
        <h3>ğŸ–¨ï¸ å°åˆ·è¨­å®š</h3>
        <p>ã©ã®ã‚¿ã‚¤ãƒ—ã‚’ä½œæˆã—ã¾ã™ã‹ï¼Ÿ</p>
        <div style="display:flex; flex-direction:column; gap:10px; width: 250px; margin: 20px auto;">
            <button class="btn-common" onclick="runPrint('test')">ğŸ“ ãƒ†ã‚¹ãƒˆ (ç­”ãˆãªã—)</button>
            <button class="btn-common" onclick="runPrint('ans')">ğŸ’® ç­”ãˆåˆã‚ã› (ç­”ãˆã‚ã‚Š)</button>
        </div>
        <button style="background:none; border:none; text-decoration:underline; cursor:pointer;" onclick="closePrintModal()">é–‰ã˜ã‚‹</button>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyWHprvWe-NcrfamWL2I6bWSAak6HW-JxyMCY-RZkZDFrhLkbSfLkeVmpKyznlI7g3a/exec";
    const CACHE_KEY = "kanji_v4_data";
    const PROGRESS_KEY = "kanji_v4_progress";
    
    let allData = {};
    let currentSheetName = "";
    let currentQuestions = [];
    let currentIndex = 0;
    let allProgress = {}; 
    let listShowAnswers = false;

    // --- ãƒ‡ãƒ¼ã‚¿å–å¾—ãƒ»åˆæœŸåŒ– ---
    async function init() {
        // é€²æ—ã®èª­ã¿è¾¼ã¿
        const saved = localStorage.getItem(PROGRESS_KEY);
        if (saved) {
            const parsed = JSON.parse(saved);
            for (let s in parsed) {
                allProgress[s] = {
                    perfect: new Set(parsed[s].perfect),
                    retry: new Set(parsed[s].retry),
                    lastIndex: parsed[s].lastIndex || 0
                };
            }
        }

        // ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ (ã‚­ãƒ£ãƒƒã‚·ãƒ¥å„ªå…ˆ)
        const cachedData = localStorage.getItem(CACHE_KEY);
        if (cachedData) {
            allData = JSON.parse(cachedData);
            renderMenu();
        }

        // æœ€æ–°ãƒ‡ãƒ¼ã‚¿å–å¾—
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            allData = data;
            localStorage.setItem(CACHE_KEY, JSON.stringify(data));
            renderMenu();
        } catch(e) {
            console.log("Offline mode or Error", e);
        }
    }

    // --- ãƒ¡ãƒ‹ãƒ¥ãƒ¼æç”» ---
    function renderMenu() {
        const list = document.getElementById('sheet-list');
        list.innerHTML = "";
        
        Object.keys(allData).forEach(name => {
            if(!allProgress[name]) allProgress[name] = {perfect: new Set(), retry: new Set(), lastIndex: 0};
            const prog = allProgress[name];
            const qCount = allData[name].length;

            const card = document.createElement('div');
            card.className = "menu-card";
            card.innerHTML = `
                <div class="sheet-info">
                    <span style="font-size:20px; font-weight:bold;">${name}</span>
                    <span style="font-size:14px; background:#eee; padding:4px 8px; border-radius:4px;">
                        å…¨${qCount}å• (å®Œ:${prog.perfect.size})
                    </span>
                </div>
                <div class="action-area">
                    <button class="btn-menu btn-practice" onclick="startPractice('${name}')">
                        <span>ğŸ’ª</span>ï¼‘å•ãšã¤
                    </button>
                    <button class="btn-menu btn-list" onclick="startListView('${name}')">
                        <span>ğŸ‘€</span>ä¸€è¦§
                    </button>
                    <button class="btn-menu btn-print" onclick="preparePrint('${name}')">
                        <span>ğŸ–¨ï¸</span>å°åˆ·
                    </button>
                </div>
            `;
            list.appendChild(card);
        });
    }

    // --- ç·´ç¿’ãƒ¢ãƒ¼ãƒ‰ (Practice) ---
    function startPractice(name) {
        currentSheetName = name;
        currentQuestions = allData[name];
        currentIndex = allProgress[name].lastIndex;
        
        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('app-practice').style.display = 'grid'; // Gridè¡¨ç¤º
        document.getElementById('p-sheet-title').innerText = name;
        showPracticeQuestion();
    }

    function showPracticeQuestion() {
        if(currentIndex >= currentQuestions.length) {
            if(confirm("æœ€å¾Œã¾ã§çµ‚ã‚ã‚Šã¾ã—ãŸï¼æœ€åˆã«æˆ»ã‚Šã¾ã™ã‹ï¼Ÿ")) {
                currentIndex = 0;
            } else {
                backToMenu();
                return;
            }
        }
        const q = currentQuestions[currentIndex];
        document.getElementById('p-q-num').innerText = `ç¬¬ ${currentIndex + 1} å•`;
        document.getElementById('p-q-text').innerText = q.q;
        document.getElementById('practice-ans-area').innerHTML = q.a.replace(/[ã€,]/g, '<br>');
        
        document.getElementById('practice-ans-area').style.visibility = 'hidden';
        document.getElementById('p-show-btn').classList.remove('hidden');
        document.getElementById('p-judge-btns').classList.add('hidden');
        
        updatePracticeStats();
    }

    function showPracticeAnswer() {
        document.getElementById('practice-ans-area').style.visibility = 'visible';
        document.getElementById('p-show-btn').classList.add('hidden');
        document.getElementById('p-judge-btns').classList.remove('hidden');
    }

    function recordPractice(type) {
        const prog = allProgress[currentSheetName];
        if(type === 'perfect') {
            prog.perfect.add(currentIndex);
            prog.retry.delete(currentIndex);
        } else {
            prog.retry.add(currentIndex);
            prog.perfect.delete(currentIndex);
        }
        saveProgress();
        currentIndex++;
        prog.lastIndex = currentIndex;
        showPracticeQuestion();
    }

    function updatePracticeStats() {
        const prog = allProgress[currentSheetName];
        document.getElementById('p-stat-total').innerText = `${currentIndex + 1}/${currentQuestions.length}`;
        document.getElementById('p-stat-perfect').innerText = prog.perfect.size;
        document.getElementById('p-stat-retry').innerText = prog.retry.size;
    }

    // --- ä¸€è¦§ãƒ¢ãƒ¼ãƒ‰ãƒ»å°åˆ·ãƒ¢ãƒ¼ãƒ‰å…±é€šå‡¦ç† ---
    
    // ä¸€è¦§ãƒœã‚¿ãƒ³ã‹ã‚‰å‘¼ã°ã‚Œã‚‹ï¼ˆãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã‚ã‚Šã€é–²è¦§ç”¨ï¼‰
    function startListView(name) {
        currentSheetName = name;
        currentQuestions = allData[name];
        listShowAnswers = false; 

        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('app-list-view').style.display = 'flex';
        document.getElementById('list-view-title').innerText = name + " (ä¸€è¦§)";
        document.getElementById('list-toggle-ans').style.display = 'inline-block'; // ãƒœã‚¿ãƒ³è¡¨ç¤º

        renderPages();
    }

    // å°åˆ·ãƒœã‚¿ãƒ³ã‹ã‚‰å‘¼ã°ã‚Œã‚‹ï¼ˆã™ãã«ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ãï¼‰
    function preparePrint(name) {
        currentSheetName = name;
        currentQuestions = allData[name];
        // è£ã§ä¸€è¦§ã‚’æç”»ã—ã¦ãŠãï¼ˆå°åˆ·ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”¨ï¼‰
        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('app-list-view').style.display = 'flex';
        document.getElementById('list-view-title').innerText = name + " (å°åˆ·ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼)";
        renderPages();
        openPrintModal();
    }

    function renderPages() {
        const container = document.getElementById('view-mode-container');
        container.innerHTML = "";
        
        // 1ãƒšãƒ¼ã‚¸15å•ãšã¤åˆ†å‰²
        const QUESTIONS_PER_PAGE = 15;
        const totalPages = Math.ceil(currentQuestions.length / QUESTIONS_PER_PAGE);

        for (let p = 0; p < totalPages; p++) {
            const pageData = currentQuestions.slice(p * QUESTIONS_PER_PAGE, (p + 1) * QUESTIONS_PER_PAGE);
            
            // ãƒšãƒ¼ã‚¸æ ä½œæˆ
            const pageDiv = document.createElement('div');
            pageDiv.className = 'view-page';

            // ã‚°ãƒªãƒƒãƒ‰ä½œæˆ
            const grid = document.createElement('div');
            grid.className = 'kanji-table-grid';
            
            // 15åˆ—åˆ†ãƒ«ãƒ¼ãƒ—ï¼ˆãƒ‡ãƒ¼ã‚¿ãŒãªã„å ´åˆã¯ç©ºã‚»ãƒ«ï¼‰
            for (let i = 0; i < QUESTIONS_PER_PAGE; i++) {
                const qIndex = p * QUESTIONS_PER_PAGE + i;
                const q = pageData[i];
                
                const col = document.createElement('table');
                col.className = 'column-unit';
                
                if (q) {
                    const prog = allProgress[currentSheetName];
                    let mark = "";
                    if(prog.perfect.has(qIndex)) mark = "âœ”";
                    else if(prog.retry.has(qIndex)) mark = "â–³";

                    const aText = q.a.replace(/[ã€,]/g, '<br>');

                    col.innerHTML = `
                        <tr><td class="cell-check">
                            <div class="square-mark" onclick="toggleListCheck(this, ${qIndex})">${mark}</div>
                        </td></tr>
                        <tr><td class="cell-num">${qIndex + 1}</td></tr>
                        <tr><td class="cell-q"><div class="q-vertical">${q.q}</div></td></tr>
                        <tr><td class="cell-a dashed-bg" onclick="this.querySelector('.ans-text').classList.toggle('blind')">
                            <div class="ans-text ${listShowAnswers ? '' : 'blind'}">${aText}</div>
                        </td></tr>
                    `;
                } else {
                    // ç©ºç™½åˆ—ï¼ˆãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆå´©ã‚Œé˜²æ­¢ï¼‰
                    col.innerHTML = `<tr><td colspan="1" style="border:none;"></td></tr>`;
                    col.style.background = "#f0f0f0";
                    col.style.border = "none";
                }
                grid.appendChild(col);
            }
            pageDiv.appendChild(grid);
            container.appendChild(pageDiv);
        }
    }

    function toggleListCheck(el, idx) {
        const prog = allProgress[currentSheetName];
        if (el.innerText === "") {
            el.innerText = "âœ”";
            prog.perfect.add(idx); prog.retry.delete(idx);
        } else if (el.innerText === "âœ”") {
            el.innerText = "â–³";
            prog.perfect.delete(idx); prog.retry.add(idx);
        } else {
            el.innerText = "";
            prog.perfect.delete(idx); prog.retry.delete(idx);
        }
        saveProgress();
    }

    function toggleListAnswers() {
        listShowAnswers = !listShowAnswers;
        document.getElementById('list-toggle-ans').innerText = listShowAnswers ? "ç­”ãˆã‚’éš ã™" : "ç­”ãˆã‚’è¡¨ç¤º";
        renderPages(); // å†æç”»
    }

    // --- å°åˆ·åˆ¶å¾¡ ---
    function openPrintModal() {
        document.getElementById('print-modal').style.display = 'flex';
    }
    function closePrintModal() {
        document.getElementById('print-modal').style.display = 'none';
    }

    function runPrint(mode) {
        document.body.className = ""; // ã‚¯ãƒ©ã‚¹ãƒªã‚»ãƒƒãƒˆ
        if (mode === 'test') {
            document.body.classList.add('print-mode-test');
        } else if (mode === 'ans') {
            document.body.classList.add('print-mode-ans');
        }
        closePrintModal();
        window.print();
    }

    // --- å…±é€š ---
    function saveProgress() {
        const toSave = {};
        for(let s in allProgress) {
            toSave[s] = {
                perfect: Array.from(allProgress[s].perfect),
                retry: Array.from(allProgress[s].retry),
                lastIndex: allProgress[s].lastIndex
            };
        }
        localStorage.setItem(PROGRESS_KEY, JSON.stringify(toSave));
    }

    function backToMenu() {
        saveProgress();
        document.body.className = "";
        document.getElementById('app-practice').style.display = 'none';
        document.getElementById('app-list-view').style.display = 'none';
        document.getElementById('selector-screen').style.display = 'flex';
        renderMenu();
    }

    // åˆå›å®Ÿè¡Œ
    init();

</script>
