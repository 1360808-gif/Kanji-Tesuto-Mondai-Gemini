    <style>

        #selector-screen {

        .main-container {

        .q-area {

            line-height: 2.2;
            letter-spacing: 0.15em;
            padding: 10px 15px 30px 15px;
            background-image: radial-gradient(#ddd 1.5px, transparent 1.5px);
            background-size: 35px 35px;
            overflow-y: auto;
        }

        .title-column {
            writing-mode: vertical-rl;
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: #666;
            padding-top: 10px;
            letter-spacing: 0.2em;
        }

        .middle-column { display: flex; flex-direction: column; gap: 15px; align-items: center; height: 100%; padding: 20px; }
        .answer-container {
            width: 100%; flex-grow: 1; max-height: 60%;
            border: 3px dashed #ccc; border-radius: 15px; background: white;
            display: flex; flex-direction: row-reverse; justify-content: center; align-items: center;
            gap: 60px; padding: 20px; opacity: 0; transform: scale(0.95);
        }
        .answer-container.visible { opacity: 1; transform: scale(1); transition: 0.2s ease-out; }
        .ans-column { writing-mode: vertical-rl; font-size: clamp(50px, 11vh, 95px); color: #e74c3c; font-weight: bold; white-space: nowrap; line-height: 1; }

        .btn-group { display: flex; flex-direction: column; gap: 12px; width: 100%; align-items: center; flex-shrink: 0; }
        
        /* â˜…ãƒœã‚¿ãƒ³ä¸€åˆ—è¡¨ç¤ºã®ãŸã‚ã®èª¿æ•´â˜… */
        .btn {
            width: 95%; /* å¹…ã‚’å°‘ã—åºƒã‚ã« */
            max-width: 300px; /* æœ€å¤§å¹…ã‚’å°‘ã—ã‚¢ãƒƒãƒ— */
            min-height: 70px;
            padding: 10px 15px;
            border: 3px solid var(--ink-black);
            border-radius: 50px;
            font-size: 20px; 
            font-weight: bold; 
            cursor: pointer;
            box-shadow: 0 4px 0 var(--ink-black); 
            background: white;
            font-family: var(--main-font);
            display: flex; 
            align-items: center; 
            justify-content: center;
            white-space: nowrap; /* â˜…æ”¹è¡Œã‚’çµ¶å¯¾ã«é˜²ãâ˜… */
        }
        .btn-perfect { background: var(--perfect-green); color: white; }
        .btn-retry { background: var(--retry-orange); color: white; }
        .btn-show { background: var(--action-blue); color: white; }

        .left-column { padding: 25px; height: 100%; }
        .stats p { margin: 15px 0; font-size: 19px; border-bottom: 2px dotted #bbb; padding-bottom: 10px; }
        .stats span { font-size: 30px; font-weight: bold; color: var(--action-blue); }

        .hidden { display: none !important; }
        #loading { font-size: 24px; font-weight: bold; color: #555; }
    </style>
</head>
<body>

<div id="loading">âœ¨ ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ä¸­... âœ¨</div>

<div id="selector-screen">
    <h2 style="margin-top:0;">ğŸ“– å•é¡Œé›†ã‚’é¸ã‚“ã§ã­</h2>
    <div id="sheet-list" style="width:100%;"></div>
</div>

<div class="main-container" id="app">
    <div class="box left-column">
        <h4 style="text-align:center; margin: 0 0 20px 0; font-size: 24px;">ğŸ“” å­¦ç¿’ã®è¨˜éŒ²</h4>
        <div class="stats">
            <p>ä»Šã®é€²è¡Œåº¦ã€€ã€€<span id="stat-total">0/0</span></p>
            <p>âœ¨ ã‹ã‚“ãºãï¼ã€€<span id="stat-perfect" style="color:var(--perfect-green)">0</span></p>
            <p>ğŸƒ ãŠã¼ãˆã¡ã‚…ã†ã€€<span id="stat-retry" style="color:var(--retry-orange)">0</span></p>
        </div>
        <div class="menu-btns" style="margin-top:auto; display:grid; gap:10px;">
            <div class="btn" style="width:auto; min-height:50px; font-size:16px; border-radius:12px;" onclick="location.reload()">ğŸ  ãƒªã‚¹ãƒˆã«æˆ»ã‚‹</div>
            <div class="btn" style="width:auto; min-height:50px; font-size:16px; border-radius:12px;" onclick="fetchData(true)">ğŸ”„ ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°</div>
        </div>
    </div>

    <div class="box middle-column">
        <div class="answer-container" id="a-text"></div>
        <div class="btn-group">
            <button id="show-btn" class="btn btn-show" onclick="showAnswer()">ç­”ãˆã‚’ã¿ã‚‹</button>
            <div id="judgement-btns" class="hidden" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:10px;">
                <div style="display:flex; gap:12px; width:98%;"> <button class="btn btn-perfect" style="flex:1;" onclick="record('perfect')">ã‹ã‚“ãºãï¼</button>
                    <button class="btn btn-retry" style="flex:1;" onclick="record('retry')">ãŠã¼ãˆã¡ã‚…ã†</button>
                </div>
            </div>
            <div id="retry-options" class="hidden" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:10px;">
                <div style="display:flex; gap:12px; width:98%;">
                    <button class="btn" style="flex:1; background:#fff;" onclick="nextStep()">æ¬¡ã®å•é¡Œ ï¼</button>
                    <button class="btn" style="flex:1; background:white; border-style:dashed;" onclick="tryAgain()">ã‚‚ã†ä¸€åº¦ ğŸ”„</button>
                </div>
            </div>
        </div>
    </div>

    <div class="box right-column">
        <div class="q-num-box" id="q-number"></div>
        <div class="q-area" id="q-text"></div>
    </div>
    <div class="title-column" id="sheet-title"></div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyWHprvWe-NcrfamWL2I6bWSAak6HW-JxyMCY-RZkZDFrhLkbSfLkeVmpKyznlI7g3a/exec";
    const CACHE_KEY = "kanji_quiz_v22_fix_btn";
    let allData = {};
    let currentQuestions = [];
    let currentIndex = 0;
    let perfectCount = 0;
    let retryCount = 0;

    async function fetchData(force = false) {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('selector-screen').style.display = 'none';
        const cached = localStorage.getItem(CACHE_KEY);
        if (!force && cached) {
            try { allData = JSON.parse(cached); createMenu(); return; } catch(e) {}
        }
        try {
            const res = await fetch(API_URL);
            allData = await res.json();
            localStorage.setItem(CACHE_KEY, JSON.stringify(allData));
            createMenu();
        } catch(e) { document.getElementById('loading').innerText = "æ¥ç¶šã‚¨ãƒ©ãƒ¼"; }
    }

    function createMenu() {
        document.getElementById('loading').style.display = 'none';
        const screen = document.getElementById('selector-screen');
        const list = document.getElementById('sheet-list');
        list.innerHTML = "";
        const keys = Object.keys(allData);
        keys.forEach(key => {
            const btn = document.createElement('button');
            btn.className = "sheet-btn";
            btn.innerText = key;
            btn.onclick = () => startQuiz(key);
            list.appendChild(btn);
        });
        screen.style.display = 'flex';
    }

    function startQuiz(sheetName) {
        document.getElementById('selector-screen').style.display = 'none';
        document.getElementById('app').style.display = 'grid';
        document.getElementById('sheet-title').innerText = "ã€ " + sheetName + " ã€‘";
        currentQuestions = allData[sheetName];
        currentIndex = 0; perfectCount = 0; retryCount = 0;
        updateStats();
        showQuestion();
    }

    function showQuestion() {
        if (currentIndex >= currentQuestions.length) {
            alert("å…¨å•ã‚¯ãƒªã‚¢ï¼ãƒªã‚¹ãƒˆã«æˆ»ã‚Šã¾ã™ã€‚");
            location.reload();
            return;
        }
        const q = currentQuestions[currentIndex];
        document.getElementById('q-number').innerText = (currentIndex + 1);
        document.getElementById('q-text').innerHTML = q.q.replace(/[ï¼ˆ\(](.*?)[ï¼‰\)]/g, '<span class="highlight">$1</span>');
        const answerArea = document.getElementById('a-text');
        const ansList = (q.a || "").split(/[ã€,ï¼Œ]/); 
        answerArea.innerHTML = ansList.map(a => `<div class="ans-column">${a.trim()}</div>`).join('');
        answerArea.classList.remove('visible');
        document.getElementById('show-btn').classList.remove('hidden');
        document.getElementById('judgement-btns').classList.add('hidden');
        document.getElementById('retry-options').classList.add('hidden');
    }

    function showAnswer() {
        document.getElementById('a-text').classList.add('visible');
        document.getElementById('show-btn').classList.add('hidden');
        document.getElementById('judgement-btns').classList.remove('hidden');
    }

    function record(type) {
        if(type === 'perfect') {
            perfectCount++;
            updateStats();
            nextStep();
        } else {
            retryCount++;
            updateStats();
            document.getElementById('judgement-btns').classList.add('hidden');
            document.getElementById('retry-options').classList.remove('hidden');
        }
    }

    function tryAgain() {
        document.getElementById('a-text').classList.remove('visible');
        document.getElementById('retry-options').classList.add('hidden');
        document.getElementById('show-btn').classList.remove('hidden');
    }

    function updateStats() {
        document.getElementById('stat-total').innerText = `${currentIndex + 1}/${currentQuestions.length}`;
        document.getElementById('stat-perfect').innerText = perfectCount;
        document.getElementById('stat-retry').innerText = retryCount;
    }

    function nextStep() {
        currentIndex++;
        showQuestion();
        updateStats();
    }
    fetchData();
</script>
