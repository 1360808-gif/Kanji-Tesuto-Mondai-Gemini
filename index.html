<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --paper-bg: #fffdf5;
            --ink-black: #333;
            --perfect-green: #2ecc71;
            --retry-orange: #f39c12;
            --action-blue: #3498db;
            /* UDãƒ‡ã‚¸ã‚¿ãƒ«æ•™ç§‘æ›¸ä½“ã‚’æœ€å„ªå…ˆ */
            --main-font: "UD Digital Kyokasho N-R", "UD ãƒ‡ã‚¸ã‚¿ãƒ« æ•™ç§‘æ›¸ä½“ N-R", "BIZ UDPGothic", sans-serif;
        }

        body {
            margin: 0; padding: 0; 
            height: 100vh; width: 100vw;
            background-color: #e0d8c3;
            font-family: var(--main-font);
            display: flex; justify-content: center; align-items: center;

        }

        #loading { font-size: 24px; font-weight: bold; color: #555; }

        .main-container {
            display: none;

            gap: 15px;
            width: 98vw; height: 96vh;
            background: var(--paper-bg);

        }

        .box {
            border: 3px solid var(--ink-black);
            border-radius: 15px;
            background: white;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* å³å´ï¼šå•é¡Œã‚¨ãƒªã‚¢ */
        .right-column { display: flex; flex-direction: row-reverse; gap: 10px; height: 100%; }
        
        .q-num-box {
            border: 3px solid var(--ink-black);
            min-width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; background: white; flex-shrink: 0;
        }

        .q-area {
            flex-grow: 1;
            writing-mode: vertical-rl;
            font-size: clamp(24px, 4.2vh, 38px);
            line-height: 2.3;
            letter-spacing: 0.2em;
            padding: 30px 20px;
            background-image: radial-gradient(#eee 1.5px, transparent 1.5px);
            background-size: 40px 40px;
            overflow-y: auto;
        }

        /* å‚ç·šï¼šæ–‡å­—ã«ã®ã¿å¯†ç€ */
        .highlight { 
            color: #e74c3c;
            text-decoration: underline #e74c3c 4px;
            text-underline-offset: -0.1em;
            text-decoration-skip-ink: none;
            display: inline;
        }

        /* ä¸­å¤®ï¼šæ“ä½œã‚¨ãƒªã‚¢ */
        .middle-column { display: flex; flex-direction: column; gap: 10px; align-items: center; height: 100%; }
        
        .answer-box {
            width: 100%; flex-grow: 1; max-height: 50%;
            display: flex; 
            flex-direction: row-reverse; /* ç¸¦æ›¸ãã®åˆ—ã‚’å³ã‹ã‚‰å·¦ã¸ä¸¦ã¹ã‚‹ */
            align-items: center; justify-content: center;
            writing-mode: vertical-rl;
            font-size: clamp(32px, 6vh, 60px); 
            color: #e74c3c; font-weight: bold;
            opacity: 0; transform: scale(0.9);
            gap: 40px; /* è§£ç­”é–“ã®é–“éš” */
        }
        .answer-box.visible { opacity: 1; transform: scale(1); transition: 0.2s; }
        
        .ans-item {
            white-space: nowrap; /* å‹æ‰‹ãªæ”¹è¡Œã‚’é˜²æ­¢ */
            line-height: 1.1;
        }

        /* 2åˆ—ä»¥ä¸Šã®ã¨ãã®æ–‡å­—ã‚µã‚¤ã‚ºå¾®èª¿æ•´ */
        .multi-ans { font-size: clamp(24px, 5vh, 45px); }

        .btn-group { display: flex; flex-direction: column; gap: 12px; width: 100%; align-items: center; flex-shrink: 0; }

        .btn {
            width: 90%; max-width: 240px; min-height: 65px;
            padding: 10px;
            border: 3px solid var(--ink-black);
            border-radius: 50px;
            font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 0 var(--ink-black); background: white;
            font-family: var(--main-font);
            display: flex; align-items: center; justify-content: center;
            line-height: 1.2;
            text-align: center;
        }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 var(--ink-black); }
        .btn-perfect { background: var(--perfect-green); color: white; }
        .btn-retry { background: var(--retry-orange); color: white; }
        .btn-show { background: var(--action-blue); color: white; }

        /* å·¦å´ï¼šçµ±è¨ˆã‚¨ãƒªã‚¢ */
        .left-column { background: #fffdf0; border-style: dashed; padding: 15px; height: 100%; }
        .stats p { margin: 10px 0; font-size: 16px; border-bottom: 1px dashed #ccc; padding-bottom: 5px; }
        .stats span { font-size: 20px; font-weight: bold; color: var(--action-blue); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loading">âœ¨ ã˜ã‚…ã‚“ã³ã—ã¦ã„ã¾ã™... âœ¨</div>

<div class="main-container" id="app">
    <div class="box left-column">
        <h4 style="text-align:center; margin: 0 0 10px 0;">ğŸ“” ãŒã‚“ã°ã‚Šè¨˜éŒ²</h4>
        <div class="stats">
            <p>ä»Šã®å•é¡Œã€€<span id="stat-total">0/0</span></p>
            <p>âœ¨ ã‹ã‚“ãºãï¼ã€€<span id="stat-perfect" style="color:var(--perfect-green)">0</span></p>
            <p>ğŸƒ ãŠã¼ãˆã¨ã¡ã‚…ã†ã€€<span id="stat-retry" style="color:var(--retry-orange)">0</span></p>
        </div>
        <div class="menu-btns" style="margin-top:auto; display:grid; gap:8px;">
            <div class="btn" style="width:auto; min-height:40px; font-size:12px; padding:5px; border-radius:10px;" onclick="location.reload()">ğŸ  ã‚¿ã‚¤ãƒˆãƒ«ã¸</div>
            <div class="btn" style="width:auto; min-height:40px; font-size:12px; padding:5px; border-radius:10px;" onclick="fetchData(true)">ğŸ”„ æœ€æ–°ã«ã™ã‚‹</div>
        </div>
    </div>

    <div class="middle-column">
        <div class="box answer-box" id="a-text"></div>
        <div class="btn-group">
            <button id="show-btn" class="btn btn-show" onclick="showAnswer()">ç­”ãˆã‚’ã¿ã‚‹</button>
            <div id="judgement-btns" class="hidden" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:10px;">
                <div style="display:flex; gap:10px; width:95%;">
                    <button class="btn btn-perfect" style="flex:1;" onclick="record('perfect')">ã‹ã‚“ãºãï¼</button>
                    <button class="btn btn-retry" style="flex:1;" onclick="record('retry')">ãŠã¼ãˆ<br>ã¨ã¡ã‚…ã†</button>
                </div>
                <button class="btn" style="background:#fff; min-height:45px;" onclick="nextStep()">æ¬¡ã¸é€²ã‚€ ï¼</button>
            </div>
        </div>
    </div>

    <div class="right-column">
        <div class="q-num-box" id="q-number"></div>
        <div class="box q-area" id="q-text"></div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyWHprvWe-NcrfamWL2I6bWSAak6HW-JxyMCY-RZkZDFrhLkbSfLkeVmpKyznlI7g3a/exec";
    const CACHE_KEY = "kanji_quiz_v8";
    let allData = {};
    let currentQuestions = [];
    let currentIndex = 0;
    let perfectCount = 0;
    let retryCount = 0;

    async function fetchData(force = false) {
        const cached = localStorage.getItem(CACHE_KEY);
        if (!force && cached) {
            try { allData = JSON.parse(cached); startApp(); return; } catch(e) {}
        }
        try {
            const res = await fetch(API_URL);
            allData = await res.json();
            localStorage.setItem(CACHE_KEY, JSON.stringify(allData));
            startApp();
        } catch(e) { document.getElementById('loading').innerText = "æ¥ç¶šå¤±æ•—"; }
    }

    function startApp() {
        const keys = Object.keys(allData);
        if (keys.length === 0) return;
        currentQuestions = allData[keys[0]];
        document.getElementById('loading').style.display = 'none';
        document.getElementById('app').style.display = 'grid';
        updateStats();
        showQuestion();
    }

    function showQuestion() {
        if (currentIndex >= currentQuestions.length) {
            alert("å…¨å•ã‚¯ãƒªã‚¢ã§ã™ï¼");
            location.reload();
            return;
        }
        const q = currentQuestions[currentIndex];
        document.getElementById('q-number').innerText = (currentIndex + 1);
        
        // å•é¡Œæ–‡ï¼ˆå‚ç·šåŒ–ï¼‰
        document.getElementById('q-text').innerHTML = q.q.replace(/[ï¼ˆ\(](.*?)[ï¼‰\)]/g, '<span class="highlight">$1</span>');
        
        // è§£ç­”ã‚¨ãƒªã‚¢ï¼ˆ2åˆ—å¯¾å¿œï¼‰
        const answerArea = document.getElementById('a-text');
        const rawAns = q.a || "";
        const ansList = rawAns.split(/[ã€,ï¼Œ]/); 

        if (ansList.length > 1) {
            answerArea.classList.add('multi-ans');
            answerArea.innerHTML = ansList.map(a => `<div class="ans-item">${a.trim()}</div>`).join('');
        } else {
            answerArea.classList.remove('multi-ans');
            answerArea.innerHTML = `<div class="ans-item">${rawAns}</div>`;
        }

        document.getElementById('a-text').classList.remove('visible');
        document.getElementById('show-btn').classList.remove('hidden');
        document.getElementById('judgement-btns').classList.add('hidden');
        document.getElementById('q-text').scrollTop = 0;
    }

    function showAnswer() {
        document.getElementById('a-text').classList.add('visible');
        document.getElementById('show-btn').classList.add('hidden');
        document.getElementById('judgement-btns').classList.remove('hidden');
    }

    function record(type) {
        if(type === 'perfect') perfectCount++;
        else retryCount++;
        updateStats();
        nextStep();
    }

    function updateStats() {
        document.getElementById('stat-total').innerText = `${currentIndex + 1}/${currentQuestions.length}`;
        document.getElementById('stat-perfect').innerText = perfectCount;
        document.getElementById('stat-retry').innerText = retryCount;
    }

    function nextStep() {
        currentIndex++;
        showQuestion();
        updateStats();
    }

    fetchData();
</script>
</body>
</html>
